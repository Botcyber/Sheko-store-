<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحة الإنجازات - Sheko Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .progress-container {
      background: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
      height: 40px;
      position: relative;
    }
    .progress-bar {
      background: linear-gradient(to left, #4caf50, #8bc34a);
      height: 100%;
      width: 0%;
      transition: width 1s ease-in-out;
    }
    .milestones {
      display: flex;
      justify-content: space-between;
      position: absolute;
      top: 45px;
      width: 100%;
      font-size: 14px;
    }
    .milestones div {
      text-align: center;
      transform: translateX(-50%);
    }
    .badge-section {
      max-width: 800px;
      margin: 40px auto;
      text-align: center;
    }
    .badge-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 20px;
    }
    .badge {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
      border: 2px solid #aaa;
      padding: 5px;
      transition: transform 0.3s;
      cursor: pointer;
    }
    .badge:hover {
      transform: scale(1.1);
      border-color: gold;
    }
    .active-badge {
      border: 3px solid gold;
    }
    .inventory {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 50px;
    }
    .inventory h3 {
      margin-bottom: 15px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>إنجازاتك في Sheko Store</h1>  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
    <div class="milestones">
      <div style="right: 0">0</div>
      <div style="right: 10%">1000</div>
      <div style="right: 20%">2000</div>
      <div style="right: 30%">3000</div>
      <div style="right: 40%">4000</div>
      <div style="right: 50%">5000</div>
      <div style="right: 60%">6000</div>
      <div style="right: 70%">7000</div>
      <div style="right: 80%">8000</div>
      <div style="right: 90%">9000</div>
      <div style="right: 100%">10000</div>
    </div>
  </div>  <div class="badge-section">
    <h2>الشارات المكتسبة</h2>
    <div class="badge-grid" id="badgeGrid">
      <!-- شارات مكتسبة -->
    </div><div class="inventory">
  <h3>مخزون الشارات</h3>
  <div class="badge-grid" id="badgeInventory">
    <!-- مخزون الشارات -->
  </div>
</div>

  </div>  <script>
    const userSpent = 4300; // قيمة الإنفاق التجريبية، غيّرها بناءً على الرصيد المصروف من قاعدة البيانات
    const progressPercent = Math.min((userSpent / 10000) * 100, 100);
    document.getElementById("progressBar").style.width = progressPercent + "%";

    const badges = [];
    for (let i = 1; i <= 10; i++) {
      if (userSpent >= i * 1000) badges.push(i);
    }

    const badgeGrid = document.getElementById("badgeGrid");
    const badgeInventory = document.getElementById("badgeInventory");

    badges.forEach((level) => {
      const badge = document.createElement("img");
      badge.src = `https://via.placeholder.com/60x60.png?text=VIP+${level}`;
      badge.alt = `VIP ${level}`;
      badge.className = "badge";
      badge.title = `شارة VIP ${level}`;
      badge.onclick = () => useBadge(level);
      badgeInventory.appendChild(badge);
    });

    function useBadge(level) {
      badgeGrid.innerHTML = "";
      const badge = document.createElement("img");
      badge.src = `https://via.placeholder.com/60x60.png?text=VIP+${level}`;
      badge.alt = `VIP ${level}`;
      badge.className = "badge active-badge";
      badge.title = `شارة VIP ${level} (مستخدمة حاليًا)`;
      badge.onclick = () => removeActiveBadge();
      badgeGrid.appendChild(badge);
    }

    function removeActiveBadge() {
      badgeGrid.innerHTML = "";
    }
  </script></body>
</html>
