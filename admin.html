    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.firebasestorage.app",
      messagingSenderId: "113892775847",

    };
    firebase.initializeApp(firebaseConfig);
  </script></head>
<body>
  <h2>لوحة تحكم الأدمن - الطلبات</h2>
  <div id="orders"></div>  <script>
    const db = firebase.database();

    function renderOrders(snapshot) {
      const ordersDiv = document.getElementById("orders");
      ordersDiv.innerHTML = "";

      snapshot.forEach(userSnap => {
        userSnap.forEach(orderSnap => {
          const order = orderSnap.val();
          const card = document.createElement("div");
          card.style.border = "1px solid #ccc";
          card.style.padding = "10px";
          card.style.margin = "10px";
          card.innerHTML = `
            <b>الخدمة:</b> ${order.service} <br>
            <b>معرّف الحساب:</b> ${order.accountId} <br>
            <b>المبلغ:</b> ${order.paid} جنيه<br>
            <b>رقم الهاتف:</b> ${order.phone} <br>
            <b>التاريخ:</b> ${order.date} <br>
            <b>صورة التحويل:</b><br>
            <img src="${order.image}" alt="إيصال التحويل" width="200"> <br>
          `;
          ordersDiv.appendChild(card);
        });
      });
    }

    db.ref("orders").once("value")
      .then(renderOrders)
      .catch(err => {
        alert("❌ حدث خطأ: " + err.message);
      });
  </script></body>
</html>
