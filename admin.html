<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن - إضافة مستخدم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Cairo', sans-serif; margin: 0; padding: 0; background: #f0f0f0; }
    .container { max-width: 600px; margin: 50px auto; background: white; padding: 30px; border-radius: 12px; }
    h2 { text-align: center; }
    label, input, button { display: block; width: 100%; margin-bottom: 15px; }
    input, button {
      padding: 10px; border-radius: 6px; border: 1px solid #ccc;
    }
    button {
      background-color: #222; color: white; cursor: pointer;
    }
    button:hover { background-color: #444; }
  </style>
</head>
<body><div class="container">
  <h2>إضافة مستخدم جديد</h2><label for="email">البريد الإلكتروني:</label> <input type="email" id="email" placeholder="example@example.com">

<label for="password">كلمة المرور:</label> <input type="password" id="password" placeholder="كلمة المرور">

<label for="balance">الرصيد الابتدائي:</label> <input type="number" id="balance" placeholder="مثال: 100">

<button onclick="createUser()">إضافة المستخدم</button>

</div><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script><script>
const firebaseConfig = {
  apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
  authDomain: "sheko-store.firebaseapp.com",
  databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
  projectId: "sheko-store",
  storageBucket: "sheko-store.firebasestorage.app",
  messagingSenderId: "113892775847",
  appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

function createUser() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const balance = parseFloat(document.getElementById("balance").value);

  if (!email || !password || isNaN(balance)) {
    alert("يرجى ملء جميع الحقول بشكل صحيح");
    return;
  }

  auth.createUserWithEmailAndPassword(email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;
      return db.ref("users/" + uid).set({
        email: email,
        balance: balance
      });
    })
    .then(() => {
      alert("تم إنشاء المستخدم بنجاح");
    })
    .catch(error => {
      console.error(error);
      alert("حدث خطأ: " + error.message);
    });
}
</script></body>
</html>
