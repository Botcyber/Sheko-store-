<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { text-align: center; }
    label, input, textarea, button { width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #222; color: white; border: none; cursor: pointer; }
    button:hover { background: #444; }
  </style>
</head>
<body>
  <div class="container">
    <h2>لوحة تحكم الأدمن</h2><label>UID المستخدم:</label>
<input type="text" id="uid">

<label>البريد الإلكتروني:</label>
<input type="email" id="email">

<label>الرصيد (جنيه):</label>
<input type="number" id="balance">

<label>النقاط:</label>
<input type="number" id="points">

<button onclick="addUserData()">إضافة المستخدم</button>

<hr>

<label>UID المستخدم:</label>
<input type="text" id="targetUid">

<label>إضافة رصيد:</label>
<input type="number" id="addAmount">

<button onclick="addBalance()">إرسال الرصيد</button>

<p id="status"></p>

  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function addUserData() {
      const uid = document.getElementById("uid").value.trim();
      const email = document.getElementById("email").value.trim();
      const balance = parseFloat(document.getElementById("balance").value);
      const points = parseInt(document.getElementById("points").value);

      if (!uid || !email) {
        return alert("يرجى إدخال UID والبريد الإلكتروني.");
      }

      db.ref("users/" + uid).set({
        email: email,
        balance: balance || 0,
        points: points || 0
      }, error => {
        if (error) {
          alert("حدث خطأ في إضافة المستخدم.");
        } else {
          alert("تم إضافة المستخدم بنجاح.");
        }
      });
    }

    function addBalance() {
      const uid = document.getElementById("targetUid").value.trim();
      const amount = parseFloat(document.getElementById("addAmount").value);
      if (!uid || isNaN(amount)) return alert("يرجى إدخال UID والمبلغ الصحيح.");

      const userRef = db.ref("users/" + uid + "/balance");
      userRef.get().then(snapshot => {
        const current = snapshot.exists() ? parseFloat(snapshot.val()) : 0;
        userRef.set(current + amount);
        alert("تم إضافة الرصيد بنجاح.");
      }).catch(() => alert("فشل في العثور على المستخدم."));
    }
  </script></body>
</html>
