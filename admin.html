<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 20px; text-align: center; font-size: 22px; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h3 { margin-top: 40px; color: #333; }
    label, input, select, button { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; }
    input, select { border: 1px solid #ccc; }
    button { background-color: #222; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #444; }
    .card { background: white; padding: 15px; margin-top: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); position: relative; }
    .btns { display: flex; gap: 10px; margin-top: 10px; }
    .approve-btn { background: #28a745; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .reject-btn { background: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <header>لوحة تحكم الأدمن</header>
  <div class="container">
    <!-- أجزاء أخرى مثل إضافة المستخدم وإدارة الرصيد ... -->
    <h3>طلبات الشحن</h3>
    <div id="orders"></div>

    <h3>تحويلات الأموال (transactions)</h3>
    <div id="transactions"></div>
  </div>  
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ordersDiv = document.getElementById("orders");
    onValue(ref(db, 'orders'), snapshot => {
      ordersDiv.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const orderKey = child.key;

        // تجاهل الطلبات المرفوضة أو المكتملة (تم)
        if(data.status === "مرفوض" || data.status === "تم") return;

        const div = document.createElement("div");
        div.className = "card";
        const time = data.createdAt ? new Date(data.createdAt).toLocaleString('ar-EG') : 'غير معروف';
        div.innerHTML = `🎮 ${data.type} - ${data.service} (${data.package}) | ${data.account}<br><strong>UID:</strong> ${data.uid}<br><strong>الحالة:</strong> <span class="status-text">${data.status || 'قيد التنفيذ'}</span><br><strong>الوقت:</strong> ${time}`;

        const btnGroup = document.createElement("div");
        btnGroup.className = "btns";

        const accept = document.createElement("button");
        accept.className = "approve-btn";
        accept.textContent = "✔️ قبول";
        accept.onclick = () => {
          update(ref(db, `orders/${orderKey}`), { status: "تم" }).then(() => {
            div.querySelector(".status-text").textContent = "تم";
            accept.style.backgroundColor = "black";
            reject.remove();
          });
        };

        const reject = document.createElement("button");
        reject.className = "reject-btn";
        reject.textContent = "❌ رفض";
        reject.onclick = () => {
          if(confirm("هل أنت متأكد من رفض الطلب؟")) {
            update(ref(db, `orders/${orderKey}`), { status: "مرفوض" })
              .then(() => {
                div.remove(); // إزالة من الواجهة
                alert("✅ تم رفض الطلب. سيظهر للمستخدم أن الطلب مرفوض.");
              })
              .catch(err => {
                alert("حدث خطأ أثناء رفض الطلب.");
                console.error(err);
              });
          }
        };

        btnGroup.appendChild(accept);
        btnGroup.appendChild(reject);
        div.appendChild(btnGroup);
        ordersDiv.appendChild(div);
      });
    });

    const transactionsDiv = document.getElementById("transactions");
    onValue(ref(db, 'transactions'), async snapshot => {
      transactionsDiv.innerHTML = "";
      snapshot.forEach(async child => {
        const data = child.val();
        const transactionKey = child.key;

        // تجاهل المعاملات التي تم رفضها أو الموافقة عليها سابقًا
        if(data.status === "تم" || data.status === "مرفوض") return;

        const userSnap = await get(ref(db, 'users/' + data.uid));
        const email = userSnap.exists() ? userSnap.val().email : 'غير معروف';
        const time = data.timestamp ? new Date(data.timestamp).toLocaleString('ar-EG') : 'غير معروف';

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `💵 ${data.amount} جنيه | الطريقة: ${data.method}<br><strong>UID:</strong> ${data.uid}<br><strong>البريد الإلكتروني:</strong> ${email}<br><strong>الحالة:</strong> <span class="status-text">${data.status || 'قيد التنفيذ'}</span><br><strong>رقم التحويل:</strong> ${data.senderInfo || 'غير معروف'}<br><strong>الوقت:</strong> ${time}`;

        const btnGroup = document.createElement("div");
        btnGroup.className = "btns";

        const accept = document.createElement("button");
        accept.className = "approve-btn";
        accept.textContent = "✔️ قبول";
        accept.onclick = async () => {
          const userRef = ref(db, 'users/' + data.uid);
          const snap = await get(userRef);
          const current = snap.exists() ? snap.val().balance || 0 : 0;

          await update(userRef, { balance: current + data.amount });
          await update(ref(db, 'transactions/' + transactionKey), { status: "تم" });

          accept.style.backgroundColor = "black";  // زر التم يصبح أسود
          reject.remove();                         // زر الرفض يختفي
          div.querySelector(".status-text").textContent = "تم";

          alert("✅ تم إضافة المبلغ إلى رصيد المستخدم.");
        };

        const reject = document.createElement("button");
        reject.className = "reject-btn";
        reject.textContent = "❌ رفض";
        reject.onclick = () => {
          update(ref(db, 'transactions/' + transactionKey), { status: "مرفوض" })
            .then(() => {
              div.remove();
            });
        };

        btnGroup.appendChild(accept);
        btnGroup.appendChild(reject);
        div.appendChild(btnGroup);
        transactionsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
