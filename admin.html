<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 20px; text-align: center; font-size: 22px; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h3 { margin-top: 40px; color: #333; }
    label, input, select, button { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; }
    input, select { border: 1px solid #ccc; }
    button { background-color: #222; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #444; }
    .card { background: white; padding: 15px; margin-top: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <header>لوحة تحكم الأدمن</header>
  <div class="container">
    <!-- باقي الأقسام هنا كما في السابق -->
    <h3>تحويلات الأموال (طلبات إضافة الأموال)</h3>
    <div id="transactions"></div>
  </div>  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // الدالة المساعدة لتحويل الطابع الزمني الى نص عربي
    function formatTimestamp(timestamp) {
      if (!timestamp) return 'غير معروف';
      const date = new Date(timestamp);
      return date.toLocaleString('ar-EG');
    }

    const transactionsDiv = document.getElementById("transactions");

    onValue(ref(db, 'topupRequests'), async snapshot => {
      transactionsDiv.innerHTML = "";
      const requests = [];
      snapshot.forEach(child => {
        requests.push({ key: child.key, ...child.val() });
      });

      // جلب بيانات المستخدمين مكررة داخل الطلبات لتقليل عدد الطلبات
      const uids = [...new Set(requests.map(r => r.uid).filter(Boolean))];
      const usersData = {};

      await Promise.all(uids.map(async uid => {
        try {
          const userSnap = await get(ref(db, 'users/' + uid));
          if (userSnap.exists()) {
            usersData[uid] = userSnap.val();
          }
        } catch {}
      }));

      // عرض الطلبات مع البريد الالكتروني ووقت التحويل
      requests.forEach(req => {
        const email = usersData[req.uid]?.email || 'غير معروف';
        const time = req.timestamp ? formatTimestamp(req.timestamp) : 'غير معروف';

        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          💵 المبلغ: ${req.amount} جنيه | الطريقة: ${req.method} <br>
          <strong>UID المستخدم:</strong> ${req.uid || 'غير معروف'} <br>
          <strong>البريد الإلكتروني:</strong> ${email} <br>
          <strong>رقم/رابط التحويل:</strong> ${req.senderInfo || 'غير معروف'} <br>
          <strong>الوقت:</strong> ${time}
        `;
        transactionsDiv.appendChild(div);
      });

      if (requests.length === 0) {
        transactionsDiv.innerHTML = "لا توجد طلبات إضافة أموال حتى الآن.";
      }
    });
  </script>
</body>
</html>
