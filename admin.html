<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
    header { background: #222; color: white; padding: 15px; text-align: center; font-size: 24px; border-radius: 10px; }
    .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

    h2, h3 { color: #222; }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    textarea { resize: vertical; }
    button {
      background-color: #222;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #444; }
    .section { margin-top: 40px; }
    .card {
      background: white;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      position: relative;
    }
    .btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .approve-btn {
      background: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1 1 100px;
    }
    .reject-btn {
      background: #dc3545;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex: 1 1 100px;
    }
  </style>
</head>
<body>

<header>لوحة تحكم الأدمن</header>

<div class="container">

  <!-- نموذج إضافة إشعار -->
  <section class="section" id="notifications-section">
    <h2>إضافة إشعار جديد لمستخدم</h2>
    <input type="text" id="notifUid" placeholder="UID المستخدم" />
    <input type="text" id="notifTitle" placeholder="موضوع الإشعار" />
    <textarea id="notifContent" placeholder="التعليق أو محتوى الإشعار" rows="4"></textarea>
    <button onclick="addNotification()">إضافة إشعار</button>
  </section>

  <!-- إضافة مستخدم -->
  <section class="section">
    <h3>إضافة مستخدم يدويًا</h3>
    <input id="uid" placeholder="UID المستخدم" />
    <input id="email" placeholder="البريد الإلكتروني" />
    <input id="balance" placeholder="الرصيد" type="number" />
    <input id="points" placeholder="النقاط" type="number" />
    <button onclick="addUserManually()">إضافة المستخدم</button>
  </section>

  <!-- إدارة الرصيد والنقاط -->
  <section class="section">
    <h3>إدارة الرصيد والنقاط</h3>
    <input id="manageUid" placeholder="UID المستخدم" />
    <input id="addBalance" placeholder="إضافة رصيد" type="number" />
    <input id="removeBalance" placeholder="خصم رصيد" type="number" />
    <input id="addPoints" placeholder="إضافة نقاط" type="number" />
    <input id="removePoints" placeholder="خصم نقاط" type="number" />
    <button onclick="updateUserData()">تحديث</button>
  </section>

  <!-- المستخدمين المسجلين -->
  <section class="section">
    <h3>المستخدمين المسجلين</h3>
    <div id="userList"></div>
  </section>

  <!-- طلبات الشحن -->
  <section class="section">
    <h3>طلبات الشحن</h3>
    <div id="orders"></div>
  </section>

  <!-- تحويلات الأموال -->
  <section class="section">
    <h3>تحويلات الأموال (transactions)</h3>
    <div id="transactions"></div>
  </section>

</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, set, get, update, remove, onValue, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.appspot.com",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // --- إضافة إشعار ---
  window.addNotification = async () => {
    const uid = document.getElementById("notifUid").value.trim();
    const title = document.getElementById("notifTitle").value.trim();
    const content = document.getElementById("notifContent").value.trim();

    if (!uid || !title || !content) {
      alert("يرجى ملء جميع الحقول");
      return;
    }

    try {
      const notifRef = ref(db, 'notifications/' + uid);
      const newNotifRef = push(notifRef);
      await set(newNotifRef, {
        title,
        content,
        read: false,
        timestamp: new Date().toISOString()
      });
      alert("✅ تم إضافة الإشعار بنجاح");
      document.getElementById("notifUid").value = "";
      document.getElementById("notifTitle").value = "";
      document.getElementById("notifContent").value = "";
    } catch (error) {
      console.error(error);
      alert("❌ حدث خطأ أثناء إضافة الإشعار");
    }
  };

  // --- إضافة مستخدم ---
  window.addUserManually = async () => {
    const uid = document.getElementById("uid").value.trim();
    const email = document.getElementById("email").value.trim();
    const balance = parseFloat(document.getElementById("balance").value);
    const points = parseFloat(document.getElementById("points").value);

    if (!uid || !email) return alert("يرجى إدخال UID والبريد الإلكتروني.");
    await set(ref(db, 'users/' + uid), {
      email,
      balance: balance || 0,
      points: points || 0
    });
    alert("✅ تم إضافة المستخدم.");
    document.getElementById("uid").value = "";
    document.getElementById("email").value = "";
    document.getElementById("balance").value = "";
    document.getElementById("points").value = "";
  };

  // --- تحديث رصيد ونقاط المستخدم ---
  window.updateUserData = async () => {
    const uid = document.getElementById("manageUid").value.trim();
    const addBalance = parseFloat(document.getElementById("addBalance").value);
    const removeBalance = parseFloat(document.getElementById("removeBalance").value);
    const addPoints = parseFloat(document.getElementById("addPoints").value);
    const removePoints = parseFloat(document.getElementById("removePoints").value);

    if (!uid) return alert("يرجى إدخال UID المستخدم");

    const userRef = ref(db, 'users/' + uid);
    const snapshot = await get(userRef);
    if (!snapshot.exists()) return alert("المستخدم غير موجود.");
    const userData = snapshot.val();

    const newBalance = (userData.balance || 0) + (addBalance || 0) - (removeBalance || 0);
    const newPoints = (userData.points || 0) + (addPoints || 0) - (removePoints || 0);

    await update(userRef, {
      balance: newBalance,
      points: newPoints
    });
    alert("✅ تم التحديث.");
    document.getElementById("manageUid").value = "";
    document.getElementById("addBalance").value = "";
    document.getElementById("removeBalance").value = "";
    document.getElementById("addPoints").value = "";
    document.getElementById("removePoints").value = "";
  };

  // --- عرض المستخدمين المسجلين ---
  const userListDiv = document.getElementById("userList");
  onValue(ref(db, 'users'), snapshot => {
    userListDiv.innerHTML = "";
    snapshot.forEach(child => {
      const uid = child.key;
      const data = child.val();
      const div = document.createElement("div");
      div.className = "card";
      div.textContent = `UID: ${uid} | 📌 ${data.email} | 💰 ${data.balance} جنيه | ⭐ ${data.points}`;
      userListDiv.appendChild(div);
    });
  });

  // --- طلبات الشحن ---
  const ordersDiv = document.getElementById("orders");
  onValue(ref(db, 'orders'), snapshot => {
    ordersDiv.innerHTML = "";
    snapshot.forEach(child => {
      const data = child.val();
      const orderKey = child.key;
      const div = document.createElement("div");
      div.className = "card";
      const time = data.createdAt ? new Date(data.createdAt).toLocaleString('ar-EG') : 'غير معروف';
      div.innerHTML = `🎮 ${data.type} - ${data.service} (${data.package}) | ${data.account}<br><strong>UID:</strong> ${data.uid}<br><strong>الحالة:</strong> ${data.status || 'قيد التنفيذ'}<br><strong>الوقت:</strong> ${time}`;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btns";

      const accept = document.createElement("button");
      accept.className = "approve-btn";
      accept.textContent = "✔️ قبول";
      accept.onclick = () => {
        update(ref(db, `orders/${orderKey}`), { status: "تم" });
        div.remove(); // حذف العنصر من صفحة الأدمن فوراً
      };

      const reject = document.createElement("button");
      reject.className = "reject-btn";
      reject.textContent = "❌ رفض";
      reject.onclick = () => {
        if (confirm("هل أنت متأكد من رفض الطلب؟")) {
          update(ref(db, `orders/${orderKey}`), { status: "مرفوض" })
            .then(() => {
              div.remove();
              alert("✅ تم رفض الطلب.");
            })
            .catch(err => {
              alert("حدث خطأ أثناء رفض الطلب.");
              console.error(err);
            });
        }
      };

      btnGroup.appendChild(accept);
      btnGroup.appendChild(reject);
      div.appendChild(btnGroup);
      ordersDiv.appendChild(div);
    });
  });

  // --- تحويلات الأموال ---
  const transactionsDiv = document.getElementById("transactions");
  onValue(ref(db, 'transactions'), async snapshot => {
    transactionsDiv.innerHTML = "";
    snapshot.forEach(async child => {
      const data = child.val();

      // تجاهل المعاملات التي تمت معالجتها (تم أو مرفوض)
      if (data.status && (data.status === "تم" || data.status === "مرفوض")) {
        return;
      }

      const transactionKey = child.key;
      const userSnap = await get(ref(db, 'users/' + data.uid));
      const email = userSnap.exists() ? userSnap.val().email : 'غير معروف';
      const time = data.timestamp ? new Date(data.timestamp).toLocaleString('ar-EG') : 'غير معروف';

      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `💵 ${data.amount} جنيه | الطريقة: ${data.method}<br><strong>UID:</strong> ${data.uid}<br><strong>البريد الإلكتروني:</strong> ${email}<br><strong>الحالة:</strong> ${data.status || 'قيد التنفيذ'}<br><strong>رقم التحويل:</strong> ${data.senderInfo || 'غير معروف'}<br><strong>الوقت:</strong> ${time}`;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btns";

      const accept = document.createElement("button");
      accept.className = "approve-btn";
      accept.textContent = "✔️ قبول";
      accept.onclick = async () => {
        const userRef = ref(db, 'users/' + data.uid);
        const snap = await get(userRef);
        const current = snap.exists() ? snap.val().balance || 0 : 0;
        await update(userRef, { balance: current + data.amount });
        await update(ref(db, 'transactions/' + transactionKey), { status: "تم" });
        accept.style.backgroundColor = "black";  // زر التم يصبح أسود
        reject.remove();                         // زر الرفض يختفي
        div.querySelector('strong').textContent = "الحالة: تم";
        alert("✅ تم إضافة المبلغ إلى رصيد المستخدم.");
      };

      const reject = document.createElement("button");
      reject.className = "reject-btn";
      reject.textContent = "❌ رفض";
      reject.onclick = () => update(ref(db, 'transactions/' + transactionKey), { status: "مرفوض" })
        .then(() => {
          div.remove();
        });

      btnGroup.appendChild(accept);
      btnGroup.appendChild(reject);
      div.appendChild(btnGroup);
      transactionsDiv.appendChild(div);
    });
  });
</script>

</body>
</html>
