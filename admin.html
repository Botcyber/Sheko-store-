<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 20px; text-align: center; font-size: 22px; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h3 { margin-top: 40px; color: #333; }
    label, input, select, button, textarea { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; }
    input, select, textarea { border: 1px solid #ccc; }
    button { background-color: #222; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #444; }
    .card { background: white; padding: 15px; margin-top: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); position: relative; }
    .btns { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .approve-btn { background: #28a745; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .reject-btn { background: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .notify-btn { background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .delete-btn { background: #6c757d; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .status-text { font-weight: bold; }
  </style>
</head>
<body>
  <header>لوحة تحكم الأدمن</header>
  <div class="container">
    <!-- باقي الصفحة كما هي -->
  </div>    <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, update, remove, onChildAdded, onChildChanged, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // الدوال الحالية هنا...

    // إضافة زر حذف لكل طلب شحن
    const ordersDiv = document.getElementById("orders");
    const ordersRef = ref(db, 'orders');
    const ordersMap = new Map();

    onChildAdded(ordersRef, (snapshot) => {
      const data = snapshot.val();
      const orderKey = snapshot.key;
      if (ordersMap.has(orderKey)) return;

      const div = document.createElement("div");
      div.className = "card";
      const time = data.createdAt ? new Date(data.createdAt).toLocaleString('ar-EG') : 'غير معروف';
      div.innerHTML = `
        🎮 ${data.type} - ${data.service} (${data.package}) | ${data.account}<br>
        <strong>UID:</strong> ${data.uid}<br>
        <strong>الحالة: </strong><span class="status-text">${data.status || 'قيد التنفيذ'}</span><br>
        <strong>الوقت:</strong> ${time}
      `;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btns";

      const acceptBtn = document.createElement("button");
      acceptBtn.className = "approve-btn";
      acceptBtn.textContent = "✔️ قبول";
      acceptBtn.onclick = () => update(ref(db, `orders/${orderKey}`), { status: "تم" });

      const rejectBtn = document.createElement("button");
      rejectBtn.className = "reject-btn";
      rejectBtn.textContent = "❌ رفض";
      rejectBtn.onclick = () => {
        if (confirm("هل أنت متأكد من رفض الطلب؟")) {
          update(ref(db, `orders/${orderKey}`), { status: "مرفوض" });
        }
      };

      const notifyBtn = document.createElement("button");
      notifyBtn.className = "notify-btn";
      notifyBtn.textContent = "📣 إشعار";
      notifyBtn.onclick = () => {
        const title = prompt("عنوان الإشعار:");
        if (!title) return alert("يرجى إدخال عنوان الإشعار.");
        const message = prompt("نص الرسالة:");
        if (!message) return alert("يرجى إدخال نص الرسالة.");
        sendNotificationToUser(data.uid, title, message);
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "🗑️ حذف الطلب";
      deleteBtn.onclick = () => {
        if (confirm("هل أنت متأكد من حذف هذا الطلب؟")) {
          remove(ref(db, `orders/${orderKey}`));
          div.remove();
        }
      };

      btnGroup.appendChild(acceptBtn);
      btnGroup.appendChild(rejectBtn);
      btnGroup.appendChild(notifyBtn);
      btnGroup.appendChild(deleteBtn);
      div.appendChild(btnGroup);
      ordersDiv.appendChild(div);
      ordersMap.set(orderKey, div);

      const statusSpan = div.querySelector(".status-text");
      updateStatusColor(statusSpan, data.status);
    });

    // نفس الشيء لطلبات تحويل الأموال
    const transactionsDiv = document.getElementById("transactions");
    const transactionsRef = ref(db, 'transactions');
    const transactionsMap = new Map();

    onChildAdded(transactionsRef, async (snapshot) => {
      const data = snapshot.val();
      const transactionKey = snapshot.key;
      if (transactionsMap.has(transactionKey)) return;

      const userSnap = await get(ref(db, 'users/' + data.uid));
      const email = userSnap.exists() ? userSnap.val().email : 'غير معروف';
      const time = data.timestamp ? new Date(data.timestamp).toLocaleString('ar-EG') : 'غير معروف';

      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        💵 ${data.amount} جنيه | الطريقة: ${data.method}<br>
        <strong>UID:</strong> ${data.uid}<br>
        <strong>البريد الإلكتروني:</strong> ${email}<br>
        <strong>الحالة: </strong><span class="status-text">${data.status || 'قيد التنفيذ'}</span><br>
        <strong>رقم التحويل:</strong> ${data.senderInfo || 'غير معروف'}<br>
        <strong>الوقت:</strong> ${time}
      `;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btns";

      const acceptBtn = document.createElement("button");
      acceptBtn.className = "approve-btn";
      acceptBtn.textContent = "✔️ قبول";
      acceptBtn.onclick = async () => {
        const userRef = ref(db, 'users/' + data.uid);
        const snap = await get(userRef);
        const currentBalance = snap.exists() ? snap.val().balance || 0 : 0;
        await update(userRef, { balance: currentBalance + data.amount });
        await update(ref(db, 'transactions/' + transactionKey), { status: "تم" });
        alert("✅ تم إضافة المبلغ إلى رصيد المستخدم.");
      };

      const rejectBtn = document.createElement("button");
      rejectBtn.className = "reject-btn";
      rejectBtn.textContent = "❌ رفض";
      rejectBtn.onclick = () => update(ref(db, 'transactions/' + transactionKey), { status: "مرفوض" })
        .then(() => alert("✅ تم رفض الطلب."));

      const notifyBtn = document.createElement("button");
      notifyBtn.className = "notify-btn";
      notifyBtn.textContent = "📣 إشعار";
      notifyBtn.onclick = () => {
        const title = prompt("عنوان الإشعار:");
        if (!title) return alert("يرجى إدخال عنوان الإشعار.");
        const message = prompt("نص الرسالة:");
        if (!message) return alert("يرجى إدخال نص الرسالة.");
        sendNotificationToUser(data.uid, title, message);
      };

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.textContent = "🗑️ حذف الطلب";
      deleteBtn.onclick = () => {
        if (confirm("هل أنت متأكد من حذف هذا الطلب؟")) {
          remove(ref(db, `transactions/${transactionKey}`));
          div.remove();
        }
      };

      btnGroup.appendChild(acceptBtn);
      btnGroup.appendChild(rejectBtn);
      btnGroup.appendChild(notifyBtn);
      btnGroup.appendChild(deleteBtn);

      div.appendChild(btnGroup);
      transactionsDiv.appendChild(div);
      transactionsMap.set(transactionKey, div);

      const statusSpan = div.querySelector(".status-text");
      updateStatusColor(statusSpan, data.status);
    });
  </script></body>
</html>
