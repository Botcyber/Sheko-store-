<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 20px; text-align: center; font-size: 22px; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h3 { margin-top: 40px; color: #333; }
    label, input, select, button, textarea { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; }
    input, select, textarea { border: 1px solid #ccc; }
    button { background-color: #222; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #444; }
    .card { background: white; padding: 15px; margin-top: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); position: relative; display: flex; justify-content: space-between; align-items: center; }
    .btns { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .approve-btn { background: #28a745; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .reject-btn { background: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .notify-btn { background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; }
    .delete-user-btn { background: #e63946; color: white; padding: 6px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .hide-btn { background: #6c757d; color: white; padding: 6px 10px; border: none; border-radius: 5px; cursor: pointer; }
    .status-text { font-weight: bold; }
    .details { max-width: 70%; }
  </style>
</head>
<body>
  <header>لوحة تحكم الأدمن</header>
  <div class="container">
    <!-- ... أقسام المستخدمين والرصيد والنقاط هنا ... -->

    <h3>طلبات الشحن</h3>
    <div id="orders"></div>

    <h3>طلبات تحويل الأموال</h3>
    <div id="transactions"></div>

    <!-- ... قسم الإشعارات هنا ... -->
  </div>  
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // دالة مساعدة لتحويل بيانات الطلب لكلام HTML منسق
    function formatOrderDetails(data) {
      let html = '';
      for (const [key, value] of Object.entries(data)) {
        if (key === 'hidden') continue; // لا نعرض حقل الإخفاء
        html += `<p><strong>${key}:</strong> ${value}</p>`;
      }
      return html;
    }

    // عرض طلبات الشحن
    const ordersDiv = document.getElementById("orders");
    function loadOrders() {
      const ordersRef = ref(db, 'orders');
      ordersDiv.innerHTML = "جاري تحميل طلبات الشحن...";
      get(ordersRef).then(snapshot => {
        ordersDiv.innerHTML = "";
        if (!snapshot.exists()) {
          ordersDiv.textContent = "لا يوجد طلبات شحن جديدة";
          return;
        }
        snapshot.forEach(child => {
          const orderId = child.key;
          const orderData = child.val();
          if (orderData.hidden) return; // تخطي الطلب المخفي

          const orderCard = document.createElement("div");
          orderCard.className = "card";

          orderCard.innerHTML = `
            <div class="details">
              <strong>طلب شحن #${orderId}</strong>
              ${formatOrderDetails(orderData)}
            </div>
            <div class="btns">
              <button class="approve-btn">قبول</button>
              <button class="reject-btn">رفض</button>
              <button class="hide-btn">إخفاء</button>
            </div>
          `;

          orderCard.querySelector(".approve-btn").onclick = async () => {
            await update(ref(db, 'orders/' + orderId), { status: "تم" });
            alert("✅ تم قبول الطلب.");
            loadOrders();
          };

          orderCard.querySelector(".reject-btn").onclick = async () => {
            await update(ref(db, 'orders/' + orderId), { status: "مرفوض" });
            alert("✅ تم رفض الطلب.");
            loadOrders();
          };

          orderCard.querySelector(".hide-btn").onclick = async () => {
            await update(ref(db, 'orders/' + orderId), { hidden: true });
            alert("✅ تم إخفاء الطلب.");
            loadOrders();
          };

          ordersDiv.appendChild(orderCard);
        });
      });
    }
    loadOrders();

    // عرض طلبات تحويل الأموال
    const transactionsDiv = document.getElementById("transactions");
    function loadTransactions() {
      const transactionsRef = ref(db, 'transactions');
      transactionsDiv.innerHTML = "جاري تحميل طلبات تحويل الأموال...";
      get(transactionsRef).then(snapshot => {
        transactionsDiv.innerHTML = "";
        if (!snapshot.exists()) {
          transactionsDiv.textContent = "لا يوجد طلبات تحويل أموال جديدة";
          return;
        }
        snapshot.forEach(child => {
          const transId = child.key;
          const transData = child.val();
          if (transData.hidden) return; // تخطي الطلب المخفي

          const transCard = document.createElement("div");
          transCard.className = "card";

          transCard.innerHTML = `
            <div class="details">
              <strong>طلب تحويل أموال #${transId}</strong>
              ${formatOrderDetails(transData)}
            </div>
            <div class="btns">
              <button class="approve-btn">قبول</button>
              <button class="reject-btn">رفض</button>
              <button class="hide-btn">إخفاء</button>
            </div>
          `;

          transCard.querySelector(".approve-btn").onclick = async () => {
            await update(ref(db, 'transactions/' + transId), { status: "تم" });
            alert("✅ تم قبول طلب تحويل الأموال.");
            loadTransactions();
          };

          transCard.querySelector(".reject-btn").onclick = async () => {
            await update(ref(db, 'transactions/' + transId), { status: "مرفوض" });
            alert("✅ تم رفض طلب تحويل الأموال.");
            loadTransactions();
          };

          transCard.querySelector(".hide-btn").onclick = async () => {
            await update(ref(db, 'transactions/' + transId), { hidden: true });
            alert("✅ تم إخفاء طلب تحويل الأموال.");
            loadTransactions();
          };

          transactionsDiv.appendChild(transCard);
        });
      });
    }
    loadTransactions();

    // يمكنك هنا إضافة بقية الكود الخاص بإدارة المستخدمين، الرصيد، النقاط، الإشعارات، الخ.
  </script>
</body>
</html>
