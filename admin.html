<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 20px; text-align: center; font-size: 22px; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h3 { margin-top: 40px; color: #333; }
    label, input, select, button { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; }
    input, select { border: 1px solid #ccc; }
    button { background-color: #222; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #444; }
    .card { background: white; padding: 15px; margin-top: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); position: relative; }
    .approve-btn { position: absolute; top: 15px; right: 15px; background: #28a745; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; color: white; }
    .approved { background: #d4edda; }
  </style>
</head>
<body>
  <header>لوحة تحكم الأدمن</header>
  <div class="container">
    <h3>إضافة مستخدم يدويًا</h3>
    <input id="uid" placeholder="UID المستخدم" />
    <input id="email" placeholder="البريد الإلكتروني" />
    <input id="balance" placeholder="الرصيد" type="number" />
    <input id="points" placeholder="النقاط" type="number" />
    <button onclick="addUserManually()">إضافة المستخدم</button>
    
    <h3>إدارة الرصيد والنقاط</h3>
    <input id="manageUid" placeholder="UID المستخدم" />
    <input id="addBalance" placeholder="إضافة رصيد" type="number" />
    <input id="removeBalance" placeholder="خصم رصيد" type="number" />
    <input id="addPoints" placeholder="إضافة نقاط" type="number" />
    <input id="removePoints" placeholder="خصم نقاط" type="number" />
    <button onclick="updateUserData()">تحديث</button>

    <h3>المستخدمين المسجلين</h3>
    <div id="userList"></div>

    <h3>طلبات الشحن</h3>
    <div id="orders"></div>

    <h3>تحويلات الأموال (طلبات إضافة الأموال)</h3>
    <div id="transactions"></div>

  </div>  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, update, remove, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // إضافة مستخدم يدويًا
    window.addUserManually = async () => {
      const uid = document.getElementById("uid").value.trim();
      const email = document.getElementById("email").value.trim();
      const balance = parseFloat(document.getElementById("balance").value);
      const points = parseFloat(document.getElementById("points").value);

      if (!uid || !email) return alert("يرجى إدخال UID والبريد الإلكتروني.");
      await set(ref(db, 'users/' + uid), {
        email,
        balance: balance || 0,
        points: points || 0
      });
      alert("✅ تم إضافة المستخدم.");
    };

    // تحديث الرصيد والنقاط
    window.updateUserData = async () => {
      const uid = document.getElementById("manageUid").value.trim();
      const addBalance = parseFloat(document.getElementById("addBalance").value);
      const removeBalance = parseFloat(document.getElementById("removeBalance").value);
      const addPoints = parseFloat(document.getElementById("addPoints").value);
      const removePoints = parseFloat(document.getElementById("removePoints").value);

      const userRef = ref(db, 'users/' + uid);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) return alert("المستخدم غير موجود.");
      const userData = snapshot.val();

      const newBalance = (userData.balance || 0) + (addBalance || 0) - (removeBalance || 0);
      const newPoints = (userData.points || 0) + (addPoints || 0) - (removePoints || 0);

      await update(userRef, {
        balance: newBalance,
        points: newPoints
      });
      alert("✅ تم التحديث.");
    };

    // عرض المستخدمين مع UID
    const userListDiv = document.getElementById("userList");
    onValue(ref(db, 'users'), snapshot => {
      userListDiv.innerHTML = "";
      snapshot.forEach(child => {
        const uid = child.key;
        const data = child.val();
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = `UID: ${uid} | 📌 ${data.email} | 💰 ${data.balance} جنيه | ⭐ ${data.points}`;
        userListDiv.appendChild(div);
      });
    });

    // عرض الطلبات مع UID والوقت
    const ordersDiv = document.getElementById("orders");
    onValue(ref(db, 'orders'), snapshot => {
      ordersDiv.innerHTML = "";
      snapshot.forEach(child => {
        const data = child.val();
        const div = document.createElement("div");
        div.className = "card";

        const time = data.createdAt ? new Date(data.createdAt).toLocaleString('ar-EG') : 'غير معروف';

        div.innerHTML = `
          🎮 ${data.type} - ${data.service} (${data.package}) | ${data.account} <br>
          <strong>UID المستخدم:</strong> ${data.uid || 'غير معروف'} <br>
          <strong>الوقت:</strong> ${time}
        `;
        ordersDiv.appendChild(div);
      });
    });

    // تنسيق التاريخ
    function formatTimestamp(timestamp) {
      if (!timestamp) return 'غير معروف';
      const date = new Date(timestamp);
      return date.toLocaleString('ar-EG');
    }

    // دالة قبول طلب إضافة أموال وتحديث الرصيد
    async function approveTopupRequest(requestKey, uid, amount) {
      if (!confirm(`هل تريد قبول طلب إضافة مبلغ ${amount} جنيه للمستخدم ${uid}؟`)) return;

      try {
        // جلب بيانات المستخدم
        const userRef = ref(db, `users/${uid}`);
        const userSnap = await get(userRef);
        if (!userSnap.exists()) {
          alert("المستخدم غير موجود.");
          return;
        }

        const userData = userSnap.val();
        const currentBalance = userData.balance || 0;
        const newBalance = currentBalance + amount;

        // تحديث الرصيد
        await update(userRef, { balance: newBalance });

        // حذف طلب إضافة الأموال من قاعدة البيانات
        await remove(ref(db, `topupRequests/${requestKey}`));

        alert("تمت الموافقة وتحديث الرصيد بنجاح.");
      } catch (error) {
        console.error(error);
        alert("حدث خطأ أثناء عملية الموافقة.");
      }
    }

    // عرض طلبات إضافة الأموال مع زر قبول
    const transactionsDiv = document.getElementById("transactions");
    onValue(ref(db, 'topupRequests'), async snapshot => {
      transactionsDiv.innerHTML = "";

      if (!snapshot.exists()) {
        transactionsDiv.innerHTML = "لا توجد طلبات إضافة أموال حتى الآن.";
        return;
      }

      const requests = [];
      snapshot.forEach(child => {
        requests.push({ key: child.key, ...child.val() });
      });

      // جلب بيانات المستخدمين دفعة واحدة
      const uids = [...new Set(requests.map(r => r.uid).filter(Boolean))];
      const usersData = {};

      await Promise.all(uids.map(async uid => {
        try {
          const userSnap = await get(ref(db, 'users/' + uid));
          if (userSnap.exists()) {
            usersData[uid] = userSnap.val();
          }
        } catch {}
      }));

      // عرض الطلبات
      requests.forEach(req => {
        const email = usersData[req.uid]?.email || 'غير معروف';
        const time = req.timestamp ? formatTimestamp(req.timestamp) : 'غير معروف';

        const div = document.createElement("div");
        div.className = "card";

        div.innerHTML = `
          💵 المبلغ: ${req.amount} جنيه | الطريقة: ${req.method} <br>
          <strong>UID المستخدم:</strong> ${req.uid || 'غير معروف'} <br>
          <strong>البريد الإلكتروني:</strong> ${email} <br>
          <strong>رقم/رابط التحويل:</strong> ${req.senderInfo || 'غير معروف'} <br>
          <strong>الوقت:</strong> ${time}
        `;

        const approveBtn = document.createElement("button");
        approveBtn.className = "approve-btn";
        approveBtn.textContent = "قبول";
        approveBtn.onclick = () => approveTopupRequest(req.key, req.uid, req.amount);

        div.appendChild(approveBtn);
        transactionsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
