<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background-color: #f0f0f0; padding: 20px; direction: rtl; }
    .container {
      max-width: 600px; margin: auto; background: white;
      padding: 20px; border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    input, select, button {
      width: 100%; padding: 10px;
      margin-top: 5px; border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff; color: white;
      font-weight: bold; cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>لوحة تحكم الأدمن - SHEKO STORE</h2>

    <label>UID المستخدم</label>
    <input type="text" id="uidInput" placeholder="أدخل UID الخاص بالمستخدم">

    <label>الإجراء</label>
    <select id="action">
      <option value="addBalance">إضافة رصيد</option>
      <option value="removeBalance">خصم رصيد</option>
      <option value="addPoints">إضافة نقاط</option>
      <option value="removePoints">خصم نقاط</option>
    </select>

    <label>القيمة</label>
    <input type="number" id="amountInput" placeholder="مثال: 100">

    <button onclick="applyAction()">تنفيذ</button>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.appspot.com",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.applyAction = async () => {
    const uid = document.getElementById("uidInput").value.trim();
    const action = document.getElementById("action").value;
    const amount = parseFloat(document.getElementById("amountInput").value);

    if (!uid || isNaN(amount)) {
      alert("❌ يرجى إدخال UID صحيح وقيمة رقمية.");
      return;
    }

    const userRef = ref(db, "users/" + uid);
    const snapshot = await get(userRef);

    if (!snapshot.exists()) {
      alert("❌ هذا المستخدم غير مسجل في قاعدة البيانات.");
      return;
    }

    const userData = snapshot.val();
    let updates = {};

    switch (action) {
      case "addBalance":
        updates.balance = (userData.balance || 0) + amount;
        break;
      case "removeBalance":
        updates.balance = Math.max(0, (userData.balance || 0) - amount);
        break;
      case "addPoints":
        updates.points = (userData.points || 0) + amount;
        break;
      case "removePoints":
        updates.points = Math.max(0, (userData.points || 0) - amount);
        break;
    }

    await update(userRef, updates);
    alert("✅ تم تنفيذ العملية بنجاح.");
  };
</script>
</body>
</html>
