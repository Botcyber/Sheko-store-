<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #222; color: white; padding: 20px; text-align: center; font-size: 22px; }
    .container { max-width: 1000px; margin: auto; padding: 20px; }
    h3 { margin-top: 40px; color: #333; }
    label, input, select, button, textarea { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; box-sizing: border-box; }
    input, select, textarea { border: 1px solid #ccc; }
    button { background-color: #222; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #444; }
    .card { background: white; padding: 15px; margin-top: 15px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); position: relative; }
    .btns { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
    .approve-btn { background: #28a745; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; flex: 1; min-width: 80px; }
    .reject-btn { background: #dc3545; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; flex: 1; min-width: 80px; }
    .notify-btn { background: #007bff; color: white; padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; flex: 2; min-width: 100px; }
    textarea { resize: vertical; }
  </style>
</head>
<body>
  <header>لوحة تحكم الأدمن</header>
  <div class="container">

    <h3>إضافة مستخدم يدويًا</h3>
    <input id="uid" placeholder="UID المستخدم" />
    <input id="email" placeholder="البريد الإلكتروني" />
    <input id="balance" placeholder="الرصيد" type="number" />
    <input id="points" placeholder="النقاط" type="number" />
    <button onclick="addUserManually()">إضافة المستخدم</button>

    <h3>إدارة الرصيد والنقاط</h3>
    <input id="manageUid" placeholder="UID المستخدم" />
    <input id="addBalance" placeholder="إضافة رصيد" type="number" />
    <input id="removeBalance" placeholder="خصم رصيد" type="number" />
    <input id="addPoints" placeholder="إضافة نقاط" type="number" />
    <input id="removePoints" placeholder="خصم نقاط" type="number" />
    <button onclick="updateUserData()">تحديث</button>

    <h3>المستخدمين المسجلين</h3>
    <div id="userList">جارٍ التحميل...</div>

    <h3>طلبات الشحن</h3>
    <div id="orders">جارٍ التحميل...</div>

    <h3>طلبات تحويل الأموال</h3>
    <div id="transactions">جارٍ التحميل...</div>

  </div>  

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, update, onChildAdded, onChildChanged, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // إضافة مستخدم يدويًا
    window.addUserManually = async () => {
      const uid = document.getElementById("uid").value.trim();
      const email = document.getElementById("email").value.trim();
      const balance = parseFloat(document.getElementById("balance").value);
      const points = parseFloat(document.getElementById("points").value);

      if (!uid || !email) {
        alert("يرجى إدخال UID والبريد الإلكتروني.");
        return;
      }

      await set(ref(db, 'users/' + uid), {
        email,
        balance: balance || 0,
        points: points || 0
      });
      alert("✅ تم إضافة المستخدم.");
    };

    // تحديث رصيد ونقاط المستخدم
    window.updateUserData = async () => {
      const uid = document.getElementById("manageUid").value.trim();
      const addBalance = parseFloat(document.getElementById("addBalance").value);
      const removeBalance = parseFloat(document.getElementById("removeBalance").value);
      const addPoints = parseFloat(document.getElementById("addPoints").value);
      const removePoints = parseFloat(document.getElementById("removePoints").value);

      if (!uid) {
        alert("يرجى إدخال UID المستخدم.");
        return;
      }

      const userRef = ref(db, 'users/' + uid);
      const snapshot = await get(userRef);
      if (!snapshot.exists()) {
        alert("المستخدم غير موجود.");
        return;
      }
      const userData = snapshot.val();

      const newBalance = (userData.balance || 0) + (addBalance || 0) - (removeBalance || 0);
      const newPoints = (userData.points || 0) + (addPoints || 0) - (removePoints || 0);

      await update(userRef, {
        balance: newBalance,
        points: newPoints
      });
      alert("✅ تم التحديث.");
    };

    // عرض المستخدمين
    const userListDiv = document.getElementById("userList");
    const usersRef = ref(db, 'users');
    userListDiv.textContent = "جارٍ تحميل المستخدمين...";
    onChildAdded(usersRef, (snapshot) => {
      const uid = snapshot.key;
      const data = snapshot.val();

      const div = document.createElement("div");
      div.className = "card";
      div.id = `user-${uid}`;
      div.textContent = `UID: ${uid} | 📌 ${data.email} | 💰 ${data.balance} جنيه | ⭐ ${data.points}`;
      userListDiv.appendChild(div);
    });

    onChildChanged(usersRef, (snapshot) => {
      const uid = snapshot.key;
      const data = snapshot.val();
      const div = document.getElementById(`user-${uid}`);
      if (div) {
        div.textContent = `UID: ${uid} | 📌 ${data.email} | 💰 ${data.balance} جنيه | ⭐ ${data.points}`;
      }
    });

    onChildRemoved(usersRef, (snapshot) => {
      const uid = snapshot.key;
      const div = document.getElementById(`user-${uid}`);
      if (div) div.remove();
    });

    // إرسال إشعار لمستخدم معين
    async function sendNotificationToUser(uid, title, message) {
      const notifRef = ref(db, `notifications/${uid}`);
      const newNotifKey = (await get(ref(db, `notifications/${uid}`))).exists()
        ? Date.now()
        : Date.now();

      const notifData = {
        title,
        message,
        read: false,
        createdAt: Date.now()
      };
      // استخدم push لاضافة الاشعار
      await set(ref(db, `notifications/${uid}/${newNotifKey}`), notifData);
      alert("✅ تم إرسال الإشعار.");
    }

    // عرض طلبات الشحن
    const ordersDiv = document.getElementById("orders");
    const ordersRef = ref(db, 'orders');

    ordersDiv.textContent = "جارٍ تحميل طلبات الشحن...";
    const ordersMap = new Map();

    onChildAdded(ordersRef, async (snapshot) => {
      const data = snapshot.val();
      const orderKey = snapshot.key;

      const userSnap = await get(ref(db, 'users/' + data.uid));
      const email = userSnap.exists() ? userSnap.val().email : 'غير معروف';

      const div = document.createElement("div");
      div.className = "card";
      div.id = `order-${orderKey}`;
      const time = data.createdAt ? new Date(data.createdAt).toLocaleString('ar-EG') : 'غير معروف';

      div.innerHTML = `
        🎮 ${data.type} - ${data.service} (${data.package}) | ${data.account}<br>
        <strong>UID:</strong> ${data.uid}<br>
        <strong>البريد الإلكتروني:</strong> ${email}<br>
        <strong>الحالة:</strong> <span class="status-text">${data.status || 'قيد التنفيذ'}</span><br>
        <strong>الوقت:</strong> ${time}
        <hr>
        <label>عنوان الإشعار:</label>
        <input type="text" class="notif-title" placeholder="عنوان الإشعار هنا" />
        <label>محتوى الإشعار:</label>
        <textarea class="notif-message" rows="3" placeholder="محتوى الإشعار هنا"></textarea>
      `;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btns";

      const accept = document.createElement("button");
      accept.className = "approve-btn";
      accept.textContent = "✔️ قبول";
      accept.onclick = () => update(ref(db, `orders/${orderKey}`), { status: "تم" })
        .then(() => div.querySelector(".status-text").textContent = "تم");

      const reject = document.createElement("button");
      reject.className = "reject-btn";
      reject.textContent = "❌ رفض";
      reject.onclick = () => {
        if (confirm("هل أنت متأكد من رفض الطلب؟")) {
          update(ref(db, `orders/${orderKey}`), { status: "مرفوض" })
            .then(() => div.querySelector(".status-text").textContent = "مرفوض");
        }
      };

      const notify = document.createElement("button");
      notify.className = "notify-btn";
      notify.textContent = "📢 إرسال إشعار";
      notify.onclick = () => {
        const titleInput = div.querySelector(".notif-title");
        const messageInput = div.querySelector(".notif-message");
        const title = titleInput.value.trim();
        const message = messageInput.value.trim();

        if (!title) return alert("يرجى إدخال عنوان الإشعار.");
        if (!message) return alert("يرجى إدخال محتوى الإشعار.");

        sendNotificationToUser(data.uid, title, message);
      };

      btnGroup.appendChild(accept);
      btnGroup.appendChild(reject);
      btnGroup.appendChild(notify);
      div.appendChild(btnGroup);
      ordersDiv.appendChild(div);

      ordersMap.set(orderKey, div);
    });

    onChildChanged(ordersRef, (snapshot) => {
      const data = snapshot.val();
      const orderKey = snapshot.key;
      const div = ordersMap.get(orderKey);
      if (div) {
        div.querySelector(".status-text").textContent = data.status || 'قيد التنفيذ';
      }
    });

    onChildRemoved(ordersRef, (snapshot) => {
      const orderKey = snapshot.key;
      const div = ordersMap.get(orderKey);
      if (div) {
        div.remove();
        ordersMap.delete(orderKey);
      }
    });

    // عرض طلبات تحويل الأموال
    const transactionsDiv = document.getElementById("transactions");
    const transactionsRef = ref(db, 'transactions');

    transactionsDiv.textContent = "جارٍ تحميل طلبات تحويل الأموال...";
    const transactionsMap = new Map();

    onChildAdded(transactionsRef, async (snapshot) => {
      const data = snapshot.val();
      const transactionKey = snapshot.key;

      const userSnap = await get(ref(db, 'users/' + data.uid));
      const email = userSnap.exists() ? userSnap.val().email : 'غير معروف';
      const time = data.timestamp ? new Date(data.timestamp).toLocaleString('ar-EG') : 'غير معروف';

      const div = document.createElement("div");
      div.className = "card";
      div.id = `transaction-${transactionKey}`;
      div.innerHTML = `
        💵 ${data.amount} جنيه | الطريقة: ${data.method}<br>
        <strong>UID:</strong> ${data.uid}<br>
        <strong>البريد الإلكتروني:</strong> ${email}<br>
        <strong>الحالة:</strong> <span class="status-text">${data.status || 'قيد التنفيذ'}</span><br>
        <strong>رقم التحويل:</strong> ${data.senderInfo || 'غير معروف'}<br>
        <strong>الوقت:</strong> ${time}
        <hr>
        <label>عنوان الإشعار:</label>
        <input type="text" class="notif-title" placeholder="عنوان الإشعار هنا" />
        <label>محتوى الإشعار:</label>
        <textarea class="notif-message" rows="3" placeholder="محتوى الإشعار هنا"></textarea>
      `;

      const btnGroup = document.createElement("div");
      btnGroup.className = "btns";

      const accept = document.createElement("button");
      accept.className = "approve-btn";
      accept.textContent = "✔️ قبول";
      accept.onclick = async () => {
        const userRef = ref(db, 'users/' + data.uid);
        const snap = await get(userRef);
        const currentBalance = snap.exists() ? snap.val().balance || 0 : 0;
        await update(userRef, { balance: currentBalance + data.amount });
        await update(ref(db, 'transactions/' + transactionKey), { status: "تم" });
        div.querySelector(".status-text").textContent = "تم";
        alert("✅ تم إضافة المبلغ إلى رصيد المستخدم.");
      };

      const reject = document.createElement("button");
      reject.className = "reject-btn";
      reject.textContent = "❌ رفض";
      reject.onclick = () => update(ref(db, 'transactions/' + transactionKey), { status: "مرفوض" })
        .then(() => {
          div.querySelector(".status-text").textContent = "مرفوض";
          alert("✅ تم رفض الطلب.");
        });

      const notify = document.createElement("button");
      notify.className = "notify-btn";
      notify.textContent = "📢 إرسال إشعار";
      notify.onclick = () => {
        const titleInput = div.querySelector(".notif-title");
        const messageInput = div.querySelector(".notif-message");
        const title = titleInput.value.trim();
        const message = messageInput.value.trim();

        if (!title) return alert("يرجى إدخال عنوان الإشعار.");
        if (!message) return alert("يرجى إدخال محتوى الإشعار.");

        sendNotificationToUser(data.uid, title, message);
      };

      btnGroup.appendChild(accept);
      btnGroup.appendChild(reject);
      btnGroup.appendChild(notify);
      div.appendChild(btnGroup);
      transactionsDiv.appendChild(div);

      transactionsMap.set(transactionKey, div);
    });

    onChildChanged(transactionsRef, (snapshot) => {
      const data = snapshot.val();
      const transactionKey = snapshot.key;
      const div = transactionsMap.get(transactionKey);
      if (div) {
        div.querySelector(".status-text").textContent = data.status || 'قيد التنفيذ';
      }
    });

    onChildRemoved(transactionsRef, (snapshot) => {
      const transactionKey = snapshot.key;
      const div = transactionsMap.get(transactionKey);
      if (div) {
        div.remove();
        transactionsMap.delete(transactionKey);
      }
    });

  </script>
</body>
</html>
