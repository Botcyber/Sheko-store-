<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الأدمن | SHEKO STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    .panel { background: white; padding: 20px; max-width: 600px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #333; }
    input, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    label { font-weight: bold; }
  </style>
</head>
<body>

<div class="panel">
  <h2>لوحة تحكم الأدمن</h2>

  <label>العملية:</label>
  <select id="actionType">
    <option value="addBalance">إضافة رصيد</option>
    <option value="deductBalance">خصم رصيد</option>
    <option value="addPoints">إضافة نقاط</option>
    <option value="deductPoints">خصم نقاط</option>
  </select>

  <label>القيمة:</label>
  <input type="number" id="value" placeholder="مثال: 50">

  <button id="submitAction">تنفيذ العملية</button>
  <p id="statusMsg" style="color: green; text-align: center;"></p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.appspot.com",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const uid = "mlifDgEAkKMaOeuUq63cs5NAkV93"; // UID الذي زودتني به

  document.getElementById("submitAction").addEventListener("click", async () => {
    const action = document.getElementById("actionType").value;
    const value = parseInt(document.getElementById("value").value);
    const msg = document.getElementById("statusMsg");

    if (isNaN(value)) {
      msg.style.color = "red";
      msg.textContent = "من فضلك أدخل قيمة صحيحة.";
      return;
    }

    const userRef = ref(db, "users/" + uid);
    const snap = await get(userRef);
    if (!snap.exists()) {
      msg.style.color = "red";
      msg.textContent = "هذا المستخدم غير موجود.";
      return;
    }

    const user = snap.val();
    let updates = {};

    switch (action) {
      case "addBalance":
        updates.balance = (user.balance || 0) + value;
        break;
      case "deductBalance":
        updates.balance = Math.max(0, (user.balance || 0) - value);
        break;
      case "addPoints":
        updates.points = (user.points || 0) + value;
        break;
      case "deductPoints":
        updates.points = Math.max(0, (user.points || 0) - value);
        break;
    }

    await update(userRef, updates);
    msg.style.color = "green";
    msg.textContent = "تم تنفيذ العملية بنجاح ✅";
  });
</script>

</body>
</html>
