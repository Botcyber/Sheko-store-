<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>صفحة الادمن</title>

<style>
body{font-family:Arial;background:#0f0f0f;color:white;padding:15px}
.container{max-width:450px;margin:auto}
input,select,button{
width:100%;padding:10px;margin:7px 0;border-radius:10px;border:none
}
.member-box{
background:#191919;padding:10px;border-radius:12px;margin-top:10px
}
button{background:#0b84ff;color:white;font-size:16px}
.delete{background:#ff2e2e}
</style>
</head>

<body>

<div class="container">

<h2>لوحة التحكم – إضافة عضو</h2>

<input id="name" placeholder="اسم العضو">

<select id="role">
<option>مغني</option>
<option>ملحن</option>
<option>موزع موسيقي</option>
<option>DJ</option>
<option>Sound Engineer</option>
<option>Mixing Engineer</option>
<option>Mastering Engineer</option>
<option>كاتب كلمات</option>
<option>مدير اعمال</option>
<option>عازف جيتار</option>
<option>عازف بيانو</option>
<option>عازف كمان</option>
<option>عازف درمز</option>
<option>فني اضاءة</option>
<option>VJ</option>
<option>مونتير فيديو</option>
<option>تصميم جرافيك</option>
<option>مخرج حفلات</option>
<option>تقني مسرح</option>
</select>

<input id="extra" placeholder="خانة إضافية اختيارية مثال: محترف – متاح – VIP">

<button onclick="addMember()">إضافة العضو</button>

<h3>الأعضاء المضافين</h3>
<div id="list"></div>

</div>

<script>
function loadMembers(){
let data = JSON.parse(localStorage.getItem("members") || "[]");
let box = document.getElementById("list");
box.innerHTML = "";
data.forEach((m,i)=>{
box.innerHTML += `
<div class='member-box'>
اسم: ${m.name}<br>
الوظيفة: ${m.role} ${m.extra ? "- "+m.extra:""}
<br>
<button class='delete' onclick='deleteMember(${i})'>حذف</button>
</div>`;
});
}

function addMember(){
let name = document.getElementById("name").value.trim();
let role = document.getElementById("role").value;
let extra = document.getElementById("extra").value.trim();

if(!name){
alert("اكتب اسم العضو");
return;
}

let data = JSON.parse(localStorage.getItem("members") || "[]");
data.push({name,role,extra});
localStorage.setItem("members",JSON.stringify(data));

document.getElementById("name").value="";
document.getElementById("extra").value="";

alert("تم إضافة العضو");
loadMembers();
}

function deleteMember(i){
let data = JSON.parse(localStorage.getItem("members") || "[]");
data.splice(i,1);
localStorage.setItem("members",JSON.stringify(data));
loadMembers();
}

loadMembers();
</script>

</body>
</html>
