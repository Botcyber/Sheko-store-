<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقييمات والشكاوى - Sheko Store</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; margin-top: 30px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #222; }
    label, input, textarea, button { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; font-family: 'Cairo', sans-serif; }
    input, textarea { border: 1px solid #ccc; resize: vertical; }
    button { background: #222; color: white; border: none; cursor: pointer; font-weight: bold; transition: background-color 0.3s ease; }
    button:hover { background: #444; }
    .stars { display: flex; justify-content: center; gap: 5px; margin: 10px 0; }
    .stars span { font-size: 25px; cursor: pointer; color: #ccc; transition: color 0.3s ease; }
    .stars span.active { color: #ffb700; }
    .review, .complaint { background: #f9f9f9; padding: 15px 20px; border-radius: 10px; margin-top: 20px; border-right: 6px solid #222; position: relative; box-shadow: 0 3px 6px rgba(0,0,0,0.05); }
    .section { margin-top: 40px; }
    .meta { font-size: 12px; color: #888; margin-top: 10px; }
    /* زر الحذف تحت المحتوى */
    .delete-btn {
      position: static;
      display: block;
      margin: 15px auto 0 auto;
      background: #ff5555;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      padding: 8px 24px;
      cursor: pointer;
      box-shadow: 0 3px 8px #ff5555aa;
      transition: background-color 0.3s ease;
      user-select: none;
      width: fit-content;
      font-weight: bold;
    }
    .delete-btn:hover {
      background: #dd2222;
      box-shadow: 0 4px 12px #dd2222cc;
    }
    /* حركة النصوص */
    @keyframes textSlideInOut {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }
    .review > :not(.meta):not(.delete-btn),
    .complaint > :not(.meta):not(.delete-btn) {
      display: inline-block;
      animation: textSlideInOut 4s ease-in-out infinite;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>💬 التقييمات</h2>
  <label>اختر عدد النجوم:</label>
  <div class="stars" id="starRating">
    <span data-value="1">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="5">&#9733;</span>
    <span data-value="6">&#9733;</span>
  </div>
  <input type="text" id="reviewerName" placeholder="اسمك (اختياري)" />
  <textarea id="reviewText" placeholder="اكتب تعليقك هنا..."></textarea>
  <button onclick="submitReview()">إرسال التقييم</button>

  <div class="section">
    <h2>📋 الشكاوى</h2>
    <textarea id="complaintText" placeholder="اكتب شكواك هنا..."></textarea>
    <button onclick="submitComplaint()">إرسال الشكوى</button>
  </div>

  <div class="section">
    <h2>⭐ تقييمات المستخدمين</h2>
    <div id="reviewsList">جار التحميل...</div>
  </div>

  <div class="section">
    <h2>🛑 الشكاوى</h2>
    <div id="complaintsList">جار التحميل...</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
  authDomain: "sheko-store.firebaseapp.com",
  databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
  projectId: "sheko-store",
  storageBucket: "sheko-store.appspot.com",
  messagingSenderId: "113892775847",
  appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let currentUid = null;
auth.onAuthStateChanged(user => {
  if (user) {
    currentUid = user.uid;
    loadReviews();
    loadComplaints();
  }
});

let selectedStars = 0;
document.querySelectorAll("#starRating span").forEach(star => {
  star.addEventListener("click", () => {
    selectedStars = parseInt(star.dataset.value);
    document.querySelectorAll("#starRating span").forEach(s => s.classList.remove("active"));
    for (let i = 0; i < selectedStars; i++) {
      document.querySelectorAll("#starRating span")[i].classList.add("active");
    }
  });
});

function submitReview() {
  const name = document.getElementById("reviewerName").value.trim() || "مستخدم";
  const text = document.getElementById("reviewText").value.trim();
  if (!selectedStars || !text) return alert("يرجى اختيار عدد النجوم وكتابة تعليقك.");
  const data = {
    uid: currentUid,
    name,
    stars: selectedStars,
    text,
    timestamp: new Date().toISOString()
  };
  const key = db.ref().child("reviews").push().key;
  db.ref("reviews/" + key).set(data).then(() => {
    alert("✅ تم إرسال التقييم.");
    document.getElementById("reviewerName").value = "";
    document.getElementById("reviewText").value = "";
    selectedStars = 0;
    document.querySelectorAll("#starRating span").forEach(s => s.classList.remove("active"));
  });
}

function submitComplaint() {
  const text = document.getElementById("complaintText").value.trim();
  if (!text) return alert("يرجى كتابة الشكوى.");
  const data = {
    uid: currentUid,
    text,
    timestamp: new Date().toISOString()
  };
  const key = db.ref().child("complaints").push().key;
  db.ref("complaints/" + key).set(data).then(() => {
    alert("✅ تم إرسال الشكوى.");
    document.getElementById("complaintText").value = "";
  });
}

function loadReviews() {
  const container = document.getElementById("reviewsList");
  db.ref("reviews").on("value", snapshot => {
    container.innerHTML = "";
    if (!snapshot.exists()) return container.innerHTML = "<p>لا توجد تقييمات بعد.</p>";
    const reviews = snapshot.val();
    const entries = Object.entries(reviews).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));
    entries.forEach(([key, r]) => {
      const div = document.createElement("div");
      div.className = "review";
      div.innerHTML = `
        ⭐ ${"★".repeat(r.stars)} - ${r.name}<br>
        ${r.text}
        <div class="meta">${new Date(r.timestamp).toLocaleString("ar-EG")}</div>
      `;
      if (currentUid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
        const btn = document.createElement("button");
        btn.textContent = "🗑 حذف التقييم";
        btn.className = "delete-btn";
        btn.onclick = () => {
          if (confirm("هل أنت متأكد من حذف هذا التقييم؟")) {
            db.ref("reviews/" + key).remove();
          }
        };
        div.appendChild(btn);
      }
      container.appendChild(div);
    });
  });
}

function loadComplaints() {
  const container = document.getElementById("complaintsList");
  db.ref("complaints").on("value", snapshot => {
    container.innerHTML = "";
    if (!snapshot.exists()) return container.innerHTML = "<p>لا توجد شكاوى بعد.</p>";
    const complaints = snapshot.val();
    const entries = Object.entries(complaints).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));
    entries.forEach(([key, c]) => {
      const div = document.createElement("div");
      div.className = "complaint";
      div.innerHTML = `
        ${c.text}
        <div class="meta">${new Date(c.timestamp).toLocaleString("ar-EG")}</div>
      `;
      if (currentUid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
        const btn = document.createElement("button");
        btn.textContent = "🗑 حذف الشكوى";
        btn.className = "delete-btn";
        btn.onclick = () => {
          if (confirm("هل أنت متأكد من حذف هذه الشكوى؟")) {
            db.ref("complaints/" + key).remove();
          }
        };
        div.appendChild(btn);
      }
      container.appendChild(div);
    });
  });
}
</script>
</body>
</html>
