
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقييمات والشكاوى - Sheko Store</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 12px; margin-top: 30px; }
    h2 { text-align: center; color: #222; }
    label, input, textarea, button { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 6px; font-family: 'Cairo', sans-serif; }
    input, textarea { border: 1px solid #ccc; }
    button { background: #222; color: white; border: none; cursor: pointer; font-weight: bold; }
    button:hover { background: #444; }
    .stars { display: flex; justify-content: center; gap: 5px; margin: 10px 0; }
    .stars span { font-size: 25px; cursor: pointer; color: #ccc; }
    .stars span.active { color: #ffb700; }
    .review, .complaint { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-top: 15px; border-right: 4px solid #222; }
    .section { margin-top: 40px; }
    .meta { font-size: 12px; color: #888; }
  </style>
</head>
<body>
<div class="container">
  <h2>💬 التقييمات</h2>
  <label>اختر عدد النجوم:</label>
  <div class="stars" id="starRating">
    <span data-value="1">&#9733;</span>
    <span data-value="2">&#9733;</span>
    <span data-value="3">&#9733;</span>
    <span data-value="4">&#9733;</span>
    <span data-value="5">&#9733;</span>
    <span data-value="6">&#9733;</span>
  </div>
  <input type="text" id="reviewerName" placeholder="اسمك (اختياري)" />
  <textarea id="reviewText" placeholder="اكتب تعليقك هنا..."></textarea>
  <button onclick="submitReview()">إرسال التقييم</button>

  <div class="section">
    <h2>📋 الشكاوى</h2>
    <textarea id="complaintText" placeholder="اكتب شكواك هنا..."></textarea>
    <button onclick="submitComplaint()">إرسال الشكوى</button>
  </div>

  <div class="section">
    <h2>⭐ تقييمات المستخدمين</h2>
    <div id="reviewsList">جار التحميل...</div>
  </div>

  <div class="section">
    <h2>🛑 الشكاوى</h2>
    <div id="complaintsList">جار التحميل...</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
  authDomain: "sheko-store.firebaseapp.com",
  databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
  projectId: "sheko-store",
  storageBucket: "sheko-store.appspot.com",
  messagingSenderId: "113892775847",
  appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let selectedStars = 0;
document.querySelectorAll("#starRating span").forEach(star => {
  star.addEventListener("click", () => {
    selectedStars = parseInt(star.dataset.value);
    document.querySelectorAll("#starRating span").forEach(s => s.classList.remove("active"));
    for (let i = 0; i < selectedStars; i++) {
      document.querySelectorAll("#starRating span")[i].classList.add("active");
    }
  });
});

function submitReview() {
  const name = document.getElementById("reviewerName").value.trim() || "مستخدم";
  const text = document.getElementById("reviewText").value.trim();
  if (!selectedStars || !text) return alert("يرجى اختيار عدد النجوم وكتابة تعليقك.");
  const data = {
    name,
    stars: selectedStars,
    text,
    timestamp: new Date().toISOString()
  };
  const key = db.ref().child("reviews").push().key;
  db.ref("reviews/" + key).set(data).then(() => {
    alert("✅ تم إرسال التقييم.");
    document.getElementById("reviewerName").value = "";
    document.getElementById("reviewText").value = "";
    selectedStars = 0;
    document.querySelectorAll("#starRating span").forEach(s => s.classList.remove("active"));
  });
}

function submitComplaint() {
  const text = document.getElementById("complaintText").value.trim();
  if (!text) return alert("يرجى كتابة الشكوى.");
  const data = {
    text,
    timestamp: new Date().toISOString()
  };
  const key = db.ref().child("complaints").push().key;
  db.ref("complaints/" + key).set(data).then(() => {
    alert("✅ تم إرسال الشكوى.");
    document.getElementById("complaintText").value = "";
  });
}

function loadReviews() {
  const container = document.getElementById("reviewsList");
  db.ref("reviews").on("value", snapshot => {
    container.innerHTML = "";
    if (!snapshot.exists()) return container.innerHTML = "<p>لا توجد تقييمات بعد.</p>";
    const list = Object.values(snapshot.val()).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
    list.forEach(r => {
      const div = document.createElement("div");
      div.className = "review";
      div.innerHTML = `⭐ ${"★".repeat(r.stars)} - ${r.name}<br>${r.text}<br><div class="meta">${new Date(r.timestamp).toLocaleString("ar-EG")}</div>`;
      container.appendChild(div);
    });
  });
}

function loadComplaints() {
  const container = document.getElementById("complaintsList");
  db.ref("complaints").on("value", snapshot => {
    container.innerHTML = "";
    if (!snapshot.exists()) return container.innerHTML = "<p>لا توجد شكاوى بعد.</p>";
    const list = Object.values(snapshot.val()).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
    list.forEach(c => {
      const div = document.createElement("div");
      div.className = "complaint";
      div.innerHTML = `${c.text}<div class="meta">${new Date(c.timestamp).toLocaleString("ar-EG")}</div>`;
      container.appendChild(div);
    });
  });
}

loadReviews();
loadComplaints();
</script>
</body>
</html>
