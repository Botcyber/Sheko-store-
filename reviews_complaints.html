<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقييمات والشكاوى - Sheko Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #1e1e2f;
      color: #f0f0f5;
      margin: 0;
      padding: 20px;
      direction: rtl;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #29293d;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    h2 {
      text-align: center;
      color: #66aaff;
      margin-bottom: 25px;
      font-weight: 700;
      text-shadow: 0 0 8px #66aaffaa;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #a0c4ff;
    }
    input, textarea, button {
      width: 100%;
      border-radius: 10px;
      border: none;
      padding: 12px 15px;
      margin-top: 10px;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      box-sizing: border-box;
      background: #3a3a57;
      color: #e0e0ff;
      box-shadow: inset 2px 2px 5px #23233a,
                  inset -2px -2px 5px #404069;
      transition: background-color 0.3s ease;
    }
    input:focus, textarea:focus {
      outline: none;
      background: #5060a9;
      box-shadow: 0 0 8px #5060a9aa;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      background: #66aaff;
      color: #1e1e2f;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 15px #66aaffaa;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #5599ee;
      box-shadow: 0 6px 20px #5599eecc;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 10px;
      user-select: none;
    }
    .stars span {
      font-size: 32px;
      color: #555a7e;
      cursor: pointer;
      transition: color 0.3s ease;
      text-shadow: 0 0 3px #000;
    }
    .stars span.active {
      color: #ffca3a;
      text-shadow: 0 0 10px #ffca3aaa;
    }
    .section {
      margin-top: 45px;
    }
    .review, .complaint {
      background: #3a3a57;
      border-left: 6px solid #66aaff;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 18px;
      position: relative;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    .review:hover, .complaint:hover {
      transform: translateX(5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.35);
    }
    .review .meta, .complaint .meta {
      font-size: 13px;
      color: #a0c4ffcc;
      margin-top: 8px;
    }
    .delete-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #ff5555;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 14px;
      padding: 5px 12px;
      cursor: pointer;
      box-shadow: 0 3px 8px #ff5555aa;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background: #dd2222;
      box-shadow: 0 4px 12px #dd2222cc;
    }
    p.no-data {
      text-align: center;
      color: #8899bbaa;
      font-style: italic;
      margin-top: 25px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💬 التقييمات</h2>
    <label>اختر عدد النجوم:</label>
    <div class="stars" id="starRating">
      <span data-value="1">&#9733;</span>
      <span data-value="2">&#9733;</span>
      <span data-value="3">&#9733;</span>
      <span data-value="4">&#9733;</span>
      <span data-value="5">&#9733;</span>
      <span data-value="6">&#9733;</span>
    </div>
    <input type="text" id="reviewerName" placeholder="اسمك (اختياري)" />
    <textarea id="reviewText" placeholder="اكتب تعليقك هنا..."></textarea>
    <button onclick="submitReview()">إرسال التقييم</button>

    <div class="section">
      <h2>📋 الشكاوى</h2>
      <textarea id="complaintText" placeholder="اكتب شكواك هنا..."></textarea>
      <button onclick="submitComplaint()">إرسال الشكوى</button>
    </div>

    <div class="section">
      <h2>⭐ تقييمات المستخدمين</h2>
      <div id="reviewsList"><p class="no-data">جار التحميل...</p></div>
    </div>

    <div class="section">
      <h2>🛑 الشكاوى</h2>
      <div id="complaintsList"><p class="no-data">جار التحميل...</p></div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUid = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUid = user.uid;
        loadReviews();
        loadComplaints();
      }
    });

    let selectedStars = 0;
    const stars = document.querySelectorAll("#starRating span");
    stars.forEach(star => {
      star.addEventListener("click", () => {
        selectedStars = parseInt(star.dataset.value);
        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < selectedStars; i++) {
          stars[i].classList.add("active");
        }
      });
    });

    function submitReview() {
      const name = document.getElementById("reviewerName").value.trim() || "مستخدم";
      const text = document.getElementById("reviewText").value.trim();
      if (!selectedStars || !text) {
        alert("يرجى اختيار عدد النجوم وكتابة تعليقك.");
        return;
      }
      const data = {
        uid: currentUid,
        name,
        stars: selectedStars,
        text,
        timestamp: new Date().toISOString()
      };
      const key = db.ref().child("reviews").push().key;
      db.ref("reviews/" + key).set(data).then(() => {
        alert("✅ تم إرسال التقييم.");
        document.getElementById("reviewerName").value = "";
        document.getElementById("reviewText").value = "";
        selectedStars = 0;
        stars.forEach(s => s.classList.remove("active"));
      });
    }

    function submitComplaint() {
      const text = document.getElementById("complaintText").value.trim();
      if (!text) {
        alert("يرجى كتابة الشكوى.");
        return;
      }
      const data = {
        uid: currentUid,
        text,
        timestamp: new Date().toISOString()
      };
      const key = db.ref().child("complaints").push().key;
      db.ref("complaints/" + key).set(data).then(() => {
        alert("✅ تم إرسال الشكوى.");
        document.getElementById("complaintText").value = "";
      });
    }

    function loadReviews() {
      const container = document.getElementById("reviewsList");
      db.ref("reviews").on("value", snapshot => {
        container.innerHTML = "";
        if (!snapshot.exists()) {
          container.innerHTML = "<p class='no-data'>لا توجد تقييمات بعد.</p>";
          return;
        }
        const reviews = snapshot.val();
        const entries = Object.entries(reviews).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));
        entries.forEach(([key, r]) => {
          const div = document.createElement("div");
          div.className = "review";
          div.innerHTML = `
            ⭐ ${"★".repeat(r.stars)} - ${r.name}<br>
            ${r.text}
            <div class="meta">${new Date(r.timestamp).toLocaleString("ar-EG")}</div>
          `;
          if (currentUid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
            const btn = document.createElement("button");
            btn.textContent = "🗑 حذف التقييم";
            btn.className = "delete-btn";
            btn.onclick = () => {
              if (confirm("هل أنت متأكد من حذف هذا التقييم؟")) {
                db.ref("reviews/" + key).remove();
              }
            };
            div.appendChild(btn);
          }
          container.appendChild(div);
        });
      });
    }

    function loadComplaints() {
      const container = document.getElementById("complaintsList");
      db.ref("complaints").on("value", snapshot => {
        container.innerHTML = "";
        if (!snapshot.exists()) {
          container.innerHTML = "<p class='no-data'>لا توجد شكاوى بعد.</p>";
          return;
        }
        const complaints = snapshot.val();
        const entries = Object.entries(complaints).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));
        entries.forEach(([key, c]) => {
          const div = document.createElement("div");
          div.className = "complaint";
          div.innerHTML = `
            ${c.text}
            <div class="meta">${new Date(c.timestamp).toLocaleString("ar-EG")}</div>
          `;
          if (currentUid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
            const btn = document.createElement("button");
            btn.textContent = "🗑 حذف الشكوى";
            btn.className = "delete-btn";
            btn.onclick = () => {
              if (confirm("هل أنت متأكد من حذف هذه الشكوى؟")) {
                db.ref("complaints/" + key).remove();
              }
            };
            div.appendChild(btn);
          }
          container.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
