<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقييمات والشكاوى - Sheko Store</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: #e3f2fd;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeInUp 0.8s ease forwards;
    }
    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 12px 15px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1.8px solid #90caf9;
      font-size: 16px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #1976d2;
      box-shadow: 0 0 8px #90caf9aa;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 5px 12px rgba(25, 118, 210, 0.4);
    }
    button:hover {
      background-color: #115293;
      box-shadow: 0 8px 20px rgba(17, 82, 147, 0.6);
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 15px 0 10px 0;
    }
    .stars span {
      font-size: 28px;
      cursor: pointer;
      color: #cfd8dc;
      transition: color 0.3s ease;
      user-select: none;
    }
    .stars span.active {
      color: #ffca28;
      text-shadow: 0 0 8px #ffca28cc;
    }
    .section {
      margin-top: 50px;
    }
    .review, .complaint {
      background: #f1f9ff;
      border-left: 6px solid #1976d2;
      padding: 20px 25px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgb(25 118 210 / 0.15);
      position: relative;
      animation: fadeIn 0.8s ease forwards;
    }
    .review .meta, .complaint .meta {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
      font-style: italic;
    }
    .delete-btn {
      position: static; /* مهم: زر الحذف اسفل التقييم */
      display: block;
      margin: 15px auto 0 auto;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(229, 57, 53, 0.7);
      transition: background-color 0.3s ease;
      width: fit-content;
    }
    .delete-btn:hover {
      background: #b71c1c;
    }
    /* تفاعل التقييم */
    .reactions {
      display: flex;
      gap: 25px;
      margin-top: 15px;
      justify-content: center;
      user-select: none;
    }
    .reaction-btn {
      font-size: 22px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #90a4ae;
      transition: color 0.3s ease;
      position: relative;
    }
    .reaction-btn:hover {
      color: #1976d2;
      transform: scale(1.1);
    }
    .reaction-btn.active {
      color: #1976d2;
      animation: pulse 1.2s infinite;
    }
    .reaction-count {
      font-size: 14px;
      margin-top: 4px;
      color: #555;
      font-weight: 600;
    }
    /* أنيميشنات */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>💬 التقييمات</h2>
    <label>اختر عدد النجوم:</label>
    <div class="stars" id="starRating" role="radiogroup" aria-label="تقييم النجوم">
      <span data-value="1" role="radio" aria-checked="false" tabindex="0">&#9733;</span>
      <span data-value="2" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
      <span data-value="3" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
      <span data-value="4" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
      <span data-value="5" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
      <span data-value="6" role="radio" aria-checked="false" tabindex="-1">&#9733;</span>
    </div>
    <input type="text" id="reviewerName" placeholder="اسمك (اختياري)" aria-label="اسم المراجع" />
    <textarea id="reviewText" placeholder="اكتب تعليقك هنا..." aria-label="نص التقييم" rows="4"></textarea>
    <button onclick="submitReview()">إرسال التقييم</button>

    <div class="section">
      <h2>📋 الشكاوى</h2>
      <textarea id="complaintText" placeholder="اكتب شكواك هنا..." aria-label="نص الشكوى" rows="4"></textarea>
      <button onclick="submitComplaint()">إرسال الشكوى</button>
    </div>

    <div class="section">
      <h2>⭐ تقييمات المستخدمين</h2>
      <div id="reviewsList">جار التحميل...</div>
    </div>

    <div class="section">
      <h2>🛑 الشكاوى</h2>
      <div id="complaintsList">جار التحميل...</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUid = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUid = user.uid;
        loadReviews();
        loadComplaints();
      } else {
        window.location.href = "index.html";
      }
    });

    let selectedStars = 0;
    const stars = document.querySelectorAll("#starRating span");
    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        selectedStars = parseInt(star.dataset.value);
        updateStars(selectedStars);
      });
      star.addEventListener("keydown", (e) => {
        if (e.key === "ArrowRight" || e.key === "ArrowUp") {
          e.preventDefault();
          let nextIndex = (index + 1) % stars.length;
          stars[nextIndex].focus();
        } else if (e.key === "ArrowLeft" || e.key === "ArrowDown") {
          e.preventDefault();
          let prevIndex = (index - 1 + stars.length) % stars.length;
          stars[prevIndex].focus();
        } else if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          selectedStars = parseInt(star.dataset.value);
          updateStars(selectedStars);
        }
      });
    });

    function updateStars(rating) {
      stars.forEach((s, i) => {
        if (i < rating) {
          s.classList.add("active");
          s.setAttribute("aria-checked", "true");
          s.tabIndex = 0;
        } else {
          s.classList.remove("active");
          s.setAttribute("aria-checked", "false");
          s.tabIndex = -1;
        }
      });
    }

    function submitReview() {
      const name = document.getElementById("reviewerName").value.trim() || "مستخدم";
      const text = document.getElementById("reviewText").value.trim();
      if (!selectedStars || !text) {
        alert("يرجى اختيار عدد النجوم وكتابة تعليقك.");
        return;
      }
      const data = {
        uid: currentUid,
        name,
        stars: selectedStars,
        text,
        timestamp: new Date().toISOString(),
        reactions: { heart: {}, like: {}, dislike: {} }
      };
      const key = db.ref().child("reviews").push().key;
      db.ref("reviews/" + key).set(data).then(() => {
        alert("✅ تم إرسال التقييم.");
        document.getElementById("reviewerName").value = "";
        document.getElementById("reviewText").value = "";
        selectedStars = 0;
        updateStars(0);
      });
    }

    function submitComplaint() {
      const text = document.getElementById("complaintText").value.trim();
      if (!text) {
        alert("يرجى كتابة الشكوى.");
        return;
      }
      const data = {
        uid: currentUid,
        text,
        timestamp: new Date().toISOString()
      };
      const key = db.ref().child("complaints").push().key;
      db.ref("complaints/" + key).set(data).then(() => {
        alert("✅ تم إرسال الشكوى.");
        document.getElementById("complaintText").value = "";
      });
    }

    function loadReviews() {
      const container = document.getElementById("reviewsList");
      db.ref("reviews").on("value", snapshot => {
        container.innerHTML = "";
        if (!snapshot.exists()) {
          container.innerHTML = "<p>لا توجد تقييمات بعد.</p>";
          return;
        }
        const reviews = snapshot.val();
        const entries = Object.entries(reviews).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));
        entries.forEach(([key, r]) => {
          const div = document.createElement("div");
          div.className = "review";

          // انشاء التفاعلات مع الأيقونات والأعداد
          const reactionsDiv = document.createElement("div");
          reactionsDiv.className = "reactions";

          const createReactionBtn = (type, icon, count) => {
            const btn = document.createElement("div");
            btn.className = "reaction-btn";
            if (r.reactions && r.reactions[type] && r.reactions[type][currentUid]) {
              btn.classList.add("active");
            }
            btn.innerHTML = `${icon}<span class="reaction-count">${count || 0}</span>`;
            btn.title = {
              heart: "أعجبني ❤️",
              like: "إعجاب 👍",
              dislike: "لم يعجبني 👎"
            }[type];

            btn.onclick = () => toggleReaction(key, type, btn);
            return btn;
          };

          // حساب عدد التفاعلات لكل نوع
          const heartCount = r.reactions && r.reactions.heart ? Object.keys(r.reactions.heart).length : 0;
          const likeCount = r.reactions && r.reactions.like ? Object.keys(r.reactions.like).length : 0;
          const dislikeCount = r.reactions && r.reactions.dislike ? Object.keys(r.reactions.dislike).length : 0;

          reactionsDiv.appendChild(createReactionBtn("heart", "♥️", heartCount));
          reactionsDiv.appendChild(createReactionBtn("like", "👍", likeCount));
          reactionsDiv.appendChild(createReactionBtn("dislike", "👎", dislikeCount));

          div.innerHTML = `
            ⭐ ${"★".repeat(r.stars)} - ${r.name}<br>
            <p>${r.text}</p>
            <div class="meta">${new Date(r.timestamp).toLocaleString("ar-EG")}</div>
          `;
          div.appendChild(reactionsDiv);

          // زر الحذف فقط للأدمن، أسفل التقييم
          if (currentUid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
            const btn = document.createElement("button");
            btn.textContent = "🗑 حذف التقييم";
            btn.className = "delete-btn";
            btn.onclick = () => {
              if (confirm("هل أنت متأكد من حذف هذا التقييم؟")) {
                db.ref("reviews/" + key).remove();
              }
            };
            div.appendChild(btn);
          }

          container.appendChild(div);
        });
      });
    }

    function toggleReaction(reviewKey, type, btn) {
      const reactionRef = db.ref(`reviews/${reviewKey}/reactions/${type}/${currentUid}`);
      reactionRef.once("value").then(snap => {
        if (snap.exists()) {
          reactionRef.remove();
          btn.classList.remove("active");
        } else {
          reactionRef.set(true);
          btn.classList.add("active");
        }
      });
    }

    function loadComplaints() {
      const container = document.getElementById("complaintsList");
      db.ref("complaints").on("value", snapshot => {
        container.innerHTML = "";
        if (!snapshot.exists()) {
          container.innerHTML = "<p>لا توجد شكاوى بعد.</p>";
          return;
        }
        const complaints = snapshot.val();
        const entries = Object.entries(complaints).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));
        entries.forEach(([key, c]) => {
          const div = document.createElement("div");
          div.className = "complaint";
          div.innerHTML = `
            <p>${c.text}</p>
            <div class="meta">${new Date(c.timestamp).toLocaleString("ar-EG")}</div>
          `;
          if (currentUid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
            const btn = document.createElement("button");
            btn.textContent = "🗑 حذف الشكوى";
            btn.className = "delete-btn";
            btn.onclick = () => {
              if (confirm("هل أنت متأكد من حذف هذه الشكوى؟")) {
                db.ref("complaints/" + key).remove();
              }
            };
            div.appendChild(btn);
          }
          container.appendChild(div);
        });
      });
    }
  </script>
</body>
</html>
