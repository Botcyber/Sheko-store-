<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>التقييمات والشكاوى - Sheko Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      margin: 0; padding: 0;
      direction: rtl;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    label, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 12px 15px;
      border-radius: 8px;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }
    input, textarea {
      border: 1.8px solid #ddd;
      resize: vertical;
      min-height: 50px;
    }
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #007bff;
      border-color: #007bff;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
      margin-top: 18px;
      font-size: 1.1rem;
      box-shadow: 0 5px 15px rgba(0,123,255,0.4);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #0056b3;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0 5px 0;
    }
    .stars span {
      font-size: 30px;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s ease;
      user-select: none;
    }
    .stars span.active {
      color: #ffb700;
      filter: drop-shadow(0 0 4px #ffb700);
    }
    .section {
      margin-top: 40px;
    }
    .review, .complaint {
      background: #f9f9f9;
      padding: 18px 20px;
      border-radius: 10px;
      margin-top: 18px;
      border-right: 6px solid #007bff;
      position: relative;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      animation: fadeSlideIn 0.6s ease forwards;
    }
    .complaint {
      border-color: #dc3545;
    }
    .meta {
      font-size: 13px;
      color: #666;
      margin-top: 8px;
      user-select: none;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 7px 14px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 14px;
      display: block;
      width: max-content;
      transition: background-color 0.3s ease;
      box-shadow: 0 3px 10px rgba(220,53,69,0.5);
    }
    .delete-btn:hover {
      background: #a92c2c;
    }

    /* التفاعلات */
    .reactions {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-top: 15px;
      user-select: none;
    }
    .reaction-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 24px;
      cursor: pointer;
      color: #999;
      transition: color 0.3s ease;
      position: relative;
    }
    .reaction-btn.active {
      color: #007bff;
      filter: drop-shadow(0 0 6px #007bff);
    }
    .reaction-count {
      font-size: 14px;
      margin-top: 3px;
      color: #444;
      font-weight: 600;
    }
    /* انيميشن للحركة */
    @keyframes fadeSlideIn {
      0% { opacity: 0; transform: translateX(30px); }
      100% { opacity: 1; transform: translateX(0); }
    }
    @keyframes reactionPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>💬 التقييمات</h2>
  <label>اختر عدد النجوم:</label>
  <div class="stars" id="starRating" aria-label="تقييم النجوم">
    <span data-value="1" role="button" tabindex="0">&#9733;</span>
    <span data-value="2" role="button" tabindex="0">&#9733;</span>
    <span data-value="3" role="button" tabindex="0">&#9733;</span>
    <span data-value="4" role="button" tabindex="0">&#9733;</span>
    <span data-value="5" role="button" tabindex="0">&#9733;</span>
    <span data-value="6" role="button" tabindex="0">&#9733;</span>
  </div>
  <input type="text" id="reviewerName" placeholder="اسمك (اختياري)" aria-label="اسم المراجع" />
  <textarea id="reviewText" placeholder="اكتب تعليقك هنا..." aria-label="نص التقييم"></textarea>
  <button onclick="submitReview()" aria-label="إرسال التقييم">إرسال التقييم</button>

  <div class="section">
    <h2>📋 الشكاوى</h2>
    <textarea id="complaintText" placeholder="اكتب شكواك هنا..." aria-label="نص الشكوى"></textarea>
    <button onclick="submitComplaint()" aria-label="إرسال الشكوى">إرسال الشكوى</button>
  </div>

  <div class="section">
    <h2>⭐ تقييمات المستخدمين</h2>
    <div id="reviewsList" aria-live="polite" aria-atomic="true">جار التحميل...</div>
  </div>

  <div class="section">
    <h2>🛑 الشكاوى</h2>
    <div id="complaintsList" aria-live="polite" aria-atomic="true">جار التحميل...</div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.appspot.com",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();

  let currentUid = null;
  auth.onAuthStateChanged(user => {
    if (user) {
      currentUid = user.uid;
      loadReviews();
      loadComplaints();
    } else {
      // لو المستخدم غير مسجل دخول ممكن تعيد توجيهه مثلاً
      // window.location.href = "index.html";
    }
  });

  let selectedStars = 0;
  const stars = document.querySelectorAll("#starRating span");

  stars.forEach(star => {
    star.addEventListener("click", () => {
      selectedStars = parseInt(star.dataset.value);
      updateStars(selectedStars);
    });
    star.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") {
        e.preventDefault();
        selectedStars = parseInt(star.dataset.value);
        updateStars(selectedStars);
      }
    });
  });

  function updateStars(count) {
    stars.forEach((s, i) => {
      if (i < count) s.classList.add("active");
      else s.classList.remove("active");
    });
  }

  function submitReview() {
    const name = document.getElementById("reviewerName").value.trim() || "مستخدم";
    const text = document.getElementById("reviewText").value.trim();
    if (!selectedStars || !text) return alert("يرجى اختيار عدد النجوم وكتابة تعليقك.");
    if (!currentUid) return alert("يجب تسجيل الدخول أولاً.");

    const data = {
      uid: currentUid,
      name,
      stars: selectedStars,
      text,
      timestamp: new Date().toISOString(),
      reactions: {}
    };

    const key = db.ref().child("reviews").push().key;
    db.ref("reviews/" + key).set(data).then(() => {
      alert("✅ تم إرسال التقييم.");
      document.getElementById("reviewerName").value = "";
      document.getElementById("reviewText").value = "";
      selectedStars = 0;
      updateStars(0);
    });
  }

  function submitComplaint() {
    const text = document.getElementById("complaintText").value.trim();
    if (!text) return alert("يرجى كتابة الشكوى.");
    if (!currentUid) return alert("يجب تسجيل الدخول أولاً.");

    const data = {
      uid: currentUid,
      text,
      timestamp: new Date().toISOString()
    };
    const key = db.ref().child("complaints").push().key;
    db.ref("complaints/" + key).set(data).then(() => {
      alert("✅ تم إرسال الشكوى.");
      document.getElementById("complaintText").value = "";
    });
  }

  function loadReviews() {
    const container = document.getElementById("reviewsList");
    db.ref("reviews").on("value", snapshot => {
      container.innerHTML = "";
      if (!snapshot.exists()) return container.innerHTML = "<p>لا توجد تقييمات بعد.</p>";

      const reviews = snapshot.val();
      const entries = Object.entries(reviews).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));

      entries.forEach(([key, r]) => {
        const div = document.createElement("div");
        div.className = "review";

        // نجوم التقييم
        const starsDisplay = "★".repeat(r.stars) + "☆".repeat(6 - r.stars);

        // تفاعل المستخدم الحالي
        const userReactions = r.reactions || {};
        const userHasReacted = (type) => userReactions[type] && userReactions[type][currentUid];

        // حساب أعداد التفاعلات
        const countReactions = (type) => {
          if (!r.reactions || !r.reactions[type]) return 0;
          return Object.keys(r.reactions[type]).length;
        };

        div.innerHTML = `
          <div>
            <div style="font-size: 22px; color:#ffb700; user-select:none;">${starsDisplay}</div>
            <strong>${escapeHtml(r.name)}</strong>
          </div>
          <p>${escapeHtml(r.text)}</p>
          <div class="reactions" role="group" aria-label="تفاعلات المستخدم">
            <div class="reaction-btn ${userHasReacted('heart') ? 'active' : ''}" data-key="${key}" data-type="heart" tabindex="0" role="button" aria-pressed="${userHasReacted('heart')}">
              ♥️
              <span class="reaction-count">${countReactions('heart')}</span>
            </div>
            <div class="reaction-btn ${userHasReacted('like') ? 'active' : ''}" data-key="${key}" data-type="like" tabindex="0" role="button" aria-pressed="${userHasReacted('like')}">
              👍
              <span class="reaction-count">${countReactions('like')}</span>
            </div>
            <div class="reaction-btn ${userHasReacted('dislike') ? 'active' : ''}" data-key="${key}" data-type="dislike" tabindex="0" role="button" aria-pressed="${userHasReacted('dislike')}">
              👎
              <span class="reaction-count">${countReactions('dislike')}</span>
            </div>
          </div>
          <div class="meta">${new Date(r.timestamp).toLocaleString("ar-EG")}</div>
        `;

        // زر حذف للمشرف فقط
        if (currentUid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
          const btn = document.createElement("button");
          btn.textContent = "🗑 حذف التقييم";
          btn.className = "delete-btn";
          btn.onclick = () => {
            if (confirm("هل أنت متأكد من حذف هذا التقييم؟")) {
              db.ref("reviews/" + key).remove();
            }
          };
          div.appendChild(btn);
        }

        container.appendChild(div);
      });

      // إضافة الأحداث لكل زر تفاعل
      document.querySelectorAll(".reaction-btn").forEach(btn => {
        btn.onclick = () => {
          handleReaction(btn.dataset.key, btn.dataset.type, btn);
        };
        btn.onkeydown = e => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            handleReaction(btn.dataset.key, btn.dataset.type, btn);
          }
        };
      });
    });
  }

  function handleReaction(reviewKey, reactionType, element) {
    if (!currentUid) return alert("يجب تسجيل الدخول للتفاعل.");

    const reactionRef = db.ref(`reviews/${reviewKey}/reactions/${reactionType}`);

    reactionRef.once("value").then(snapshot => {
      const reactionsData = snapshot.val() || {};

      const userReacted = reactionsData[currentUid];

      if (userReacted) {
        // إلغاء التفاعل
        delete reactionsData[currentUid];
      } else {
        // إضافة التفاعل
        reactionsData[currentUid] = true;
      }

      reactionRef.set(reactionsData).then(() => {
        // حركة أنيميشن صغيرة عند التفاعل
        element.classList.add("active");
        element.style.animation = "reactionPulse 0.5s";
        setTimeout(() => {
          element.style.animation = "";
        }, 500);

        loadReviews();
      });
    });
  }

  function loadComplaints() {
    const container = document.getElementById("complaintsList");
    db.ref("complaints").on("value", snapshot => {
      container.innerHTML = "";
      if (!snapshot.exists()) return container.innerHTML = "<p>لا توجد شكاوى بعد.</p>";

      const complaints = snapshot.val();
      const entries = Object.entries(complaints).sort((a, b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));

      entries.forEach(([key, c]) => {
        const div = document.createElement("div");
        div.className = "complaint";
        div.innerHTML = `
          <p>${escapeHtml(c.text)}</p>
          <div class="meta">${new Date(c.timestamp).toLocaleString("ar-EG")}</div>
        `;

        if (currentUid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
          const btn = document.createElement("button");
          btn.textContent = "🗑 حذف الشكوى";
          btn.className = "delete-btn";
          btn.onclick = () => {
            if (confirm("هل أنت متأكد من حذف هذه الشكوى؟")) {
              db.ref("complaints/" + key).remove();
            }
          };
          div.appendChild(btn);
        }
        container.appendChild(div);
      });
    });
  }

  // لتجنب مشاكل حقن HTML
  function escapeHtml(text) {
    return text.replace(/[&<>"']/g, function (m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }
</script>
</body>
</html>
