
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Cairo', sans-serif; margin: 0; background: #f2f2f2; }
    header { background: #111; color: white; padding: 15px; text-align: center; }
    .container { max-width: 800px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    h2 { text-align: center; }
    select, input, textarea { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; }
    .balance { margin-top: 20px; background: #e9ecef; padding: 15px; border-radius: 5px; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
</head>
<body>

<header>
  <h1>لوحة تحكم المستخدم</h1>
</header>

<div class="container">
  <h2>طلب شحن جديد</h2>
  <label>الخدمة:</label>
  <select id="service">
    <option value="pubg">شحن PUBG</option>
    <option value="ff">شحن Free Fire</option>
    <option value="cod">شحن COD Mobile</option>
    <option value="tiktok">متابعين TikTok</option>
    <option value="insta">متابعين Instagram</option>
  </select>

  <label>اسم الحساب أو ID:</label>
  <input type="text" id="accountId" placeholder="اكتب معرف حسابك هنا">

  <label>الباقة:</label>
  <select id="amount">
    <option value="5">5 جنيه</option>
    <option value="10">10 جنيه</option>
    <option value="20">20 جنيه</option>
    <option value="50">50 جنيه</option>
  </select>

  <label>رقم هاتف الدفع:</label>
  <input type="text" id="phone">

  <label>المبلغ المدفوع:</label>
  <input type="number" id="paid">

  <label>ملاحظات:</label>
  <textarea id="notes" placeholder="أي ملاحظات إضافية..."></textarea>

  <button onclick="submitOrder()">إرسال الطلب</button>

  <div class="balance">
    <h3>بيانات حسابك:</h3>
    <p>الرصيد الحالي: <strong id="balance">0</strong> جنيه</p>
    <p>المبلغ الذي أنفقته: <strong id="spent">0</strong> جنيه</p>
    <p>عدد الطلبات السابقة: <strong id="orders">0</strong></p>
  </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "YOUR_DB_URL",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_BUCKET",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();

  let currentUser;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      loadUserData();
    } else {
      alert("يرجى تسجيل الدخول أولاً.");
      window.location.href = "main.html";
    }
  });

  function submitOrder() {
    const service = document.getElementById("service").value;
    const accountId = document.getElementById("accountId").value;
    const amount = parseInt(document.getElementById("amount").value);
    const phone = document.getElementById("phone").value;
    const paid = parseFloat(document.getElementById("paid").value);
    const notes = document.getElementById("notes").value;

    const orderData = {
      service, accountId, amount, phone, paid, notes,
      date: new Date().toLocaleString()
    };

    const orderRef = db.ref("orders/" + currentUser.uid).push();
    orderRef.set(orderData).then(() => {
      db.ref("users/" + currentUser.uid).once("value").then(snapshot => {
        const userData = snapshot.val() || { balance: 0, spent: 0, orders: 0 };
        const updated = {
          balance: userData.balance + paid,
          spent: userData.spent + amount,
          orders: userData.orders + 1
        };
        db.ref("users/" + currentUser.uid).set(updated);
        document.getElementById("balance").innerText = updated.balance;
        document.getElementById("spent").innerText = updated.spent;
        document.getElementById("orders").innerText = updated.orders;
        alert("✅ تم إرسال الطلب بنجاح");
      });
    });
  }

  function loadUserData() {
    db.ref("users/" + currentUser.uid).once("value").then(snapshot => {
      const data = snapshot.val() || { balance: 0, spent: 0, orders: 0 };
      document.getElementById("balance").innerText = data.balance;
      document.getElementById("spent").innerText = data.spent;
      document.getElementById("orders").innerText = data.orders;
    });
  }
</script>

</body>
</html>
