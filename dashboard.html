<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المستخدم - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f2f2f2; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 15px; text-align: center; font-size: 20px; }
    .nav { display: flex; justify-content: space-between; background: #333; color: white; padding: 10px; }
    .nav button { background: #444; color: white; padding: 10px; border: none; cursor: pointer; }
    .container { padding: 20px; max-width: 600px; margin: auto; background: white; margin-top: 20px; border-radius: 10px; }
    select, input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    .note { color: #b00; text-align: center; }
    .service-section { display: none; margin-top: 10px; }
  </style>
</head>
<body>
  <header>لوحة تحكم المستخدم - Sheko Store</header>
  <div class="nav">
    <div>الرصيد: <span id="balance">0</span> جنيه</div>
    <div>
      <button onclick="goTo('account.html')">معلومات حسابك</button>
      <button onclick="goTo('orders.html')">طلباتك</button>
      <button onclick="logout()">تسجيل الخروج</button>
    </div>
  </div>
  <div class="container">
    <label>اختر نوع الخدمة:</label>
    <select id="serviceType" onchange="updateServiceSection()">
      <option value="">-- اختر --</option>
      <option value="games">شحن ألعاب</option>
      <option value="social">مواقع التواصل الاجتماعي</option>
    </select><div id="gamesSection" class="service-section">
  <label>اختر اللعبة:</label>
  <select id="gameService" onchange="updateGamePackages()">
    <option value="">-- اختر --</option>
    <option value="pubg">ببجي موبايل</option>
    <option value="cod">كود موبايل</option>
    <option value="ff">فري فاير</option>
    <option value="fifa">فيفا موبايل</option>
  </select>
  <div id="gamePackages"></div>
  <input type="text" id="gameId" placeholder="أدخل الـ ID الخاص بك">
</div>

<div id="socialSection" class="service-section">
  <label>اختر المنصة:</label>
  <select id="socialService" onchange="updateSocialPackages()">
    <option value="">-- اختر --</option>
    <option value="tiktok">تيك توك</option>
    <option value="youtube">يوتيوب</option>
    <option value="instagram">إنستجرام</option>
  </select>
  <div id="socialPackages"></div>
  <input type="text" id="username" placeholder="اسم الحساب">
</div>

<button onclick="sendOrder()">إرسال الطلب</button>
<p class="note">إذا واجهت مشكلة، راسلنا على الواتساب: 01099874914</p>

  </div>  <script>
    function goTo(page) {
      window.location.href = page;
    }

    function updateServiceSection() {
      document.getElementById("gamesSection").style.display = "none";
      document.getElementById("socialSection").style.display = "none";
      const type = document.getElementById("serviceType").value;
      if (type === "games") {
        document.getElementById("gamesSection").style.display = "block";
      } else if (type === "social") {
        document.getElementById("socialSection").style.display = "block";
      }
    }

    function updateGamePackages() {
      const value = document.getElementById("gameService").value;
      const container = document.getElementById("gamePackages");
      let html = "";
      if (value === "pubg") {
        html = `<select id='selectedGamePackage'>
          <option value='60-50'>60 شدة - 50 جنيه</option>
          <option value='300-250'>300 شدة - 250 جنيه</option>
        </select>`;
      } else if (value === "cod") {
        html = `<select id='selectedGamePackage'>
          <option value='220-250'>220 CP - 250 جنيه</option>
        </select>`;
      } else if (value === "ff") {
        html = `<select id='selectedGamePackage'>
          <option value='100-70'>100 جوهرة - 70 جنيه</option>
        </select>`;
      } else if (value === "fifa") {
        html = `<select id='selectedGamePackage'>
          <option value='20-40'>20 كوينز - 40 جنيه</option>
        </select>`;
      }
      container.innerHTML = html;
    }

    function updateSocialPackages() {
      const value = document.getElementById("socialService").value;
      const container = document.getElementById("socialPackages");
      let html = "";
      if (value === "tiktok") {
        html = `<select id='selectedSocialPackage'>
          <option value='1000-50'>1000 متابع - 50 جنيه</option>
        </select>`;
      } else if (value === "youtube") {
        html = `<select id='selectedSocialPackage'>
          <option value='1000-50'>1000 مشترك - 50 جنيه</option>
        </select>`;
      } else if (value === "instagram") {
        html = `<select id='selectedSocialPackage'>
          <option value='1000-50'>1000 متابع - 50 جنيه</option>
        </select>`;
      }
      container.innerHTML = html;
    }

    function logout() {
      alert("تسجيل الخروج"); // ربط لاحقًا بـ Firebase
    }

    function sendOrder() {
      // هنا تكتب كود إرسال الطلب إلى Firebase
      alert("تم إرسال الطلب بنجاح");
    }
  </script></body>
</html>
