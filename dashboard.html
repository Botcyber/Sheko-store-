    body {

    .top-bar {

    .nav-icons a {

      text-decoration: none;

    }

      background: rgba(255, 183, 0, 0.1);
    }
    #notifBadge {
      position: absolute;
      top: 0;
      left: 5px;
      background: red;

    .user-area {
      display: flex;
      align-items: center;

      font-size: 15px;
    }
    #balance {

    }
    button {
      background: #444;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 14px;
    }
    button i {

    }
    button:hover {
      background: #ffb700;
      color: #222;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin-top: 30px;
      position: relative;
    }
    label,

      display: block;
      width: 100%;

      padding: 8px;

      border: 1px solid #ccc;

    button.order-btn {
      background: #222;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
    }
    button.order-btn:hover {
      background: #444;
    }
    .note {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
    .footer-contact {
      max-width: 800px;
      margin: 30px auto 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn-share,
    .btn-copy {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 180px;
    }
    .btn-share:hover,
    .btn-copy:hover {
      background: #ffb700;
      color: #222;
    }
    /* زر الدردشة */
    #chatButton {
      background: #ffb700;
      color: #222;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      transition: background 0.3s ease;
      position: relative;
    }
    #chatButton i {
      font-size: 18px;
    }
    #chatNotifCount {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
      display: none;
      user-select: none;
      pointer-events: none;

<body>

    <label for="accountInput" id="accountLabel">اسم الحساب / ID:</label>
    <input type="text" id="accountInput" />

    <button class="btn-copy" onclick="copyLink()">نسخ رابط الموقع</button>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUser = null;
    let chatOpen = false;
    const chatButton = document.getElementById("chatButton");
    const chatNotifCount = document.getElementById("chatNotifCount");

    // الكود الخاص بالأسعار والخدمات (كما هو سابقاً)
    const prices = {
      "ألعاب": {

      "سوشيال": {

          "1000 لايك في البث": 20,

          "1000 مشاهدات استوري": 20,
          "1000 مشاركات استوري": 20,
          "1000 اكسبلور": 20,
          "1000 كومنتات بث": 20,

        },
        "انستجرام": {
          "1000 لايك": 25,
          "1000 متابعين": 70,
          "1000 لايكات [عرب]": 40,
          "1000 مشاهدات استوري": 20,
          "1000 مشاهدات": 10,
          "1000 حفظ": 15,
          "1000 مشاركه": 10,
          "1000 لايكات في الكومنت": 190,
          "1000 مشاركه استوري": 30,
          "1000 مشاهدات بث": 90
        },
        "يوتيوب": {
          "1000 مشتركين": 150,
          "1000 كومنت": 130,
          "1000 لايكات": 30,
          "1000 مشاهدات حقيقي": 90,
          "1000 مشاهدات عاديه": 80,
          "1000 مشاركات المصدر فيسبوك": 70,
          "1000 لايكات فيديوهات قصيره": 60,
          "1000 مشاهدات فيديوهات قصيره": 100,
          "1000 تفاعل بث ايموجي": 30,
          "1000 مشاهدات بث ربع ساعه": 70,
          "1000 مشاهدات بث نص ساعه": 140,
          "1000 مشاهدات بث ساعه": 250
        }
      },
      "الشحن الالكتروني": {
        "كروت الفكه": {
          "كرت فودافون 15 جنيه": 15,
          "كرت فودافون 18 جنيه": 18,
          "كرت فودافون 22 جنيه": 22,
          "كرت فودافون 28 جنيه": 28,
          "كرت اورنج 15 جنيه": 15,
          "كرت اورنج 18 جنيه": 18,
          "كرت اورنج 22 جنيه": 22,
          "كرت اورنج 28 جنيه": 28,
          "كرت اورنج 40 جنيه": 40,
          "كرت اورنج 45 جنيه": 45,
          "كرت اورنج 55 جنيه": 55,
          "كرت اورنج 65 جنيه": 65,
          "كرت إتصالات 15 جنيه": 15,
          "كرت إتصالات 18 جنيه": 18,
          "كرت إتصالات 22 جنيه": 22,
          "كرت إتصالات 28 جنيه": 28,
          "كرت إتصالات 40 جنيه": 40,
          "كرت إتصالات 42 جنيه": 42,
          "كرت إتصالات 65 جنيه": 65
        }
      }
    };

    const mainService = document.getElementById("mainService");
    const subService = document.getElementById("subService");
    const packageEl = document.getElementById("package");
    const accountInput = document.getElementById("accountInput");
    const accountLabel = document.getElementById("accountLabel");
    const balanceEl = document.getElementById("balance");

    mainService.addEventListener("change", () => {
      subService.innerHTML = "";
      packageEl.innerHTML = "";
      const selectedMain = prices[mainService.value];
      if (!selectedMain) return;
      for (let sub in selectedMain) {
        let opt = document.createElement("option");
        opt.value = sub;
        opt.textContent = sub;
        subService.appendChild(opt);
      }
      updatePackage();

      if (mainService.value === "ألعاب") {
        accountLabel.textContent = "ID فقط:";
        accountInput.placeholder = "أدخل رقم الـ ID فقط";
        accountInput.type = "text";
        accountInput.pattern = "\\d*"; // يسمح بأرقام فقط
        accountInput.title = "يرجى إدخال أرقام فقط";
      } else if (mainService.value === "سوشيال") {
        accountLabel.textContent = "اسم الحساب:";
        accountInput.placeholder = "أدخل اسم الحساب";
        accountInput.type = "text";
        accountInput.removeAttribute("pattern");
        accountInput.removeAttribute("title");
      } else if (mainService.value === "الشحن الالكتروني") {
        accountLabel.textContent = "رقم هاتفك:";
        accountInput.placeholder = "أدخل رقم هاتفك";
        accountInput.type = "tel";
        accountInput.removeAttribute("pattern");
        accountInput.removeAttribute("title");
      } else {
        accountLabel.textContent = "اسم الحساب / ID:";
        accountInput.placeholder = "";
        accountInput.type = "text";
        accountInput.removeAttribute("pattern");
        accountInput.removeAttribute("title");
      }
    });

    subService.addEventListener("change", updatePackage);

    function updatePackage() {
      packageEl.innerHTML = "";
      const selected = prices[mainService.value]?.[subService.value];
      if (!selected) return;
      for (let pkg in selected) {
        let opt = document.createElement("option");
        opt.value = pkg;
        opt.textContent = `${pkg} - ${selected[pkg]} جنيه`;
        packageEl.appendChild(opt);
      }
    }

    auth.onAuthStateChanged(user => {
      if (!user) return (location.href = "index.html");
      currentUser = user;
      db.ref("users/" + user.uid + "/balance").on("value", (snapshot) => {
        const balance = snapshot.val();
        balanceEl.textContent = `رصيدك: ${balance !== null ? balance : 0} جنيه`;
      });
    });

    function submitOrder() {
      const service = mainService.value;
      const sub = subService.value;
      const pack = packageEl.value;
      const account = accountInput.value.trim();
      const cost = prices[service]?.[sub]?.[pack];
      if (!service || !sub || !pack || !account) return alert("يرجى ملء جميع الحقول");
      if (cost === undefined) return alert("لا يمكن تحديد تكلفة الخدمة");

      // تحقق من الرقم فقط عند شحن الألعاب
      if(service === "ألعاب"){
        if(!/^\d+$/.test(account)){
          return alert("يرجى إدخال رقم صحيح للـ ID فقط.");
        }
      }

      db.ref("users/" + currentUser.uid + "/balance").once("value").then(snapshot => {
        const balance = snapshot.val() || 0;
        if (balance < cost) return alert("رصيدك لا يكفي لإتمام هذا الطلب");
        const order = {
          uid: currentUser.uid,
          type: service,
          service: sub,
          package: pack,
          account: account,
          status: "قيد التنفيذ",
          amount: cost,
          createdAt: new Date().toISOString()
        };
        const ordersRef = db.ref("orders");
        const newOrderRef = ordersRef.push();
        newOrderRef.set(order).then(() => {
          return db.ref("users/" + currentUser.uid).update({ balance: balance - cost });
        }).then(() => {
          alert("تم إرسال الطلب وخصم الرصيد بنجاح");
          mainService.value = "";
          subService.innerHTML = "";
          packageEl.innerHTML = "";
          accountInput.value = "";
          accountLabel.textContent = "اسم الحساب / ID:";
          accountInput.removeAttribute("pattern");
          accountInput.removeAttribute("title");
          accountInput.type = "text";
        }).catch(err => {
          console.error(err);
          alert("حدث خطأ أثناء إرسال الطلب");
        });
      });
    }

    function logout() {
      auth.signOut().then(() => {
        location.href = "index.html";
      });
    }

    function shareSite() {
      const url = "https://botcyber.github.io/Sheko-store-/";
      if (navigator.share) {
        navigator.share({
          title: "Sheko Store",
          text: "تفضلوا بزيارة موقع Sheko Store لشحن الألعاب والخدمات",
          url: url
        }).catch(console.error);
      } else {
        alert("ميزة المشاركة غير مدعومة في متصفحك، يمكنك نسخ الرابط ومشاركته يدوياً.");
      }
    }

    function copyLink() {
      const url = "https://botcyber.github.io/Sheko-store-/";
      navigator.clipboard.writeText(url).then(() => {
        alert("تم نسخ رابط الموقع!");
      }).catch(() => {
        alert("فشل في نسخ الرابط، يرجى نسخه يدوياً.");
      });
    }
  </script>
