    body {
      font-family: 'Cairo', sans-serif;

    }

      display: flex;

      padding: 10px 20px;
      color: white;
      flex-wrap: wrap;
    }
    .nav-icons {

      color: white;
      text-decoration: none;
      display: flex;

      align-items: center;

      position: relative;

      margin-bottom: 4px;
    }

    }
    #notifBadge {
      position: absolute;
      top: 0;
      left: 5px;
      background: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
      display: none;
      transform: translate(-50%, 50%);
      user-select: none;
      pointer-events: none;
    }
    .user-area {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 15px;
    }
    #balance {
      font-weight: bold;
    }
    button {
      background: #444;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 14px;
    }
    button i {
      font-size: 16px;
    }
    button:hover {
      background: #ffb700;
      color: #222;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin-top: 30px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button.order-btn {
      background: #222;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
    }
    button.order-btn:hover {
      background: #444;
    }
    .note {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
    .footer-contact {
      max-width: 800px;
      margin: 30px auto 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn-share, .btn-copy {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 180px;
    }
    .btn-share:hover, .btn-copy:hover {
      background: #ffb700;
      color: #222;
    }
    @media (max-width: 600px) {
      .nav-icons {
        gap: 15px;
      }
      .nav-icons a span {
        font-size: 12px;
      }
      .nav-icons a i {
        font-size: 18px;
      }
      button, button.order-btn, .btn-share, .btn-copy {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 140px;
      }
      .footer-contact {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body><div class="top-bar">
  <nav class="nav-icons">

    <a href="orders.html" title="طلباتك">
      <i class="fa fa-box"></i>
      <span>طلباتك</span>

    <a href="add-money.html" title="إضافة أموال">
      <i class="fa fa-wallet"></i>

    </a>
    <a href="reviews_complaints.html" title="التقييمات والشكاوي">
      <i class="fa fa-comments"></i>

    <a href="notifications.html" title="الإشعارات" style="position: relative;">
      <i class="fa fa-bell"></i>

  <div class="user-area">

</div><div class="dashboard">
  <h2>إرسال طلب</h2>
  <label for="mainService">نوع الخدمة:</label>
  <select id="mainService">
    <option value="">اختر نوع الخدمة</option>
    <option value="ألعاب">شحن ألعاب</option>

  </select><label for="subService">الخدمة:</label> <select id="subService"></select>

<label for="package">الباقة:</label> <select id="package"></select>

<label for="accountInput">اسم الحساب / ID:</label> <input type="text" id="accountInput" />

<button class="order-btn" onclick="submitOrder()">إرسال الطلب</button>

  <p class="note">إذا واجهت أي مشكلة، راسلنا على واتساب: 01099874914</p>
</div><div class="footer-contact">
  <button class="btn-share" onclick="shareSite()">مشاركة الموقع مع أصدقائك</button>
  <button class="btn-copy" onclick="copyLink()">نسخ رابط الموقع</button>
</div><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script><script>
const firebaseConfig = {
  apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
  authDomain: "sheko-store.firebaseapp.com",
  databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
  projectId: "sheko-store",
  storageBucket: "sheko-store.firebasestorage.app",
  messagingSenderId: "113892775847",
  appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.database();

let currentUser = null;

function showAnnouncementOnce(uid) {
  const shownKey = "announcement_shown_" + uid;
  if (localStorage.getItem(shownKey)) return;

  db.ref("announcements/latest").once("value").then(snapshot => {
    const data = snapshot.val();
    if (!data || !data.title || !data.message) return;

    const box = document.createElement("div");
    box.style.cssText = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; display: flex; justify-content: center; align-items: center;`;
    box.innerHTML = `
      <div style="background: white; border-radius: 12px; padding: 20px; max-width: 400px; text-align: center; position: relative;">
        <button onclick="this.parentElement.parentElement.remove()" style="position:absolute; top:10px; left:10px; background:red; color:white; border:none; border-radius:50%; width:30px; height:30px; cursor:pointer;">&times;</button>
        ${data.image ? `<img src="${data.image}" style="max-width:100%; border-radius:8px; margin-bottom:10px;">` : ""}
        <h3 style="color:#333">${data.title}</h3>
        <p style="color:#555">${data.message}</p>
      </div>
    `;
    document.body.appendChild(box);

    localStorage.setItem(shownKey, "true");
  });
}

auth.onAuthStateChanged(user => {
  if (!user) return location.href = "index.html";
  currentUser = user;

  showAnnouncementOnce(user.uid);

  db.ref("users/" + user.uid + "/balance").on("value", snapshot => {
    const balance = snapshot.val();
    document.getElementById("balance").textContent = `رصيدك: ${balance !== null ? balance : 0} جنيه`;
  });

  db.ref("notifications/" + user.uid).on("value", snapshot => {
    const notifications = snapshot.val() || {};
    const unreadCount = Object.values(notifications).filter(n => !n.read).length;

    const badge = document.getElementById("notifBadge");
    if (unreadCount > 0) {
      badge.style.display = "inline-block";
      badge.textContent = unreadCount > 99 ? "99+" : unreadCount;
    } else {
      badge.style.display = "none";
    }
  });
});

function submitOrder() {
  const service = mainService.value;
  const sub = subService.value;
  const pack = packageEl.value;
  const account = accountInput.value.trim();
  const cost = prices[service]?.[sub]?.[pack];

  if (!service || !sub || !pack || !account) return alert("يرجى ملء جميع الحقول");
  if (cost === undefined) return alert("لا يمكن تحديد تكلفة الخدمة");

  db.ref("users/" + currentUser.uid + "/balance").once("value").then(snapshot => {
    const balance = snapshot.val() || 0;
    if (balance < cost) return alert("رصيدك لا يكفي لإتمام هذا الطلب");

    const order = {
      uid: currentUser.uid,
      type: service,
      service: sub,
      package: pack,
      account: account,
      status: "قيد التنفيذ",
      createdAt: new Date().toISOString()
    };

    const newOrderRef = db.ref("orders").push();
    newOrderRef.set(order).then(() => {
      return db.ref("users/" + currentUser.uid).update({ balance: balance - cost });
    }).then(() => {
      alert("تم إرسال الطلب وخصم الرصيد بنجاح");
      mainService.value = "";
      subService.innerHTML = "";
      packageEl.innerHTML = "";
      accountInput.value = "";
    }).catch(err => {
      console.error(err);
      alert("حدث خطأ أثناء إرسال الطلب");
    });
  });
}

function logout() {
  auth.signOut().then(() => {
    location.href = "index.html";
  });
}

function shareSite() {
  const url = "https://botcyber.github.io/Sheko-store-/";
  if (navigator.share) {
    navigator.share({ title: "Sheko Store", text: "تفضلوا بزيارة موقع Sheko Store لشحن الألعاب والخدمات", url }).catch(console.error);
  } else {
    alert("ميزة المشاركة غير مدعومة في متصفحك، يمكنك نسخ الرابط ومشاركته يدوياً.");
  }
}

function copyLink() {
  const url = "https://botcyber.github.io/Sheko-store-/";
  navigator.clipboard.writeText(url).then(() => {
    alert("تم نسخ رابط الموقع!");
  }).catch(() => {
    alert("فشل في نسخ الرابط، يرجى نسخه يدوياً.");
  });
}
</script></body>
</html>
