<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - SHEKO STORE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #222;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px;
      background: #333;
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .service-section {
      display: none;
    }
    .note {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body><header>
  <h1>لوحة التحكم - SHEKO STORE</h1>
</header><div class="top-bar">
  <div>رصيدك: <span id="balance">0</span> جنيه</div>
  <div>
    <button onclick="logout()">تسجيل الخروج</button>
    <button onclick="goToAccount()">معلومات حسابك</button>
    <button onclick="goToOrders()">طلباتك</button>
  </div>
</div><div class="container">
  <label>اختر نوع الخدمة:</label>
  <select id="serviceType" onchange="updateServiceOptions()">
    <option value="">-- اختر --</option>
    <option value="games">شحن ألعاب</option>
    <option value="social">مواقع التواصل الاجتماعي</option>
    <option value="custom">تحديد السعر والطلب</option>
  </select>  <div id="gamesOptions" class="service-section">
    <label>اختر اللعبة:</label>
    <select id="gameOption">
      <option value="">-- اختر اللعبة --</option>
      <option value="pubg">ببجي موبايل</option>
      <option value="cod">كود موبايل</option>
      <option value="freefire">فري فاير</option>
      <option value="fifa">فيفا موبايل</option>
    </select>
    <input type="text" placeholder="الـ ID الخاص بك" id="gameId">
  </div>  <div id="socialOptions" class="service-section">
    <label>اختر الخدمة:</label>
    <select id="socialOption">
      <option value="">-- اختر الخدمة --</option>
      <option value="tiktok">متابعين تيك توك</option>
      <option value="youtube">مشتركين يوتيوب</option>
      <option value="instagram">متابعين انستجرام</option>
    </select>
    <input type="text" placeholder="اسم الحساب" id="socialUsername">
  </div>  <div id="customOptions" class="service-section">
    <input type="text" id="customServiceName" placeholder="اسم الخدمة">
    <input type="text" id="customServicePrice" placeholder="سعر الخدمة بالجنيه">
    <textarea id="customServiceDetails" placeholder="وصف الطلب أو التفاصيل" rows="4"></textarea>
  </div>  <div>
    <button onclick="submitRequest()">إرسال الطلب</button>
    <div class="note">إذا واجهت أي مشكلة، راسلنا على الواتساب: 01099874914</div>
  </div>
</div><script>
  const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.firebasestorage.app",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882",
    measurementId: "G-MQCQE3X077"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged(async (user) => {
    if (user) {
      const doc = await db.collection("users").doc(user.uid).get();
      if (doc.exists) {
        document.getElementById("balance").innerText = doc.data().balance || 0;
      }
    } else {
      location.href = "index.html";
    }
  });

  function logout() {
    auth.signOut().then(() => {
      location.href = "index.html";
    });
  }

  function goToAccount() {
    window.location.href = "account.html";
  }

  function goToOrders() {
    window.location.href = "orders.html";
  }

  function updateServiceOptions() {
    document.querySelectorAll('.service-section').forEach(el => el.style.display = 'none');
    const selected = document.getElementById("serviceType").value;
    if (selected === "games") document.getElementById("gamesOptions").style.display = "block";
    else if (selected === "social") document.getElementById("socialOptions").style.display = "block";
    else if (selected === "custom") document.getElementById("customOptions").style.display = "block";
  }

  async function submitRequest() {
    const user = auth.currentUser;
    if (!user) return alert("يجب تسجيل الدخول");

    const uid = user.uid;
    const doc = await db.collection("users").doc(uid).get();
    if (!doc.exists) return alert("المستخدم غير موجود");

    const balance = doc.data().balance || 0;
    let cost = 0, service = "", detail = "";
    const type = document.getElementById("serviceType").value;

    if (type === "games") {
      const game = document.getElementById("gameOption").value;
      detail = document.getElementById("gameId").value;
      if (game === "pubg") cost = 50, service = "ببجي موبايل 60 شدة";
      else if (game === "cod") cost = 250, service = "كود موبايل 220 CP";
      else if (game === "freefire") cost = 70, service = "فري فاير 100 جوهرة";
      else if (game === "fifa") cost = 40, service = "فيفا 20 كوينز";
    } else if (type === "social") {
      const social = document.getElementById("socialOption").value;
      detail = document.getElementById("socialUsername").value;
      cost = 50;
      if (social === "tiktok") service = "تيك توك 1000 متابع";
      else if (social === "youtube") service = "يوتيوب 1000 مشترك";
      else if (social === "instagram") service = "انستجرام 1000 متابع";
    } else if (type === "custom") {
      service = document.getElementById("customServiceName").value;
      cost = parseFloat(document.getElementById("customServicePrice").value) || 0;
      detail = document.getElementById("customServiceDetails").value;
    }

    if (!service || !detail) return alert("يرجى إكمال جميع الحقول");
    if (balance < cost) return alert("رصيدك غير كافٍ");

    await db.collection("orders").add({
      uid,
      email: user.email,
      service,
      detail,
      amount: cost,
      status: "قيد التنفيذ",
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    await db.collection("users").doc(uid).update({
      balance: firebase.firestore.FieldValue.increment(-cost)
    });

    alert("تم إرسال الطلب");
    location.reload();
  }
</script></body>
</html>
