<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f1f1f1;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      color: white;
      flex-wrap: wrap;
    }
    .nav-icons {
      display: flex;
      gap: 25px;
    }
    .nav-icons a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      position: relative;
    }
    .nav-icons a i {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .nav-icons a:hover {
      color: #ffb700;
    }
    #notifBadge {
      position: absolute;
      top: 0;
      left: 5px;
      background: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
      display: none;
      transform: translate(-50%, 50%);
      user-select: none;
      pointer-events: none;
    }
    .user-area {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 15px;
    }
    #balance {
      font-weight: bold;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin-top: 30px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .order-btn {
      background: #222;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
    }
    .footer-contact {
      max-width: 800px;
      margin: 30px auto 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn-share, .btn-copy {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .announcement-overlay {
      position: fixed;
      top: 0; right: 0; bottom: 0; left: 0;
      background: rgba(0,0,0,0.7);
      z-index: 999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .announcement-box {
      background: #fff;
      max-width: 90%;
      width: 400px;
      padding: 20px;
      border-radius: 15px;
      position: relative;
      text-align: center;
    }
    .announcement-box img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 15px;
    }
    .announcement-box h3 {
      margin: 0 0 10px;
    }
    .announcement-box button {
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div class="top-bar">
  <nav class="nav-icons">
    <a href="account.html"><i class="fa fa-user"></i><span>حسابك</span></a>
    <a href="orders.html"><i class="fa fa-box"></i><span>طلباتك</span></a>
    <a href="add-money.html"><i class="fa fa-wallet"></i><span>إضافة أموال</span></a>
    <a href="reviews_complaints.html"><i class="fa fa-comments"></i><span>الشكاوي</span></a>
    <a href="notifications.html" style="position: relative;"><i class="fa fa-bell"></i><span>الإشعارات</span><span id="notifBadge">0</span></a>
  </nav>
  <div class="user-area">
    <span id="balance">رصيدك: ...</span>
    <button onclick="logout()"><i class="fa fa-sign-out-alt"></i> خروج</button>
  </div>
</div>
<div class="dashboard">
  <h2>إرسال طلب</h2>
  <label>نوع الخدمة:</label>
  <select id="mainService"></select>
  <label>الخدمة:</label>
  <select id="subService"></select>
  <label>الباقة:</label>
  <select id="package"></select>
  <label>اسم الحساب / ID:</label>
  <input type="text" id="accountInput">
  <button class="order-btn" onclick="submitOrder()">إرسال الطلب</button>
</div>
<div class="footer-contact">
  <button class="btn-share" onclick="shareSite()">مشاركة الموقع</button>
  <button class="btn-copy" onclick="copyLink()">نسخ رابط الموقع</button>
</div>
<div id="announcement"></div>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script>
const firebaseConfig = { /* بياناتك */ };
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();
let currentUser = null;// عرض الإعلان مره واحدة function showAnnouncement(announcement) { if (!announcement || !announcement.title) return; const container = document.getElementById("announcement"); const imgHTML = announcement.imageURL ? <img src="${announcement.imageURL}" alt=""> : ""; container.innerHTML = <div class="announcement-overlay"> <div class="announcement-box"> <button onclick="dismissAnnouncement()">&times;</button> ${imgHTML} <h3>${announcement.title}</h3> <p>${announcement.body}</p> </div> </div>; }

function dismissAnnouncement() { document.getElementById("announcement").innerHTML = ""; db.ref("users/" + currentUser.uid + "/announcementSeen").set(true); }

auth.onAuthStateChanged(user => { if (!user) return location.href = "index.html"; currentUser = user;

db.ref("users/" + user.uid + "/balance").on("value", snap => { document.getElementById("balance").textContent = رصيدك: ${snap.val() || 0} جنيه; });

db.ref("users/" + user.uid + "/announcementSeen").once("value").then(snap => { const seen = snap.val(); if (!seen) { db.ref("global_announcement").once("value").then(snap2 => { showAnnouncement(snap2.val()); }); } }); }); </script>

</body>
</html>
