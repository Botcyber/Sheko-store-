<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - Sheko Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f7f7f7;
      padding: 20px;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .topbar .left, .topbar .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }
    .link-button {
      background-color: #ffc107;
      color: black;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
      line-height: 1.7;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.firebasestorage.app",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882",
      measurementId: "G-MQCQE3X077"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="topbar">
    <div class="left">
      <strong id="userEmail">جارٍ التحميل...</strong>
      <span id="userBalance">رصيدك: 0 جنيه</span>
    </div>
    <div class="right">
      <a class="link-button" href="account.html">معلومات حسابك</a>
      <button onclick="logout()">تسجيل الخروج</button>
    </div>
  </div>  <div class="container">
    <h2>طلب شحن</h2>
    <label for="mainService">اختر نوع الخدمة:</label>
    <select id="mainService" onchange="updateSubServices()">
      <option value="">-- اختر --</option>
      <option value="games">شحن ألعاب</option>
      <option value="social">خدمات مواقع التواصل</option>
    </select><label for="subService">اختر الخدمة الفرعية:</label>
<select id="subService">
  <option value="">-- اختر الخدمة الفرعية --</option>
</select>

<div id="accountLabel">اسم الحساب / ID:</div>
<input type="text" id="accountInput" placeholder="أدخل البيانات المطلوبة هنا">

<div class="note">
  💸 قم بتحويل المبلغ إلى رقم فودافون كاش: <strong>01099874914</strong><br>
  📤 أدخل رقم التحويل:
</div>
<input type="text" id="paymentCode" placeholder="أدخل رقم التحويل">

<div class="note">
  📞 إذا واجهت أي مشكلة راسلنا على واتساب: <strong>01099874914</strong>
</div>

<button onclick="submitOrder()">إرسال الطلب</button>

  </div>  <script>
    const auth = firebase.auth();
    const db = firebase.database();
    let currentUID = "";

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").textContent = user.email;
        currentUID = user.uid;
        db.ref("balance/" + currentUID).once("value").then(snap => {
          document.getElementById("userBalance").textContent = `رصيدك: ${snap.val() || 0} جنيه`;
        });
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    }

    function updateSubServices() {
      const main = document.getElementById("mainService").value;
      const sub = document.getElementById("subService");
      const label = document.getElementById("accountLabel");
      sub.innerHTML = "";
      let options = [];

      if (main === "games") {
        options = ["ببجي", "فري فاير", "كول اوف ديوتي", "فورتنايت"];
        label.textContent = "الـ ID الخاص بك:";
      } else if (main === "social") {
        options = ["فيسبوك", "إنستجرام", "تيك توك", "يوتيوب"];
        label.textContent = "اسم الحساب:";
      }

      options.forEach(opt => {
        const option = document.createElement("option");
        option.value = opt;
        option.textContent = opt;
        sub.appendChild(option);
      });
    }

    function submitOrder() {
      const mainService = document.getElementById("mainService").value;
      const subService = document.getElementById("subService").value;
      const account = document.getElementById("accountInput").value.trim();
      const paymentCode = document.getElementById("paymentCode").value.trim();
      const now = new Date().toLocaleString();

      if (!mainService || !subService || !account || !paymentCode) {
        alert("يرجى ملء جميع الحقول");
        return;
      }

      db.ref("orders/" + currentUID).push({
        mainService,
        subService,
        account,
        phone: paymentCode,
        date: now
      }).then(() => {
        alert("✅ تم إرسال طلبك بنجاح وسيتم معالجته قريبًا");
        document.getElementById("mainService").value = "";
        document.getElementById("subService").innerHTML = "<option value=''>-- اختر الخدمة الفرعية --</option>";
        document.getElementById("accountInput").value = "";
        document.getElementById("paymentCode").value = "";
      });
    }
  </script></body>
</html>
