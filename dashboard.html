<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title> الاخبار - VIBE </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <style>
    body { font-family: 'Cairo', sans-serif; margin: 0; background: #f1f1f1; }

    .top-bar { 
      background: #222; 
      padding: 10px 20px; 
      color: white; 
      flex-wrap: wrap;
    }

    .nav-icons { 
      display: flex; 
      gap: 25px; 
      flex-direction: column; 
      margin-top: 10px;
    }

    .nav-icons a { 
      color: white; 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      font-size: 14px; 
      gap: 8px; 
      position: relative; 
    }

    .nav-icons a i { font-size: 20px; }

    .nav-icons a:hover { color: #ffb700; }

    .user-area { 
      display: flex; 
      justify-content: flex-end; 
      align-items: center; 
      gap: 15px; 
      font-size: 15px; 
    }

    button { 
      background: #444; 
      border: none; 
      color: white; 
      padding: 10px; 
      border-radius: 5px; 
      cursor: pointer; 
      display: flex; 
      align-items: center; 
      gap: 8px; 
      font-weight: bold; 
      font-size: 14px; 
      transition: background 0.3s ease; 
    }

    button:hover { background: #ffb700; color: #222; }

    .dashboard { 
      max-width: 800px; 
      margin: 40px auto 0; 
      padding: 30px; 
      background: white; 
      border-radius: 12px; 
      min-height: 200px; 
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* أنيميشن و توهج العنوان */
    @keyframes glowTitle {
      0% { text-shadow: 0 0 6px #ffb700; }
      50% { text-shadow: 0 0 18px #ffd966; }
      100% { text-shadow: 0 0 6px #ffb700; }
    }
  </style>
</head>

<body>

  <div class="top-bar">

    <!-- العنوان الذهبي أعلى الصفحة -->
    <div style="
      width: 100%;
      text-align: center;
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 8px;
      color: #ffcc33;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.8);
      animation: glowTitle 2s infinite ease-in-out;
    ">
      VIBE STUDIO
    </div>

    <nav class="nav-icons">
      <a href="account.html"><i class="fa fa-user"></i><span>حسابك</span></a>
      <a href="support_chat.html"><i class="fa fa-headset"></i><span>الدعم والشكاوى</span></a>
    </nav>

    <div class="user-area">
      <button onclick="logout()"><i class="fa fa-sign-out-alt"></i> خروج</button>
    </div>

  </div>

  <!-- صندوق المحتوى -->
  <div class="dashboard">
    الأخبار
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
      }
    });

    function logout() {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>

</body>
</html>
