<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Sheko Store - طلب شحن</title>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.firebasestorage.app",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882",
      measurementId: "G-MQCQE3X077"
    };
    firebase.initializeApp(firebaseConfig);
  </script></head>
<body>
  <h2>طلب شحن</h2>
  <form onsubmit="sendOrder(); return false;">
    <input type="text" id="service" placeholder="اسم الخدمة"><br>
    <input type="text" id="accountId" placeholder="معرّف الحساب"><br>
    <input type="number" id="paid" placeholder="المبلغ المدفوع"><br>
    <input type="text" id="phone" placeholder="رقم فودافون كاش"><br>
    <input type="file" id="receipt"><br>
    <button type="submit">إرسال الطلب</button>
  </form>  <script>
    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    // تحقق من تسجيل الدخول
    auth.onAuthStateChanged(user => {
      if (!user) {
        alert("يجب تسجيل الدخول أولاً");
        window.location.href = "index.html";
      }
    });

    function sendOrder() {
      const service = document.getElementById("service").value;
      const accountId = document.getElementById("accountId").value;
      const paid = document.getElementById("paid").value;
      const phone = document.getElementById("phone").value;
      const file = document.getElementById("receipt").files[0];
      const user = auth.currentUser;

      if (!file) {
        alert("رجاءً قم برفع صورة التحويل");
        return;
      }

      const storageRef = storage.ref("receipts/" + Date.now());
      storageRef.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(downloadURL => {
        const orderData = {
          service,
          accountId,
          paid,
          phone,
          image: downloadURL,
          date: new Date().toLocaleString()
        };

        return db.ref("orders/" + user.uid).push(orderData);
      }).then(() => {
        alert("✅ تم إرسال الطلب بنجاح!");
      }).catch(err => {
        alert("❌ حدث خطأ: " + err.message);
      });
    }
  </script></body>
</html>
