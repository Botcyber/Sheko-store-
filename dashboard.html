<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: #f1f1f1;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      color: white;
      flex-wrap: wrap;
    }
    .nav-icons {
      display: flex;
      gap: 25px;
    }
    .nav-icons a {
      color: white;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      position: relative;
      transition: color 0.3s ease;
    }
    .nav-icons a i {
      font-size: 20px;
      margin-bottom: 4px;
    }
    .nav-icons a:hover {
      color: #ffb700;
    }
    #notifBadge {
      position: absolute;
      top: 0;
      left: 5px;
      background: red;
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 50%;
      padding: 2px 6px;
      display: none;
      transform: translate(-50%, 50%);
      user-select: none;
      pointer-events: none;
    }
    .user-area {
      display: flex;
      align-items: center;
      gap: 15px;
      font-size: 15px;
    }
    #balance {
      font-weight: bold;
    }
    button {
      background: #444;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
      font-size: 14px;
    }
    button:hover {
      background: #ffb700;
      color: #222;
    }
    .dashboard {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      margin-top: 30px;
    }
    label, select, input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button.order-btn {
      background: #222;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      margin-top: 15px;
      font-weight: bold;
    }
    button.order-btn:hover {
      background: #444;
    }
    .note {
      font-size: 14px;
      color: #666;
      text-align: center;
      margin-top: 20px;
    }
    .footer-contact {
      max-width: 800px;
      margin: 30px auto 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }
    .btn-share, .btn-copy {
      background: #222;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      min-width: 180px;
    }
    .btn-share:hover, .btn-copy:hover {
      background: #ffb700;
      color: #222;
    }
    .announcement-popup {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .announcement-box {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .announcement-box img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .announcement-box h3 {
      margin-top: 0;
    }
    .announcement-box button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      left: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .nav-icons {
        gap: 15px;
      }
      .nav-icons a span {
        font-size: 12px;
      }
      .nav-icons a i {
        font-size: 18px;
      }
      button, .btn-share, .btn-copy {
        padding: 8px 12px;
        font-size: 13px;
        min-width: 140px;
      }
    }
  </style>
</head>
<body>
<div class="top-bar">...<!-- نفس الكود السابق -->...</div>
<div class="dashboard">...<!-- نفس الكود السابق -->...</div>
<div class="footer-contact">...<!-- نفس الكود السابق -->...</div><div id="announcementContainer" class="announcement-popup" style="display:none">
  <div class="announcement-box">
    <button onclick="closeAnnouncement()">×</button>
    <img id="announcementImage" src="" alt="صورة الإعلان" style="display:none">
    <h3 id="announcementTitle"></h3>
    <p id="announcementBody"></p>
  </div>
</div><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script><script>
// إعداد Firebase ... نفس الكود السابق

function closeAnnouncement() {
  document.getElementById("announcementContainer").style.display = "none";
  db.ref("users/" + currentUser.uid + "/announcementSeen").set(true);
}

function showAnnouncementOnce() {
  db.ref("announcements/latest").once("value").then(snap => {
    const data = snap.val();
    if (!data) return;
    db.ref("users/" + currentUser.uid + "/announcementSeen").once("value").then(seenSnap => {
      if (seenSnap.val() === true) return; // تم رؤيته سابقاً
      document.getElementById("announcementTitle").textContent = data.title;
      document.getElementById("announcementBody").textContent = data.body;
      if (data.image) {
        document.getElementById("announcementImage").src = data.image;
        document.getElementById("announcementImage").style.display = "block";
      }
      document.getElementById("announcementContainer").style.display = "flex";
    });
  });
}

auth.onAuthStateChanged(user => {
  if (!user) return location.href = "index.html";
  currentUser = user;

  db.ref("users/" + user.uid + "/balance").on("value", snap => {
    balanceEl.textContent = `رصيدك: ${snap.val() || 0} جنيه`;
  });

  db.ref("notifications/" + user.uid).on("value", snap => {
    const notifs = snap.val() || {};
    const count = Object.values(notifs).filter(n => !n.read).length;
    notifBadge.style.display = count ? "inline-block" : "none";
    notifBadge.textContent = count > 99 ? "99+" : count;
  });

  showAnnouncementOnce();
});
</script></body>
</html>
