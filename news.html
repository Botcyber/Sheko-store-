<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الأخبار - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #ffffff);
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #222;
    }
    header {
      background: #0077cc;
      padding: 20px;
      text-align: center;
      color: white;
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 1px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      user-select: none;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 10px;
      gap: 12px;
      display: flex;
      flex-direction: column;
    }
    .message {
      max-width: 70%;
      background: #e0e7ff;
      padding: 12px 16px;
      border-radius: 15px;
      position: relative;
      font-size: 1rem;
      line-height: 1.3;
      color: #111;
      word-break: break-word;
    }
    .message.own {
      align-self: flex-end;
      background: #0077cc;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .message .username {
      font-weight: 700;
      margin-bottom: 6px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .message .time {
      font-size: 0.7rem;
      opacity: 0.6;
      position: absolute;
      bottom: 5px;
      left: 10px;
    }
    #inputArea {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    #inputArea input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
      transition: border-color 0.3s;
    }
    #inputArea input[type="text"]:focus {
      border-color: #0077cc;
      box-shadow: 0 0 8px rgba(0,119,204,0.3);
    }
    #inputArea button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 12px 22px;
      font-weight: 700;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
      user-select: none;
    }
    #inputArea button:disabled {
      background: #a0b8d9;
      cursor: not-allowed;
    }
    #inputArea button:hover:not(:disabled) {
      background: #005fa3;
    }
  </style>
</head>
<body>

  <header>الأخبار - Sheko Store</header>

  <main>
    <div id="messages" aria-live="polite" aria-relevant="additions"></div>

    <div id="inputArea" style="display:none;">
      <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
      <button id="sendBtn" disabled>إرسال</button>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // إعداد Firebase - عوّض بالقيم الحقيقية لديك
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    const messagesDiv = document.getElementById('messages');
    const inputArea = document.getElementById('inputArea');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    const ALLOWED_UID = "mlifDgEAkKMaOeuUq63cs5NAkV93";
    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (!user) {
        // غير مسجل دخول، اذهب إلى صفحة تسجيل الدخول
        location.href = "index.html";
        return;
      }
      currentUser = user;

      // إذا المستخدم هو فقط mlifDgEAkKMaOeuUq63cs5NAkV93، نظهر صندوق الكتابة
      if (currentUser.uid === ALLOWED_UID) {
        inputArea.style.display = "flex";
      } else {
        inputArea.style.display = "none";
      }

      // استمع للرسائل الحية
      listenMessages();
    });

    // تمكين زر الإرسال فقط عند وجود نص
    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === "";
    });

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (text === "") return;

      const newMsgRef = db.ref("newsMessages").push();
      const messageData = {
        uid: currentUser.uid,
        text: text,
        timestamp: Date.now()
      };
      newMsgRef.set(messageData).then(() => {
        messageInput.value = "";
        sendBtn.disabled = true;
      });
    };

    function listenMessages() {
      db.ref("newsMessages").on('value', snapshot => {
        const msgs = snapshot.val() || {};
        // فرز حسب الوقت
        const sortedMsgs = Object.entries(msgs).sort((a, b) => a[1].timestamp - b[1].timestamp);

        messagesDiv.innerHTML = "";
        sortedMsgs.forEach(([id, msg]) => {
          renderMessage(msg);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function renderMessage(msg) {
      const div = document.createElement('div');
      div.classList.add('message');
      if (msg.uid === currentUser.uid) div.classList.add('own');

      // اجلب اسم المستخدم من قاعدة بيانات users
      db.ref("users/" + msg.uid + "/username").once('value').then(snap => {
        const username = snap.val() || "مستخدم";

        div.innerHTML = `
          <div class="username">${username}</div>
          <div class="text">${escapeHtml(msg.text)}</div>
          <div class="time">${new Date(msg.timestamp).toLocaleTimeString('ar-EG', {hour: '2-digit', minute: '2-digit'})}</div>
        `;
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    // دالة لحماية النص من html injection
    function escapeHtml(text) {
      return text.replace(/[&<>"']/g, function(m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }
  </script>

</body>
</html>
