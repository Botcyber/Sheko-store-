<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loginBox {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    #loginBox h2 {
      margin-bottom: 20px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #222;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #ffb700;
      color: #222;
    }

    #errorMsg {
      color: red;
      margin-bottom: 15px;
      min-height: 20px;
    }

    #adminPanel {
      display: none;
    }

    .panel-button {
      margin: 6px 0;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      background: #ffb700;
      border: none;
      color: #222;
      cursor: pointer;
      transition: background 0.3s;
    }

    .panel-button:hover {
      background: #e6a700;
    }

    .locked {
      background: #ccc !important;
      color: #777 !important;
      cursor: not-allowed !important;
    }

    #logoutBtn {
      background: #f44336;
      color: white;
    }

    #welcomeText {
      margin: 15px 0;
      font-weight: bold;
      color: #222;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="text" id="nameInput" placeholder="اسم الأدمن">
    <input type="password" id="passInput" placeholder="كلمة المرور">
    <div id="errorMsg"></div>
    <button id="loginBtn">دخول</button>

    <div id="adminPanel">
      <div id="welcomeText"></div>
      <button class="panel-button" id="supportBtn" onclick="openPage('admin_support.html')">إدارة الدعم والشكاوى</button>
      <button class="panel-button" id="chatBtn" onclick="openPage('admin-chat.html')">دردشة الإدارة</button>
      <button class="panel-button" id="mainAdminBtn" onclick="openPage('admin.html')">لوحة الإدارة الرئيسية</button>
      <button class="panel-button" id="voteBtn" onclick="openPage('admin_vote.html')">إدارة التصويت</button>
      <button class="panel-button" id="wheelBtn" onclick="openPage('wheel_admin.html')">إدارة عجلة الحظ</button>
      <button class="panel-button" id="annBtn" onclick="openPage('announcement.html')">إدارة الإعلانات</button>
      <button class="panel-button" id="addAdminBtn" onclick="openPage('add-admin-site.html')">إضافة أدمن للموقع</button>
      <button class="panel-button" id="logoutBtn">تسجيل الخروج</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const nameInput = document.getElementById('nameInput');
    const passInput = document.getElementById('passInput');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const adminPanel = document.getElementById('adminPanel');
    const welcomeText = document.getElementById('welcomeText');
    const logoutBtn = document.getElementById('logoutBtn');

    const buttons = {
      "فريق الدعم": "supportBtn",
      "الدردشة": "chatBtn",
      "الرئيسية": "mainAdminBtn",
      "التصويت": "voteBtn",
      "عجلة الحظ": "wheelBtn",
      "الإعلانات": "annBtn",
      "الموقع والمؤسس": "addAdminBtn"
    };

    loginBtn.onclick = () => {
      const name = nameInput.value.trim();
      const pass = passInput.value.trim();

      if (!name || !pass) {
        errorMsg.textContent = "يرجى إدخال الاسم وكلمة المرور";
        return;
      }

      db.ref("admins").once("value").then(snapshot => {
        const admins = snapshot.val();
        let found = false;
        for (let id in admins) {
          const admin = admins[id];
          if (admin.name === name && admin.password === pass) {
            found = true;
            showPanel(admin.role);
            break;
          }
        }

        if (!found) {
          errorMsg.textContent = "اسم المستخدم أو كلمة السر غير صحيحة";
        }
      });
    };

    function showPanel(role) {
      nameInput.style.display = "none";
      passInput.style.display = "none";
      loginBtn.style.display = "none";
      errorMsg.style.display = "none";

      welcomeText.textContent = `مرحبًا، ${role === "الموقع والمؤسس" ? "أدمن الموقع والمؤسس" : "أنت أدمن " + role}`;
      adminPanel.style.display = "block";

      if (role === "الموقع والمؤسس") {
        // فتح جميع الأزرار
        for (let key in buttons) {
          const btn = document.getElementById(buttons[key]);
          btn.classList.remove("locked");
          btn.disabled = false;
          btn.setAttribute("onclick", `openPage('${btn.getAttribute("onclick").split("'")[1]}')`);
        }
      } else {
        // قفل كل شيء عدا الزر الخاص به
        for (let key in buttons) {
          const btn = document.getElementById(buttons[key]);
          if (key !== role) {
            btn.classList.add("locked");
            btn.disabled = true;
            btn.removeAttribute("onclick");
          }
        }
      }
    }

    logoutBtn.onclick = () => location.reload();

    function openPage(url) {
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
