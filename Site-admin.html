<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول المؤسس - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    #loginBox {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    #loginBox h2 {
      margin-bottom: 25px;
      color: #222;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus {
      border-color: #ffb700;
    }
    button {
      width: 100%;
      padding: 12px 15px;
      background: #222;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #ffb700;
      color: #222;
    }
    #errorMsg {
      color: red;
      margin-top: 15px;
      min-height: 20px;
    }
    #adminPanel {
      display: none;
      text-align: center;
    }
    #adminPanel h3 {
      margin-bottom: 20px;
      color: #222;
    }
    .admin-btn {
      margin: 8px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: #ffb700;
      border: none;
      cursor: pointer;
      color: #222;
      font-weight: bold;
      min-width: 180px;
    }
    .admin-btn.locked {
      background: #ccc;
      color: #888;
      cursor: not-allowed;
    }
    #logoutBtn {
      background:#f44336;
      color:white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>تسجيل دخول المؤسس / الأدمن</h2>
    <input type="text" id="nameInput" placeholder="الاسم" />
    <input type="password" id="passInput" placeholder="كلمة المرور" />
    <button id="loginBtn">دخول</button>
    <div id="errorMsg"></div>

    <div id="adminPanel">
      <h3 id="welcomeText">مرحبًا بك في لوحة الإدارة</h3>
      <button class="admin-btn" id="btn-support" onclick="openPage('admin_support.html')">إدارة الدعم والشكاوى</button>
      <button class="admin-btn" id="btn-chat" onclick="openPage('admin-chat.html')">دردشة الإدارة</button>
      <button class="admin-btn" id="btn-main" onclick="openPage('admin.html')">لوحة الإدارة الرئيسية</button>
      <button class="admin-btn" id="btn-vote" onclick="openPage('admin_vote.html')">إدارة التصويت</button>
      <button class="admin-btn" id="btn-wheel" onclick="openPage('wheel_admin.html')">إدارة عجلة الحظ</button>
      <button class="admin-btn" id="btn-ann" onclick="openPage('announcement.html')">إدارة الإعلانات</button>
      <button class="admin-btn" id="btn-addadmin" onclick="openPage('add-admin-site.html')">إضافة أدمن</button>
      <button class="admin-btn" id="logoutBtn">تسجيل الخروج</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const nameInput = document.getElementById('nameInput');
    const passInput = document.getElementById('passInput');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const adminPanel = document.getElementById('adminPanel');
    const welcomeText = document.getElementById('welcomeText');

    const buttons = {
      "فريق الدعم": "btn-support",
      "الدردشة": "btn-chat",
      "الرئيسية": "btn-main",
      "التصويت": "btn-vote",
      "عجلة الحظ": "btn-wheel",
      "الإعلانات": "btn-ann",
      "الموقع والمؤسس": "btn-addadmin"
    };

    loginBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      const pass = passInput.value.trim();
      if (!name || !pass) {
        errorMsg.textContent = "يرجى إدخال الاسم وكلمة المرور";
        return;
      }

      if (name === "shehabh441@gmail.com" && pass === "AdminPassword") {
        showPanel("الموقع والمؤسس");
        return;
      }

      db.ref('admins').once('value').then(snapshot => {
        const data = snapshot.val();
        let found = false;
        for (let id in data) {
          if (data[id].name === name && data[id].password === pass) {
            showPanel(data[id].role);
            found = true;
            break;
          }
        }
        if (!found) {
          errorMsg.textContent = "البيانات غير صحيحة";
        }
      });
    });

    function showPanel(role) {
      document.getElementById('loginBtn').style.display = 'none';
      document.getElementById('nameInput').style.display = 'none';
      document.getElementById('passInput').style.display = 'none';
      errorMsg.style.display = 'none';

      welcomeText.textContent = `مرحبًا، ${role.startsWith("أدمن") ? role : "أدمن " + role}`;
      adminPanel.style.display = 'block';

      // قفل الأزرار الأخرى
      for (let key in buttons) {
        const btn = document.getElementById(buttons[key]);
        if (key !== role && role !== "الموقع والمؤسس") {
          btn.classList.add('locked');
          btn.disabled = true;
          btn.removeAttribute('onclick');
        }
      }
    }

    function openPage(url) {
      window.open(url, '_blank');
    }

    document.getElementById('logoutBtn').addEventListener('click', () => {
      location.reload();
    });
  </script>
</body>
</html>
