<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0; padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    #loginForm {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.15);
      width: 320px;
      text-align: center;
    }
    #loginForm input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #loginForm button {
      width: 100%;
      padding: 10px;
      background: #222;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    #loginForm button:hover {
      background: #ffb700;
      color: #222;
    }
    #errorMsg {
      color: red;
      margin-bottom: 10px;
    }
    #roleDisplay {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    #accessButton {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: #ffb700;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="loginForm">
    <h2>تسجيل دخول الأدمن</h2>
    <div id="errorMsg"></div>
    <input type="text" id="username" placeholder="اسم المستخدم" autocomplete="off" />
    <input type="password" id="password" placeholder="كلمة السر" autocomplete="off" />
    <div id="roleDisplay"></div>
    <button onclick="login()">دخول</button>
    <button id="accessButton" onclick="goToPage()">الذهاب للوحة الخاصة بك</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let redirectPage = "";

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('errorMsg');
      const roleDisplay = document.getElementById('roleDisplay');
      const accessButton = document.getElementById('accessButton');

      errorMsg.textContent = "";
      roleDisplay.textContent = "";
      accessButton.style.display = "none";

      if (!username || !password) {
        errorMsg.textContent = "يرجى إدخال اسم المستخدم وكلمة السر";
        return;
      }

      db.ref('admins').once('value', snapshot => {
        const admins = snapshot.val();
        let found = false;

        for (let id in admins) {
          const admin = admins[id];
          if (admin.name === username && admin.password === password) {
            found = true;
            const role = admin.role?.trim() || "غير محدد";

            roleDisplay.textContent = `✅ أنت ${role}`;
            redirectPage = getPageForRole(role);
            if (redirectPage) {
              accessButton.style.display = "inline-block";
            } else {
              errorMsg.textContent = "❌ لا يوجد صلاحيات لهذا الأدمن.";
            }
            break;
          }
        }

        if (!found) {
          errorMsg.textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة.";
        }
      });
    }

    function getPageForRole(role) {
      switch (role) {
        case "أدمن فريق الدعم":
          return "admin_support.html";
        case "أدمن الدردشة":
          return "admin-chat.html";
        case "أدمن عجلة الحظ":
          return "wheel_admin.html";
        case "أدمن التصويت":
          return "admin_vote.html";
        case "أدمن الموقع والمؤسس":
        default:
          return "";
      }
    }

    function goToPage() {
      if (redirectPage) {
        window.location.href = redirectPage;
      }
    }
  </script>

</body>
</html>
