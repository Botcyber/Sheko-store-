<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    #loginBox {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    #loginBox h2 {
      margin-bottom: 25px;
      color: #222;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #ffb700;
    }
    button {
      width: 100%;
      padding: 12px 15px;
      background: #222;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #ffb700;
      color: #222;
    }
    #errorMsg {
      color: red;
      margin-top: 15px;
      min-height: 20px;
    }
    #adminPanel {
      display: none;
      text-align: center;
    }
    #adminPanel h3 {
      margin-bottom: 20px;
      color: #222;
    }
    #adminPanel button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      background: #ffb700;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
      color: #222;
      font-weight: bold;
      min-width: 180px;
    }
    #adminPanel button:hover {
      background: #e6a700;
    }
  </style>
</head>
<body>

  <div id="loginBox">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="email" id="emailInput" placeholder="البريد الإلكتروني" required />
    <input type="password" id="passwordInput" placeholder="كلمة المرور" required />
    <button id="loginBtn">دخول</button>
    <div id="errorMsg"></div>

    <div id="adminPanel">
      <h3>مرحبًا بك في لوحة الإدارة</h3>
      <button onclick="openPage('admin_support.html')">إدارة الدعم والشكاوى</button>
      <button onclick="openPage('admin-chat.html')">دردشة الإدارة</button>
      <button onclick="openPage('admin.html')">لوحة الإدارة الرئيسية</button>
      <button onclick="openPage('admin_vote.html')">إدارة التصويت</button>
      <button onclick="openPage('wheel_admin.html')">إدارة عجلة الحظ</button>
      <button onclick="openPage('announcement.html')">إدارة الإعلانات</button>
      <button onclick="openPage('add-admin-site.html')">اضافة ادمن الي الموقع</button>
      <button id="logoutBtn" style="background:#f44336; color:white; margin-top: 20px;">تسجيل الخروج</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('emailInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');
    const adminPanel = document.getElementById('adminPanel');
    const loginBox = document.getElementById('loginBox');
    const logoutBtn = document.getElementById('logoutBtn');

    loginBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      errorMsg.textContent = '';

      if (!email || !password) {
        errorMsg.textContent = 'يرجى ملء البريد الإلكتروني وكلمة المرور.';
        return;
      }

      auth.signInWithEmailAndPassword(email, password)
        .then(({ user }) => {
          // تحقق من البريد
          if (user.email === 'shehabh441@gmail.com') {
            showAdminPanel();
          } else {
            errorMsg.textContent = 'غير مسموح بالدخول لهذا البريد.';
            auth.signOut();
          }
        })
        .catch(error => {
          errorMsg.textContent = 'خطأ في البريد أو كلمة المرور.';
          console.error(error);
        });
    });

    function showAdminPanel() {
      emailInput.style.display = 'none';
      passwordInput.style.display = 'none';
      loginBtn.style.display = 'none';
      errorMsg.style.display = 'none';

      adminPanel.style.display = 'block';
    }

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        location.reload();
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        if (user.email === 'shehabh441@gmail.com') {
          showAdminPanel();
        } else {
          auth.signOut();
        }
      }
    });

    function openPage(url) {
      window.open(url, '_blank');
    }
  </script>

</body>
</html>
