<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التصنيف العالمي - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #f9f9f9, #e0eaff);
      margin: 0;
      padding: 0;
      animation: fadeIn 1s ease-in;
    }

    header {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    .rank {
      font-weight: bold;
      color: #3498db;
    }

    .not-top {
      color: #555;
      background: #f1f1f1;
    }

    @keyframes glow {
      0%   { box-shadow: 0 0 10px gold; }
      50%  { box-shadow: 0 0 25px gold; }
      100% { box-shadow: 0 0 10px gold; }
    }

    .top-1 {
      border: 2px solid gold;
      animation: glow 2s infinite;
    }

    .top-2 {
      border: 2px solid silver;
    }

    .top-3 {
      border: 2px solid #cd7f32;
    }

    .medal {
      font-size: 20px;
      margin-left: 8px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>🏆 التصنيف العالمي لأفضل المستخدمين</header>
  <div class="container">
    <div id="rankingList">جاري تحميل التصنيفات...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadRanking() {
      const ordersSnap = await get(ref(db, "orders"));
      const usersSnap = await get(ref(db, "users"));
      const rankingDiv = document.getElementById("rankingList");

      if (!ordersSnap.exists() || !usersSnap.exists()) {
        rankingDiv.textContent = "لا توجد بيانات كافية للتصنيف.";
        return;
      }

      const spendMap = {};
      ordersSnap.forEach(child => {
        const o = child.val();
        if (o.uid && o.amount && !isNaN(parseFloat(o.amount))) {
          if (!spendMap[o.uid]) spendMap[o.uid] = 0;
          spendMap[o.uid] += parseFloat(o.amount);
        }
      });

      const users = [];
      usersSnap.forEach(child => {
        const uid = child.key;
        const data = child.val();
        const totalSpent = spendMap[uid] || 0;
        users.push({
          uid,
          username: data.username || 'بدون اسم',
          totalSpent
        });
      });

      users.sort((a, b) => b.totalSpent - a.totalSpent);
      rankingDiv.innerHTML = "";

      const currentUser = localStorage.getItem("uid");
      let currentUserRank = null;

      users.forEach((user, index) => {
        if (user.uid === currentUser) currentUserRank = index + 1;

        const card = document.createElement("div");
        card.className = "card";

        let medal = "";
        if (index === 0) {
          card.classList.add("top-1");
          medal = '<span class="medal">🥇</span>';
        } else if (index === 1) {
          card.classList.add("top-2");
          medal = '<span class="medal">🥈</span>';
        } else if (index === 2) {
          card.classList.add("top-3");
          medal = '<span class="medal">🥉</span>';
        }

        if (index < 100) {
          card.innerHTML = `
            <div><span class="rank">#${index + 1}</span> - ${medal}${user.username}</div>
            <div>💰 أنفق: ${user.totalSpent.toFixed(2)} جنيه</div>
          `;
          rankingDiv.appendChild(card);
        }
      });

      if (currentUser && currentUserRank > 100) {
        const user = users.find(u => u.uid === currentUser);
        const percentRank = ((currentUserRank / users.length) * 100).toFixed(0);
        const note = document.createElement("div");
        note.className = "card not-top";
        note.innerHTML = `
          <div>🚀 ترتيبك الحالي: المركز ${currentUserRank} خارج أفضل 100</div>
          <div>💰 المبلغ المنفق: ${user.totalSpent.toFixed(2)} جنيه</div>
          <div>🔢 ترتيبك النسبي: ${percentRank}% من إجمالي المستخدمين</div>
        `;
        rankingDiv.appendChild(note);
      }
    }

    loadRanking();
  </script>
</body>
</html>
