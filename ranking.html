<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التصنيف العالمي - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #eaeaea);
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #222, #333);
      color: #fff;
      text-align: center;
      padding: 30px 10px;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      border: 1px solid #eee;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.6s forwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.15s; }
    .card:nth-child(3) { animation-delay: 0.2s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .rank {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .gold { color: #FFD700; animation: glow 1.5s infinite alternate; }
    .silver { color: #C0C0C0; animation: glow 1.5s infinite alternate; }
    .bronze { color: #CD7F32; animation: glow 1.5s infinite alternate; }

    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(255,255,255,0.4); }
      to   { text-shadow: 0 0 15px rgba(255,255,255,0.9); }
    }

    .card div {
      font-size: 16px;
      margin-bottom: 6px;
      color: #333;
    }

    .not-top {
      background-color: #f0f0f0;
      color: #444;
      border-left: 5px solid #aaa;
    }
  </style>
</head>
<body>
  <header>🏆 التصنيف العالمي لأفضل المستخدمين</header>
  <div class="container">
    <div id="rankingList">جاري تحميل التصنيفات...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadRanking() {
      const ordersSnap = await get(ref(db, "orders"));
      const usersSnap = await get(ref(db, "users"));
      const rankingDiv = document.getElementById("rankingList");

      if (!ordersSnap.exists() || !usersSnap.exists()) {
        rankingDiv.textContent = "لا توجد بيانات كافية للتصنيف.";
        return;
      }

      const spendMap = {};
      ordersSnap.forEach(child => {
        const o = child.val();
        if (o.uid && o.amount && !isNaN(parseFloat(o.amount))) {
          if (!spendMap[o.uid]) spendMap[o.uid] = 0;
          spendMap[o.uid] += parseFloat(o.amount);
        }
      });

      const users = [];
      usersSnap.forEach(child => {
        const uid = child.key;
        const data = child.val();
        const totalSpent = spendMap[uid] || 0;
        users.push({
          uid,
          username: data.username || 'بدون اسم',
          totalSpent
        });
      });

      users.sort((a, b) => b.totalSpent - a.totalSpent);
      rankingDiv.innerHTML = "";

      const currentUser = localStorage.getItem("uid");
      let currentUserRank = null;

      users.forEach((user, index) => {
        if (user.uid === currentUser) currentUserRank = index + 1;

        const card = document.createElement("div");
        card.className = "card";

        let rankClass = "";
        let medal = "";
        if (index === 0) { rankClass = "gold"; medal = "🥇"; }
        else if (index === 1) { rankClass = "silver"; medal = "🥈"; }
        else if (index === 2) { rankClass = "bronze"; medal = "🥉"; }

        card.innerHTML = `
          <div class="rank ${rankClass}">${medal} #${index + 1} - ${user.username}</div>
          <div>💰 أنفق: ${user.totalSpent.toFixed(2)} جنيه</div>
        `;
        if (index < 100) rankingDiv.appendChild(card);
      });

      if (currentUser && currentUserRank > 100) {
        const user = users.find(u => u.uid === currentUser);
        const percentRank = ((currentUserRank / users.length) * 100).toFixed(0);
        const note = document.createElement("div");
        note.className = "card not-top";
        note.innerHTML = `
          <div>🚀 ترتيبك الحالي: المركز ${currentUserRank} خارج أفضل 100</div>
          <div>💰 المبلغ المنفق: ${user.totalSpent.toFixed(2)} جنيه</div>
          <div>🔢 ترتيبك النسبي: ${percentRank}% من إجمالي المستخدمين</div>
        `;
        rankingDiv.appendChild(note);
      }
    }

    loadRanking();
  </script>
</body>
</html>
