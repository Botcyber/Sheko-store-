<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التصنيف العالمي - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      user-select: none;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: box-shadow 0.4s ease;
      cursor: default;
    }
    .card:hover {
      box-shadow: 0 0 12px rgba(0,123,255,0.5);
    }
    .rank {
      font-weight: bold;
      color: #007bff;
      user-select: none;
    }
    .not-top {
      color: #777;
    }

    /* تمييز المراكز الثلاثة الأولى */
    .first-place {
      background: linear-gradient(270deg, #FFD700, #FFA500, #FFD700);
      background-size: 600% 600%;
      animation: glowingGold 8s ease infinite;
      color: #222;
      font-weight: bold;
      box-shadow: 0 0 15px 3px gold;
    }
    .second-place {
      background: linear-gradient(270deg, #C0C0C0, #A9A9A9, #C0C0C0);
      background-size: 600% 600%;
      animation: glowingSilver 8s ease infinite;
      color: #222;
      font-weight: bold;
      box-shadow: 0 0 15px 3px silver;
    }
    .third-place {
      background: linear-gradient(270deg, #CD7F32, #8B4513, #CD7F32);
      background-size: 600% 600%;
      animation: glowingBronze 8s ease infinite;
      color: #222;
      font-weight: bold;
      box-shadow: 0 0 15px 3px #CD7F32;
    }

    /* أنيميشن توهج للخلفية */
    @keyframes glowingGold {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes glowingSilver {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes glowingBronze {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* تأثير توهج عند الضغط للتركيز على ترتيب المستخدم */
    @keyframes highlightGlow {
      0% {
        box-shadow: 0 0 10px 3px #007bff;
      }
      50% {
        box-shadow: 0 0 20px 6px #00d4ff;
      }
      100% {
        box-shadow: 0 0 10px 3px #007bff;
      }
    }
    .highlighted {
      animation: highlightGlow 1.5s ease-in-out 3;
      border-radius: 10px;
    }

    /* صندوق ترتيب المستخدم الخاص أسفل الصفحة */
    #yourRankBox {
      max-width: 1000px;
      margin: 15px auto 40px;
      background: #007bff;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 15px rgba(0,123,255,0.8);
      transition: background 0.3s ease;
    }
    #yourRankBox:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <header>🏆 التصنيف العالمي لأفضل المستخدمين</header>
  <div class="container">
    <div id="rankingList">جاري تحميل التصنيفات...</div>
  </div>

  <div id="yourRankBox" style="display:none;" title="اضغط للذهاب إلى ترتيبك"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadRanking() {
      const ordersSnap = await get(ref(db, "orders"));
      const usersSnap = await get(ref(db, "users"));
      const rankingDiv = document.getElementById("rankingList");
      const yourRankBox = document.getElementById("yourRankBox");

      if (!ordersSnap.exists() || !usersSnap.exists()) {
        rankingDiv.textContent = "لا توجد بيانات كافية للتصنيف.";
        yourRankBox.style.display = "none";
        return;
      }

      const spendMap = {}; // uid => total spent
      ordersSnap.forEach(child => {
        const o = child.val();
        if (o.uid && o.amount && !isNaN(parseFloat(o.amount))) {
          if (!spendMap[o.uid]) spendMap[o.uid] = 0;
          spendMap[o.uid] += parseFloat(o.amount);
        }
      });

      const users = [];
      usersSnap.forEach(child => {
        const uid = child.key;
        const data = child.val();
        const totalSpent = spendMap[uid] || 0;
        users.push({
          uid,
          username: data.username || 'بدون اسم',
          totalSpent
        });
      });

      users.sort((a, b) => b.totalSpent - a.totalSpent);
      rankingDiv.innerHTML = "";

      const currentUser = localStorage.getItem("uid");
      let currentUserRank = null;
      let currentUserData = null;

      users.forEach((user, index) => {
        if (user.uid === currentUser) {
          currentUserRank = index + 1;
          currentUserData = user;
        }

        if (index < 100) {
          const card = document.createElement("div");
          card.className = "card";

          // تعيين فئات المراكز الثلاثة الأولى مع الخلفيات المتوهجة
          if (index === 0) card.classList.add("first-place");
          else if (index === 1) card.classList.add("second-place");
          else if (index === 2) card.classList.add("third-place");

          card.id = "userCard_" + user.uid;
          card.innerHTML = `
            <div><span class="rank">#${index + 1}</span> - ${user.username}</div>
            <div>💰 أنفق: ${user.totalSpent.toFixed(2)} جنيه</div>
          `;
          rankingDiv.appendChild(card);
        }
      });

      if (currentUserRank !== null && currentUserRank <= 100) {
        yourRankBox.style.display = "block";
        yourRankBox.textContent = `🚀 ترتيبك الحالي: المركز ${currentUserRank} - 💰 المبلغ المنفق: ${currentUserData.totalSpent.toFixed(2)} جنيه`;

        // عند الضغط على الصندوق يلمع ونتحرك للترتيب
        yourRankBox.onclick = () => {
          const targetCard = document.getElementById("userCard_" + currentUser);
          if (!targetCard) return;

          // تحريك الصفحة لمكان العنصر مع هامش
          window.scrollTo({
            top: targetCard.offsetTop - 20,
            behavior: "smooth"
          });

          // إضافة تأثير التوهج
          targetCard.classList.add("highlighted");
          // إزالة التوهج بعد انتهاء الأنيميشن
          setTimeout(() => {
            targetCard.classList.remove("highlighted");
          }, 4500); // مدة الأنيميشن (3 دورات × 1.5 ثانية)
        };
      } else {
        yourRankBox.style.display = "none";
      }
    }

    loadRanking();
  </script>
</body>
</html>
