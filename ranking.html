<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>التصنيف العالمي - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { 
      font-family: 'Cairo', sans-serif; 
      background: #f9f9f9; 
      margin: 0; 
      padding: 0; 
      scroll-behavior: smooth;
    }
    header { 
      background: #222; 
      color: #fff; 
      text-align: center; 
      padding: 20px; 
      font-size: 24px; 
      font-weight: bold;
      letter-spacing: 1.5px;
      text-shadow: 0 0 5px #000;
    }
    .container { 
      max-width: 1000px; 
      margin: auto; 
      padding: 20px; 
    }
    .card { 
      background: white; 
      border-radius: 10px; 
      padding: 15px; 
      margin-bottom: 10px; 
      box-shadow: 0 0 8px rgba(0,0,0,0.1); 
      transition: transform 0.3s ease;
      cursor: default;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,123,255,0.3);
    }
    .rank { 
      font-weight: bold; 
      color: #007bff; 
      font-size: 18px;
    }
    .not-top { 
      color: #777; 
      font-style: italic;
    }
    
    /* تصميم المراتب الأولى */
    .first-place {
      background: linear-gradient(135deg, #FFD700, #FFC700, #FFB700);
      color: #fff;
      box-shadow: 0 0 15px #FFD700;
      position: relative;
      overflow: hidden;
      animation: glow1 3s ease-in-out infinite alternate;
    }
    @keyframes glow1 {
      0% { box-shadow: 0 0 15px #FFD700, 0 0 30px #FFC700;}
      100% { box-shadow: 0 0 25px #FFF700, 0 0 40px #FFC700;}
    }
    
    .second-place {
      background: linear-gradient(135deg, #C0C0C0, #B0B0B0, #A0A0A0);
      color: #222;
      box-shadow: 0 0 15px #C0C0C0;
      animation: glow2 3s ease-in-out infinite alternate;
    }
    @keyframes glow2 {
      0% { box-shadow: 0 0 15px #C0C0C0, 0 0 30px #B0B0B0;}
      100% { box-shadow: 0 0 25px #E0E0E0, 0 0 40px #B0B0B0;}
    }
    
    .third-place {
      background: linear-gradient(135deg, #CD7F32, #B76E33, #A05E2B);
      color: #fff;
      box-shadow: 0 0 15px #CD7F32;
      animation: glow3 3s ease-in-out infinite alternate;
    }
    @keyframes glow3 {
      0% { box-shadow: 0 0 15px #CD7F32, 0 0 30px #B76E33;}
      100% { box-shadow: 0 0 25px #E1A05D, 0 0 40px #B76E33;}
    }
    
    /* صندوق ترتيبك أسفل الصفحة */
    #yourRankBox {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      max-width: 1000px;
      background: #007bff;
      color: white;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 0 15px rgba(0,123,255,0.8);
      transition: background 0.3s ease;
      z-index: 9999;
    }
    #yourRankBox:hover {
      background: #0056b3;
    }
    /* تأثير توهج عند الضغط على ترتيب المستخدم */
    .highlight {
      animation: highlightGlow 2s ease forwards;
    }
    @keyframes highlightGlow {
      0% { box-shadow: 0 0 10px 5px #ffea00; }
      100% { box-shadow: none; }
    }
  </style>
</head>
<body>
  <header>🏆 التصنيف العالمي لأفضل المستخدمين</header>
  <div class="container">
    <div id="rankingList">جاري تحميل التصنيفات...</div>
  </div>

  <div id="yourRankBox" style="display:none;" title="اضغط للذهاب إلى ترتيبك"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function loadRanking() {
      const ordersSnap = await get(ref(db, "orders"));
      const usersSnap = await get(ref(db, "users"));
      const rankingDiv = document.getElementById("rankingList");
      const yourRankBox = document.getElementById("yourRankBox");

      if (!ordersSnap.exists() || !usersSnap.exists()) {
        rankingDiv.textContent = "لا توجد بيانات كافية للتصنيف.";
        return;
      }

      const spendMap = {}; // uid => total spent
      ordersSnap.forEach(child => {
        const o = child.val();
        if (o.uid && o.amount && !isNaN(parseFloat(o.amount))) {
          if (!spendMap[o.uid]) spendMap[o.uid] = 0;
          spendMap[o.uid] += parseFloat(o.amount);
        }
      });

      const users = [];
      usersSnap.forEach(child => {
        const uid = child.key;
        const data = child.val();
        const totalSpent = spendMap[uid] || 0;
        users.push({
          uid,
          username: data.username || 'بدون اسم',
          totalSpent
        });
      });

      users.sort((a, b) => b.totalSpent - a.totalSpent);
      rankingDiv.innerHTML = "";

      const currentUser = localStorage.getItem("uid");
      let currentUserRank = null;

      users.forEach((user, index) => {
        if (user.uid === currentUser) currentUserRank = index + 1;

        if (index < 100) {
          const card = document.createElement("div");
          card.className = "card";
          if(index === 0) card.classList.add("first-place");
          else if(index === 1) card.classList.add("second-place");
          else if(index === 2) card.classList.add("third-place");

          card.innerHTML = `
            <div><span class="rank">#${index + 1}</span> - ${user.username}</div>
            <div>💰 أنفق: ${user.totalSpent.toFixed(2)} جنيه</div>
          `;
          rankingDiv.appendChild(card);
        }
      });

      // عرض صندوق ترتيب المستخدم أسفل الصفحة إن كان موجودًا ضمن الـ100
      if (currentUser && currentUserRank && currentUserRank <= 100) {
        const user = users.find(u => u.uid === currentUser);
        yourRankBox.style.display = "block";
        yourRankBox.textContent = `🚀 ترتيبك الحالي: #${currentUserRank} - ${user.username} - 💰 أنفقت: ${user.totalSpent.toFixed(2)} جنيه`;
        
        yourRankBox.onclick = () => {
          // إظهار تأثير التوهج على ترتيب المستخدم ثم التمرير إليه
          const cards = rankingDiv.querySelectorAll('.card');
          const targetCard = cards[currentUserRank - 1];
          if (targetCard) {
            // إزالة توهج من الكل أولاً
            cards.forEach(c => c.classList.remove('highlight'));
            targetCard.classList.add('highlight');
            targetCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            // إزالة التوهج بعد 2 ثواني
            setTimeout(() => targetCard.classList.remove('highlight'), 2000);
          }
        };
      } else {
        yourRankBox.style.display = "none";
      }
    }

    loadRanking();
  </script>
</body>
</html>
