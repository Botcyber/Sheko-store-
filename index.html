<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sheko Store - تسجيل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      direction: rtl;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0069d9;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }
    .link-text {
      margin-top: 15px;
      font-size: 14px;
      color: #0069d9;
    }
    .link-text a {
      color: #0069d9;
      text-decoration: none;
      font-weight: bold;
    }
    .btn-share {
      margin-top: 20px;
      background: #28a745;
    }
    .btn-copy {
      margin-top: 10px;
      background: #17a2b8;
    }
    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <button id="actionBtn">دخول</button>

    <div class="link-text" style="margin-top:20px;">
      إذا نسيت الباسورد كلم الأدمن على الواتساب:
      <br />
      <a href="https://wa.me/201099874914" target="_blank" rel="noopener">01099874914</a>
    </div>

    <button class="btn-share" onclick="shareSite()">مشاركة الموقع مع أصدقائك</button>
    <button class="btn-copy" onclick="copyLink()">نسخ رابط الموقع</button>
  </div>

  <div id="toast"></div>

  <script>
    function showToast(message, type = "info") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";

      // تغيير اللون حسب النوع
      if (type === "success") {
        toast.style.backgroundColor = "#28a745"; // أخضر
        toast.style.color = "#fff";
      } else if (type === "error") {
        toast.style.backgroundColor = "#dc3545"; // أحمر
        toast.style.color = "#fff";
      } else if (type === "warning") {
        toast.style.backgroundColor = "#ffc107"; // أصفر
        toast.style.color = "#000";
      } else {
        toast.style.backgroundColor = "#333"; // رمادي داكن
        toast.style.color = "#fff";
      }

      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }

    function shareSite() {
      const shareData = {
        title: "Sheko Store",
        text: "جرب هذا الموقع لشحن الألعاب 🔥",
        url: "https://botcyber.github.io/Sheko-store-/"
      };

      if (navigator.share) {
        navigator.share(shareData)
          .then(() => showToast("✅ تمت المشاركة بنجاح", "success"))
          .catch(() => showToast("❌ لم يتم الإرسال", "error"));
      } else {
        showToast("❗ جهازك لا يدعم المشاركة. انسخ الرابط يدويًا.", "warning");
      }
    }

    function copyLink() {
      const link = "https://botcyber.github.io/Sheko-store-/";
      navigator.clipboard.writeText(link)
        .then(() => showToast("📋 تم نسخ الرابط!", "success"))
        .catch(() => showToast("❌ لم يتم النسخ.", "error"));
    }
  </script>
</body>
</html>
