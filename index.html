<!-- index.html - صفحة البداية (تسجيل الدخول) --><!DOCTYPE html><html>
<head>
  <meta charset="UTF-8">
  <title>Sheko Store - تسجيل الدخول</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
  authDomain: "sheko-store.firebaseapp.com",
  projectId: "sheko-store",
  storageBucket: "sheko-store.firebasestorage.app",
  messagingSenderId: "113892775847",
  appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882",
  measurementId: "G-MQCQE3X077"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("خطأ في تسجيل الدخول: " + error.message);
        });
    }

    function registerUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("تم إنشاء الحساب بنجاح");
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("حدث خطأ: " + error.message);
        });
    }
  </script></head>
<body>
  <h2>تسجيل الدخول أو إنشاء حساب</h2>
  <input type="email" id="email" placeholder="البريد الإلكتروني"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button onclick="loginUser()">تسجيل الدخول</button>
  <button onclick="registerUser()">إنشاء حساب جديد</button>
</body>
</html>
