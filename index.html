
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول أو إنشاء حساب</title>
  <style>
    body { font-family: 'Cairo', sans-serif; background-color: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 350px; }
    h2 { text-align: center; }
    input { width: 100%; padding: 10px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; }
    button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 15px; cursor: pointer; }
    .switch { text-align: center; margin-top: 15px; color: blue; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="handleAuth()">دخول</button>
    <div class="switch" onclick="toggleForm()">أو إنشاء حساب جديد</div>
  </div>

  <script>
    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "تسجيل الدخول" : "إنشاء حساب";
      document.querySelector("button").innerText = isLogin ? "دخول" : "تسجيل";
    }
    function handleAuth() {
      alert("سيتم ربط النموذج مع Firebase لاحقاً");
    }
  </script>
</body>
</html>
