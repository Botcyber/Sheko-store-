<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Sheko Store - تسجيل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 { color: #333; margin-bottom: 20px; }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0069d9;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      box-sizing: border-box;
    }
    .toggle {
      margin-top: 10px;
      cursor: pointer;
      color: #0069d9;
      user-select: none;
    }
    .btn-share {
      margin-top: 20px;
      background: #28a745;
    }
    .btn-copy {
      margin-top: 10px;
      background: #17a2b8;
    }
    .whatsapp {
      margin-top: 15px;
      color: #0069d9;
      font-size: 14px;
      user-select: none;
    }
    #toast {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 16px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="الاسم" style="display:none;" />
    <input type="email" id="email" placeholder="البريد الإلكتروني" />
    <input type="password" id="password" placeholder="كلمة المرور" />
    <input type="password" id="confirmPassword" placeholder="تأكيد كلمة المرور" style="display:none;" />
    <button id="actionBtn">دخول</button>
    <div class="toggle" id="toggleForm">ليس لديك حساب؟ أنشئ الآن</div>

    <div class="whatsapp">
      إذا نسيت الباسورد كلم الأدمن على الواتساب:<br />
      <a href="https://wa.me/201099874914" target="_blank">01099874914</a>
    </div>

    <button class="btn-share" onclick="shareSite()">مشاركة الموقع مع أصدقائك</button>
    <button class="btn-copy" onclick="copyLink()">نسخ رابط الموقع</button>
  </div>

  <div id="toast"></div>

  <!-- Firebase CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let isRegister = false;

    const username = document.getElementById("username");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const confirmPassword = document.getElementById("confirmPassword");
    const actionBtn = document.getElementById("actionBtn");
    const formTitle = document.getElementById("formTitle");
    const toggleForm = document.getElementById("toggleForm");

    toggleForm.onclick = () => {
      isRegister = !isRegister;
      formTitle.textContent = isRegister ? "إنشاء حساب" : "تسجيل الدخول";
      actionBtn.textContent = isRegister ? "تسجيل" : "دخول";
      confirmPassword.style.display = isRegister ? "block" : "none";
      username.style.display = isRegister ? "block" : "none";
      toggleForm.textContent = isRegister ? "لديك حساب؟ تسجيل الدخول" : "ليس لديك حساب؟ أنشئ الآن";
    };

    actionBtn.onclick = async () => {
      const userEmail = email.value.trim();
      const userPass = password.value;
      const confirmPass = confirmPassword.value;
      const userName = username.value.trim();

      if (isRegister) {
        if (userPass !== confirmPass) {
          return showToast("كلمتا المرور غير متطابقتين", "error");
        }

        if (userName === "") {
          return showToast("الرجاء إدخال الاسم", "error");
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, userEmail, userPass);
          const user = userCredential.user;
          await set(ref(db, 'users/' + user.uid), {
            uid: user.uid,
            email: user.email,
            name: userName,
            balance: 0,
            points: 0
          });
          showToast("✅ تم إنشاء الحساب", "success");
          window.location.href = "dashboard.html";
        } catch (error) {
          showToast(error.message, "error");
        }
      } else {
        try {
          await signInWithEmailAndPassword(auth, userEmail, userPass);
          showToast("✅ تم تسجيل الدخول", "success");
          window.location.href = "dashboard.html";
        } catch (error) {
          showToast(error.message, "error");
        }
      }
    };

    window.shareSite = () => {
      const shareData = {
        title: "Sheko Store",
        text: "جرب هذا الموقع لشحن الألعاب 🔥",
        url: "https://botcyber.github.io/Sheko-store-/"
      };

      if (navigator.share) {
        navigator.share(shareData)
          .then(() => showToast("✅ تمت المشاركة بنجاح", "success"))
          .catch(() => showToast("❌ لم يتم الإرسال", "error"));
      } else {
        showToast("❗ جهازك لا يدعم المشاركة. انسخ الرابط يدويًا.", "warning");
      }
    };

    window.copyLink = () => {
      const link = "https://botcyber.github.io/Sheko-store-/";
      navigator.clipboard.writeText(link)
        .then(() => showToast("📋 تم نسخ الرابط!", "success"))
        .catch(() => showToast("❌ لم يتم النسخ.", "error"));
    };

    function showToast(message, type = "info") {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.style.display = "block";

      if (type === "success") {
        toast.style.backgroundColor = "#28a745";
      } else if (type === "error") {
        toast.style.backgroundColor = "#dc3545";
      } else if (type === "warning") {
        toast.style.backgroundColor = "#ffc107";
        toast.style.color = "#000";
      } else {
        toast.style.backgroundColor = "#333";
      }

      setTimeout(() => {
        toast.style.display = "none";
      }, 3000);
    }
  </script>
</body>
</html>
