<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة أموال - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; margin-top: 40px; }
    h2 { text-align: center; }
    label, select, input { display: block; width: 100%; margin-top: 10px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; width: 100%; padding: 12px; background: #222; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #444; }
    .info { margin-top: 15px; font-size: 14px; color: #555; text-align: center; }
    .hidden { display: none; }
    .history { background: #fff; margin-top: 40px; padding: 20px; border-radius: 12px; }
    .history h3 { margin-bottom: 10px; }
    .transaction { padding: 10px; border-bottom: 1px solid #ccc; margin-bottom: 15px; border-radius: 10px; background: #f9f9f9; }
    .transaction:last-child { border-bottom: none; }
    .status { font-weight: bold; }
    .status.pending { color: #007bff; }
    .status.approved { color: #28a745; }
    .status.rejected { color: #dc3545; }
    .download-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #1e7e34;
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
  <h2>إضافة أموال</h2>
  <label for="method">اختر طريقة الدفع:</label>
  <select id="method">
    <option value="">اختر</option>
    <option value="vodafone">فودافون كاش</option>
    <option value="instapay">انستا باي</option>
    <option value="fawry">فوري</option>
  </select>
  <div id="details" class="info"></div>
  <label for="sender">رقم/رابط التحويل:</label>
  <input type="text" id="sender" placeholder="مثال: رقم فودافون أو رابط إنستا باي" />
  <label for="amount">المبلغ المرسل (جنيه):</label>
  <input type="number" id="amount" min="1" placeholder="مثال: 50" />
  <button onclick="submitTopup()">تحقق</button>

  <p class="info">إضافة الأموال لحسابك تستغرق من 1 - 3 ساعات</p>
  <p class="info">إذا واجهت مشكلة، راسلنا على <a href="https://wa.me/201099874914" target="_blank">واتساب: 01099874914</a></p>
</div>

<div class="container history">
  <h3>سجل تحويلاتك</h3>
  <div id="topupHistory">جاري التحميل...</div>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
  authDomain: "sheko-store.firebaseapp.com",
  databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
  projectId: "sheko-store",
  storageBucket: "sheko-store.firebasestorage.app",
  messagingSenderId: "113892775847",
  appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

const methodEl = document.getElementById("method");
const detailsEl = document.getElementById("details");
const senderEl = document.getElementById("sender");
const amountEl = document.getElementById("amount");
const historyEl = document.getElementById("topupHistory");

methodEl.addEventListener("change", () => {
  const value = methodEl.value;
  if (value === "vodafone" || value === "fawry") {
    detailsEl.innerHTML = `<span style="color:#007bff; font-weight:bold; font-size:1.1em;">رقم التحويل: 01099874914</span>`;
  } else if (value === "instapay") {
    detailsEl.innerHTML = `<span style="color:#007bff; font-weight:bold; font-size:1.1em;">رابط الحساب: shehabhossnyshawky@instapay</span>`;
  } else {
    detailsEl.innerHTML = "";
  }
});

let currentUser = null;
auth.onAuthStateChanged(user => {
  if (!user) return location.href = 'index.html';
  currentUser = user;
  loadTopupHistory();
});

function submitTopup() {
  const method = methodEl.value;
  const sender = senderEl.value.trim();
  const amount = parseFloat(amountEl.value);

  if (!method || !sender || isNaN(amount) || amount <= 0) {
    alert("يرجى ملء جميع الحقول بشكل صحيح");
    return;
  }

  if (!currentUser) {
    alert("يجب تسجيل الدخول أولاً");
    return;
  }

  const newTopupKey = db.ref().child('transactions').push().key;

  const topupData = {
    uid: currentUser.uid,
    method,
    senderInfo: sender,
    amount,
    status: "قيد المراجعة",
    timestamp: new Date().toISOString()
  };

  const updates = {};
  updates['/transactions/' + newTopupKey] = topupData;

  db.ref().update(updates).then(() => {
    alert("تم إرسال طلب إضافة الأموال بنجاح");
    senderEl.value = "";
    amountEl.value = "";
    methodEl.value = "";
    detailsEl.innerHTML = "";
    loadTopupHistory();
  }).catch((error) => {
    console.error("خطأ في الإرسال:", error);
    alert("حدث خطأ أثناء الإرسال: " + error.message);
  });
}

function loadTopupHistory() {
  if (!currentUser) return;
  db.ref("transactions").orderByChild("uid").equalTo(currentUser.uid).on("value", snapshot => {
    if (!snapshot.exists()) {
      historyEl.innerHTML = `<p class="info">لا توجد تحويلات بعد.</p>`;
      return;
    }

    historyEl.innerHTML = "";
    const data = snapshot.val();
    const sorted = Object.values(data).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));

    sorted.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "transaction";
      const statusClass = item.status === "تم" ? "approved" : item.status === "مرفوض" ? "rejected" : "pending";

      const uniqueId = `pdf-content-${index}`;

      div.innerHTML = `
        <div id="${uniqueId}" style="padding: 20px; border: 2px solid #007bff; border-radius: 12px; background: #fafafa; direction: rtl; text-align: right;">
          <h2 style="text-align:center; color:#007bff; margin-bottom: 20px;">💳 Sheko Store</h2>
          <p><strong>المبلغ:</strong> ${item.amount} جنيه</p>
          <p><strong>طريقة الدفع:</strong> ${item.method}</p>
          <p><strong>معلومات التحويل:</strong> ${item.senderInfo}</p>
          <p><strong>الحالة:</strong> <span class="status ${statusClass}">${item.status}</span></p>
          <p><strong>التاريخ:</strong> ${new Date(item.timestamp).toLocaleString("ar-EG")}</p>
        </div>
        <button class="download-btn" onclick="downloadPDF('${uniqueId}', '${item.timestamp}')">📥 تحميل كـ PDF</button>
      `;

      historyEl.appendChild(div);
    });
  });
}

function downloadPDF(id, timestamp) {
  const element = document.getElementById(id);
  const opt = {
    margin:       0.5,
    filename:     `ShekoStore-${new Date(timestamp).toLocaleDateString('ar-EG')}.pdf`,
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'A4', orientation: 'portrait' }
  };
  html2pdf().set(opt).from(element).save();
}
</script>
</body>
</html>
