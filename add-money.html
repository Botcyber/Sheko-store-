<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة أموال - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; margin-top: 40px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
    h2 { text-align: center; color: #222; }
    label, select, input { display: block; width: 100%; margin-top: 10px; padding: 12px; border-radius: 8px; border: 1px solid #ccc; font-size: 16px; }
    select:focus, input:focus { border-color: #ffb700; outline: none; box-shadow: 0 0 8px #ffb700aa; }
    button { margin-top: 20px; width: 100%; padding: 14px; background: #222; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; transition: background 0.3s ease; }
    button:hover { background: #ffb700; color: #222; }
    .info { margin-top: 15px; font-size: 15px; color: #555; text-align: center; }
    .info strong { color: #ffb700; }
    .history { background: #fff; margin-top: 40px; padding: 20px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
    .history h3 { margin-bottom: 20px; color: #222; text-align: center; }
    .transaction {
      padding: 15px 20px;
      border-bottom: 1px solid #eee;
      position: relative;
      font-size: 16px;
      color: #333;
    }
    .transaction:last-child { border-bottom: none; }
    .status {
      font-weight: bold;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      margin-top: 6px;
    }
    .status.pending { background: #007bff22; color: #007bff; }
    .status.approved { background: #28a74522; color: #28a745; }
    .status.rejected { background: #dc354522; color: #dc3545; }
    .btn-pdf {
      position: absolute;
      top: 15px;
      left: 20px;
      background: #ffb700;
      border: none;
      border-radius: 6px;
      color: #222;
      font-weight: bold;
      cursor: pointer;
      padding: 8px 14px;
      font-size: 14px;
      transition: background 0.3s ease;
    }
    .btn-pdf:hover {
      background: #e6a400;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>إضافة أموال</h2>
  <label for="method">اختر طريقة الدفع:</label>
  <select id="method">
    <option value="">اختر</option>
    <option value="vodafone">فودافون كاش</option>
    <option value="instapay">انستا باي</option>
    <option value="fawry">فوري</option>
  </select>
  <div id="details" class="info"></div>
  <label for="sender">رقم/رابط التحويل:</label>
  <input type="text" id="sender" placeholder="مثال: رقم فودافون أو رابط إنستا باي" />
  <label for="amount">المبلغ المرسل (جنيه):</label>
  <input type="number" id="amount" min="1" placeholder="مثال: 50" />

  <button onclick="submitTopup()">تحقق</button>

  <p class="info">إضافة الأموال لحسابك تستغرق من 1 - 3 ساعات</p>
  <p class="info">إذا واجهت مشكلة، راسلنا على <a href="https://wa.me/201099874914" target="_blank" style="color:#ffb700;">واتساب: 01099874914</a></p>
</div>

<div class="container history">
  <h3>سجل تحويلاتك</h3>
  <div id="topupHistory">جاري التحميل...</div>
</div>

<!-- مكتبة html2pdf -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
  authDomain: "sheko-store.firebaseapp.com",
  databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
  projectId: "sheko-store",
  storageBucket: "sheko-store.firebasestorage.app",
  messagingSenderId: "113892775847",
  appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

const methodEl = document.getElementById("method");
const detailsEl = document.getElementById("details");
const senderEl = document.getElementById("sender");
const amountEl = document.getElementById("amount");
const historyEl = document.getElementById("topupHistory");

methodEl.addEventListener("change", () => {
  const value = methodEl.value;
  if (value === "vodafone" || value === "fawry") {
    detailsEl.innerHTML = `<strong style="color:#ffb700;">رقم التحويل: 01099874914</strong>`;
  } else if (value === "instapay") {
    detailsEl.innerHTML = `<strong style="color:#ffb700;">رابط الحساب: shehabhossnyshawky@instapay</strong>`;
  } else {
    detailsEl.innerHTML = "";
  }
});

let currentUser = null;
auth.onAuthStateChanged(user => {
  if (!user) return location.href = 'index.html';
  currentUser = user;
  loadTopupHistory();
});

function submitTopup() {
  const method = methodEl.value;
  const sender = senderEl.value.trim();
  const amount = parseFloat(amountEl.value);

  if (!method || !sender || isNaN(amount) || amount <= 0) {
    alert("يرجى ملء جميع الحقول بشكل صحيح");
    return;
  }
  if (!currentUser) {
    alert("يجب تسجيل الدخول أولاً");
    return;
  }

  const newTopupKey = db.ref().child('transactions').push().key;

  const topupData = {
    uid: currentUser.uid,
    method,
    senderInfo: sender,
    amount,
    status: "قيد المراجعة",
    timestamp: new Date().toISOString()
  };

  const updates = {};
  updates['/transactions/' + newTopupKey] = topupData;

  db.ref().update(updates).then(() => {
    alert("تم إرسال طلب إضافة الأموال بنجاح");
    senderEl.value = "";
    amountEl.value = "";
    methodEl.value = "";
    detailsEl.innerHTML = "";
    loadTopupHistory();
  }).catch((error) => {
    console.error("خطأ في الإرسال:", error);
    alert("حدث خطأ أثناء الإرسال: " + error.message);
  });
}

function loadTopupHistory() {
  if (!currentUser) return;
  db.ref("transactions").orderByChild("uid").equalTo(currentUser.uid).on("value", snapshot => {
    if (!snapshot.exists()) {
      historyEl.innerHTML = `<p class="info">لا توجد تحويلات بعد.</p>`;
      return;
    }
    historyEl.innerHTML = "";
    const data = snapshot.val();
    const sorted = Object.entries(data)
      .filter(([,v]) => v.uid === currentUser.uid)
      .sort((a,b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));

    sorted.forEach(([key, item]) => {
      const statusClass = item.status === "تم" ? "approved" : item.status === "مرفوض" ? "rejected" : "pending";
      const div = document.createElement("div");
      div.className = "transaction";
      div.id = `transaction-${key}`;
      div.innerHTML = `
        <strong>المبلغ:</strong> ${item.amount} جنيه<br>
        <strong>الطريقة:</strong> ${item.method}<br>
        <strong>التحويل:</strong> ${item.senderInfo}<br>
        <strong>الحالة:</strong> <span class="status ${statusClass}">${item.status}</span><br>
        <small>التاريخ: ${new Date(item.timestamp).toLocaleString("ar-EG")}</small>
        <button class="btn-pdf" onclick="downloadPDF('transaction-${key}', '${item.timestamp}')">تحميل PDF</button>
      `;
      historyEl.appendChild(div);
    });
  });
}

function downloadPDF(id, timestamp) {
  const element = document.getElementById(id);

  // نص ترحيبي للترويسة
  const headerHtml = `
    <div style="text-align:center; margin-bottom: 20px; font-family: 'Cairo', sans-serif;">
      <h1 style="color:#ffb700;">Sheko Store</h1>
      <h3>سجل طلب إضافة أموال</h3>
      <hr style="border:1px solid #ffb700; margin: 10px 0 20px 0;" />
    </div>
  `;

  // ننسخ المحتوى المطلوب طباعته
  const contentHtml = element.innerHTML;

  // نخلق عنصر مؤقت لجمع المحتوى مع الهيدر
  const tempDiv = document.createElement("div");
  tempDiv.style.padding = "20px";
  tempDiv.style.fontFamily = "'Cairo', sans-serif";
  tempDiv.innerHTML = headerHtml + contentHtml;

  const opt = {
    margin:       0.5,
    filename:     `ShekoStore-${new Date(timestamp).toLocaleDateString('ar-EG')}.pdf`,
    image:        { type: 'jpeg', quality: 0.98 },
    html2canvas:  { scale: 2 },
    jsPDF:        { unit: 'in', format: 'A4', orientation: 'portrait' }
  };

  html2pdf().set(opt).from(tempDiv).save();
}
</script>

</body>
</html>
