<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة أموال - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f9f9f9, #e3e3e3);
      color: #333;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }
    label {
      margin-top: 15px;
      font-weight: bold;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 14px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #ffb700;
      color: #000;
    }
    .info {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
      color: #555;
    }
    .history {
      margin-top: 50px;
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.1);
    }
    .transaction {
      border-bottom: 1px solid #ddd;
      padding: 15px 0;
    }
    .transaction:last-child {
      border-bottom: none;
    }
    .status {
      font-weight: bold;
    }
    .status.pending { color: #007bff; }
    .status.approved { color: #28a745; }
    .status.rejected { color: #dc3545; }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>💰 إضافة أموال إلى حسابك</h2><label for="method">طريقة الدفع:</label> <select id="method"> <option value="">اختر</option> <option value="vodafone">فودافون كاش</option> <option value="instapay">انستا باي</option> <option value="fawry">فوري</option> </select>

  <div id="details" class="info"></div><label for="sender">رقم/رابط التحويل:</label> <input type="text" id="sender" placeholder="مثال: رقم فودافون أو رابط إنستا باي" />

<label for="amount">المبلغ بالجنيه:</label> <input type="number" id="amount" min="1" placeholder="مثال: 50" />

<button onclick="submitTopup()">📨 إرسال الطلب</button>

  <p class="info">⏳ يتم مراجعة الطلب خلال 1 إلى 3 ساعات عمل.</p>
  <p class="info">📞 دعم فني عبر <a href="https://wa.me/201099874914" target="_blank">واتساب</a></p>
</div><div class="container history">
  <h3>🧾 سجل تحويلاتك السابقة</h3>
  <div id="topupHistory">جاري التحميل...</div>
</div><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script><script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script><script>
  const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.appspot.com",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const methodEl = document.getElementById("method");
  const detailsEl = document.getElementById("details");
  const senderEl = document.getElementById("sender");
  const amountEl = document.getElementById("amount");
  const historyEl = document.getElementById("topupHistory");

  methodEl.addEventListener("change", () => {
    const value = methodEl.value;
    if (value === "vodafone" || value === "fawry") {
      detailsEl.innerHTML = `رقم التحويل: <strong>01099874914</strong>`;
    } else if (value === "instapay") {
      detailsEl.innerHTML = `رابط الحساب: <strong>shehabhossnyshawky@instapay</strong>`;
    } else {
      detailsEl.innerHTML = "";
    }
  });

  let currentUser = null;
  auth.onAuthStateChanged(user => {
    if (!user) return location.href = 'index.html';
    currentUser = user;
    loadTopupHistory();
  });

  function submitTopup() {
    const method = methodEl.value;
    const sender = senderEl.value.trim();
    const amount = parseFloat(amountEl.value);

    if (!method || !sender || isNaN(amount) || amount <= 0) {
      alert("يرجى ملء جميع الحقول بشكل صحيح");
      return;
    }

    const newTopupKey = db.ref().child('transactions').push().key;
    const topupData = {
      uid: currentUser.uid,
      method,
      senderInfo: sender,
      amount,
      status: "قيد المراجعة",
      timestamp: new Date().toISOString()
    };

    db.ref('/transactions/' + newTopupKey).set(topupData).then(() => {
      alert("✅ تم إرسال الطلب بنجاح");
      senderEl.value = "";
      amountEl.value = "";
      methodEl.value = "";
      detailsEl.innerHTML = "";
      loadTopupHistory();
    }).catch(err => {
      console.error(err);
      alert("حدث خطأ أثناء إرسال الطلب: " + err.message);
    });
  }

  function loadTopupHistory() {
    db.ref("transactions").orderByChild("uid").equalTo(currentUser.uid).on("value", snapshot => {
      if (!snapshot.exists()) {
        historyEl.innerHTML = `<p class="info">لا توجد تحويلات مسجلة.</p>`;
        return;
      }
      historyEl.innerHTML = "";
      const data = Object.values(snapshot.val()).sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "transaction";
        const statusClass = item.status === "تم" ? "approved" : item.status === "مرفوض" ? "rejected" : "pending";
        div.innerHTML = `
          <strong>المبلغ:</strong> ${item.amount} جنيه<br>
          <strong>الطريقة:</strong> ${item.method}<br>
          <strong>التحويل:</strong> ${item.senderInfo}<br>
          <strong>الحالة:</strong> <span class="status ${statusClass}">${item.status}</span><br>
          <small>🕓 ${new Date(item.timestamp).toLocaleString("ar-EG")}</small>
        `;
        historyEl.appendChild(div);
      });
    });
  }
</script></body>
</html>
