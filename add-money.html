<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة أموال - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 0; padding: 0;
      overflow-x: hidden;
    }
    /* حركة دخول الصفحة من اليمين لليسار */
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 25px 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateX(100%);
    }
    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-top: 15px;
      color: #444;
      font-size: 16px;
    }
    select, input {
      width: 100%;
      margin-top: 8px;
      padding: 12px 14px;
      font-size: 16px;
      border: 1.8px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      outline: none;
    }
    select:focus, input:focus {
      border-color: #ffb700;
      box-shadow: 0 0 8px #ffb700aa;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 15px 0;
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ffb700, #ff9900);
      color: #222;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 183, 0, 0.4);
      transition: background 0.4s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #ff9900, #ffb700);
    }
    .info {
      margin-top: 18px;
      font-size: 15px;
      color: #666;
      text-align: center;
    }
    .info a {
      color: #ffb700;
      text-decoration: none;
      font-weight: 600;
    }
    .info a:hover {
      text-decoration: underline;
    }
    .history {
      max-width: 600px;
      margin: 40px auto 60px;
      background: #fff;
      padding: 20px 30px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.07);
      animation: slideIn 0.8s ease forwards;
      opacity: 0;
      transform: translateX(100%);
      animation-delay: 0.3s;
      animation-fill-mode: forwards;
    }
    .history h3 {
      margin-bottom: 20px;
      color: #222;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1.1px;
    }
    .transaction {
      border-bottom: 1px solid #eee;
      padding: 12px 0;
      font-size: 15.5px;
      color: #333;
      direction: rtl;
      text-align: right;
    }
    .transaction:last-child {
      border-bottom: none;
    }
    .status {
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 14px;
      display: inline-block;
      margin-top: 8px;
    }
    .status.pending {
      background: #007bff22;
      color: #007bff;
    }
    .status.approved {
      background: #28a74522;
      color: #28a745;
    }
    .status.rejected {
      background: #dc354522;
      color: #dc3545;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>إضافة أموال</h2>
  <label for="method">اختر طريقة الدفع:</label>
  <select id="method">
    <option value="">اختر</option>
    <option value="vodafone">فودافون كاش</option>
    <option value="instapay">انستا باي</option>
    <option value="fawry">فوري</option>
  </select>
  <div id="details" class="info"></div>
  <label for="sender">رقم/رابط التحويل:</label>
  <input type="text" id="sender" placeholder="مثال: رقم فودافون أو رابط إنستا باي" />
  <label for="amount">المبلغ المرسل (جنيه):</label>
  <input type="number" id="amount" min="1" placeholder="مثال: 50" />

  <button onclick="submitTopup()">تحقق</button>

  <p class="info">إضافة الأموال لحسابك تستغرق من 1 - 3 ساعات</p>
  <p class="info">إذا واجهت مشكلة، راسلنا على <a href="https://wa.me/201099874914" target="_blank">واتساب: 01099874914</a></p>
</div>

<div class="history">
  <h3>سجل تحويلاتك</h3>
  <div id="topupHistory">جاري التحميل...</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.firebasestorage.app",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.database();

  const methodEl = document.getElementById("method");
  const detailsEl = document.getElementById("details");
  const senderEl = document.getElementById("sender");
  const amountEl = document.getElementById("amount");
  const historyEl = document.getElementById("topupHistory");

  methodEl.addEventListener("change", () => {
    const value = methodEl.value;
    if (value === "vodafone" || value === "fawry") {
      detailsEl.innerHTML = `<strong style="color:#ffb700;">رقم التحويل: 01099874914</strong>`;
    } else if (value === "instapay") {
      detailsEl.innerHTML = `<strong style="color:#ffb700;">رابط الحساب: shehabhossnyshawky@instapay</strong>`;
    } else {
      detailsEl.innerHTML = "";
    }
  });

  let currentUser = null;
  auth.onAuthStateChanged(user => {
    if (!user) return location.href = 'index.html';
    currentUser = user;
    loadTopupHistory();
  });

  function submitTopup() {
    const method = methodEl.value;
    const sender = senderEl.value.trim();
    const amount = parseFloat(amountEl.value);

    if (!method || !sender || isNaN(amount) || amount <= 0) {
      alert("يرجى ملء جميع الحقول بشكل صحيح");
      return;
    }
    if (!currentUser) {
      alert("يجب تسجيل الدخول أولاً");
      return;
    }

    const newTopupKey = db.ref().child('transactions').push().key;

    const topupData = {
      uid: currentUser.uid,
      method,
      senderInfo: sender,
      amount,
      status: "قيد المراجعة",
      timestamp: new Date().toISOString()
    };

    const updates = {};
    updates['/transactions/' + newTopupKey] = topupData;

    db.ref().update(updates).then(() => {
      alert("تم إرسال طلب إضافة الأموال بنجاح");
      senderEl.value = "";
      amountEl.value = "";
      methodEl.value = "";
      detailsEl.innerHTML = "";
      loadTopupHistory();
    }).catch((error) => {
      console.error("خطأ في الإرسال:", error);
      alert("حدث خطأ أثناء الإرسال: " + error.message);
    });
  }

  function loadTopupHistory() {
    if (!currentUser) return;
    db.ref("transactions").orderByChild("uid").equalTo(currentUser.uid).on("value", snapshot => {
      if (!snapshot.exists()) {
        historyEl.innerHTML = `<p class="info">لا توجد تحويلات بعد.</p>`;
        return;
      }
      historyEl.innerHTML = "";
      const data = snapshot.val();
      const sorted = Object.entries(data)
        .filter(([,v]) => v.uid === currentUser.uid)
        .sort((a,b) => new Date(b[1].timestamp) - new Date(a[1].timestamp));

      sorted.forEach(([key, item]) => {
        const statusClass = item.status === "تم" ? "approved" : item.status === "مرفوض" ? "rejected" : "pending";
        const div = document.createElement("div");
        div.className = "transaction";
        div.innerHTML = `
          <strong>المبلغ:</strong> ${item.amount} جنيه<br>
          <strong>الطريقة:</strong> ${item.method}<br>
          <strong>التحويل:</strong> ${item.senderInfo}<br>
          <strong>الحالة:</strong> <span class="status ${statusClass}">${item.status}</span><br>
          <small>التاريخ: ${new Date(item.timestamp).toLocaleString("ar-EG")}</small>
        `;
        historyEl.appendChild(div);
      });
    });
  }
</script>

</body>
</html>
