<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حسابي - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- خط أنيق -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #e3f2fd, #fce4ec);
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    .container {
      max-width: 420px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .profile-img-wrapper {
      margin-top: -80px;
      margin-bottom: 15px;
    }

    #profileImage {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      cursor: pointer;
    }

    input[type="file"] {
      display: none;
    }

    h2 {
      color: #333;
      margin-bottom: 25px;
      font-weight: bold;
      font-size: 24px;
    }

    .info-card {
      background: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: right;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05);
    }

    .info-card label {
      font-weight: bold;
      color: #444;
      margin-bottom: 5px;
      display: block;
    }

    .info-card .value {
      color: #333;
      margin-top: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      font-family: 'Cairo', sans-serif;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .btn-blue {
      background: #007bff;
      color: white;
      margin-top: 15px;
    }

    .btn-blue:hover {
      background: #0056b3;
    }

    .btn-red {
      background: #dc3545;
      color: white;
      margin-top: 20px;
    }

    .btn-red:hover {
      background: #b02a37;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <div class="container">
    <div class="profile-img-wrapper">
      <label for="profileImageInput">
        <img id="profileImage" src="https://via.placeholder.com/120?text=صورة" alt="صورة الحساب" />
      </label>
      <input type="file" id="profileImageInput" accept="image/*" />
    </div>

    <h2>معلومات حسابك</h2>

    <div class="info-card">
      <label>📧 البريد الإلكتروني:</label>
      <div class="value" id="email">جاري التحميل...</div>
    </div>

    <div class="info-card">
      <label>👤 اسم المستخدم:</label>
      <div class="value" id="username">لم يتم التعيين بعد</div>
      <input type="text" id="newUsername" placeholder="أدخل اسم مستخدم جديد">
      <button class="btn-blue" onclick="setUsername()">تأكيد اسم المستخدم</button>
    </div>

    <div class="info-card">
      <label>💰 رصيدك:</label>
      <div class="value" id="balance">0 جنيه</div>
    </div>

    <div class="info-card">
      <label>🎁 نقاط الهدايا:</label>
      <div class="value" id="points">0 نقطة</div>
    </div>

    <button class="btn-red" onclick="deleteAccount()">🗑️ حذف الحساب نهائيًا</button>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        document.getElementById("email").textContent = user.email;

        db.ref("users/" + uid + "/profileImage").once("value").then(snap => {
          if (snap.exists()) {
            document.getElementById("profileImage").src = snap.val();
          }
        });

        db.ref("users/" + uid + "/username").once("value").then(snap => {
          document.getElementById("username").textContent = snap.val() || "لم يتم التعيين بعد";
        });

        db.ref("users/" + uid + "/balance").on("value", snap => {
          document.getElementById("balance").textContent = `${snap.val() || 0} جنيه`;
        });

        db.ref("users/" + uid + "/points").on("value", snap => {
          document.getElementById("points").textContent = `${snap.val() || 0} نقطة`;
        });

      } else {
        location.href = "index.html";
      }
    });

    function setUsername() {
      const username = document.getElementById("newUsername").value.trim();
      const uid = auth.currentUser.uid;
      if (username.length < 2) return alert("❌ أدخل اسم مستخدم صحيح");
      db.ref("users/" + uid + "/username").set(username).then(() => {
        document.getElementById("username").textContent = username;
        alert("✅ تم تحديث اسم المستخدم");
        document.getElementById("newUsername").value = "";
      });
    }

    function deleteAccount() {
      if (confirm("هل أنت متأكد أنك تريد حذف الحساب نهائيًا؟")) {
        const user = auth.currentUser;
        const uid = user.uid;

        db.ref("users/" + uid).remove().then(() => {
          return user.delete();
        }).then(() => {
          alert("✅ تم حذف الحساب نهائيًا.");
          location.href = "index.html";
        }).catch(err => {
          alert("❌ حدث خطأ أثناء حذف الحساب: " + err.message);
        });
      }
    }

    document.getElementById("profileImageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64Image = e.target.result;
        document.getElementById("profileImage").src = base64Image;

        const user = auth.currentUser;
        if (user) {
          db.ref("users/" + user.uid + "/profileImage").set(base64Image)
            .then(() => console.log("✅ تم حفظ الصورة"))
            .catch((err) => alert("❌ فشل حفظ الصورة: " + err.message));
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
