<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>حسابي - Sheko Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      direction: rtl;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }
    .data-box {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px 15px;
      border-radius: 8px;
      margin-top: 5px;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 7px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Cairo', sans-serif;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-blue {
      background-color: #007bff;
      color: white;
    }
    .btn-blue:hover {
      background-color: #0056b3;
    }
    .btn-red {
      background-color: #dc3545;
      color: white;
    }
    .btn-red:hover {
      background-color: #b02a37;
    }
    .profile-container {
      text-align: center;
      margin-top: 30px;
    }
    #profileImage {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      cursor: pointer;
      border: 3px solid #007bff;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>

  <!-- صورة الحساب -->
  <div class="profile-container">
    <label for="profileImageInput">
      <img id="profileImage" src="https://via.placeholder.com/100?text=صورة" alt="صورة الحساب" />
    </label>
    <input type="file" id="profileImageInput" accept="image/*" style="display: none;" />
  </div>

  <div class="container">
    <h2>معلومات حسابك</h2>

    <label>📧 البريد الإلكتروني:</label>
    <div class="data-box" id="email">جاري التحميل...</div>

    <label>👤 اسم المستخدم:</label>
    <div class="data-box" id="username">لم يتم التعيين بعد</div>
    <input type="text" id="newUsername" placeholder="أدخل اسم مستخدم جديد">
    <button class="btn-blue" onclick="setUsername()">تأكيد اسم المستخدم</button>

    <label>💰 رصيدك:</label>
    <div class="data-box" id="balance">0 جنيه</div>

    <label>🎁 نقاط الهدايا:</label>
    <div class="data-box" id="points">0 نقطة</div>

    <button class="btn-red" onclick="deleteAccount()">🗑️ حذف الحساب نهائيًا</button>
  </div>

  <script>
    const auth = firebase.auth();
    const db = firebase.database();

    // تحميل بيانات المستخدم عند تسجيل الدخول
    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        document.getElementById("email").textContent = user.email;

        // تحميل صورة الحساب من القاعدة
        db.ref("users/" + uid + "/profileImage").once("value").then(snap => {
          if (snap.exists()) {
            document.getElementById("profileImage").src = snap.val();
          }
        });

        // تحميل بيانات الحساب
        db.ref("users/" + uid + "/username").once("value").then(snap => {
          document.getElementById("username").textContent = snap.val() || "لم يتم التعيين بعد";
        });

        db.ref("users/" + uid + "/balance").on("value", snap => {
          document.getElementById("balance").textContent = `${snap.val() || 0} جنيه`;
        });

        db.ref("users/" + uid + "/points").on("value", snap => {
          document.getElementById("points").textContent = `${snap.val() || 0} نقطة`;
        });

      } else {
        location.href = "index.html";
      }
    });

    // تغيير اسم المستخدم
    function setUsername() {
      const username = document.getElementById("newUsername").value.trim();
      const uid = auth.currentUser.uid;
      if (username.length < 2) return alert("❌ أدخل اسم مستخدم صحيح");
      db.ref("users/" + uid + "/username").set(username).then(() => {
        document.getElementById("username").textContent = username;
        alert("✅ تم تحديث اسم المستخدم");
        document.getElementById("newUsername").value = "";
      });
    }

    // حذف الحساب
    function deleteAccount() {
      if (confirm("هل أنت متأكد أنك تريد حذف الحساب نهائيًا؟")) {
        const user = auth.currentUser;
        const uid = user.uid;

        db.ref("users/" + uid).remove().then(() => {
          return user.delete();
        }).then(() => {
          alert("✅ تم حذف الحساب نهائيًا.");
          location.href = "index.html";
        }).catch(err => {
          alert("❌ حدث خطأ أثناء حذف الحساب: " + err.message);
        });
      }
    }

    // رفع الصورة وتحديثها في القاعدة
    document.getElementById("profileImageInput").addEventListener("change", function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const base64Image = e.target.result;
        document.getElementById("profileImage").src = base64Image;

        const user = auth.currentUser;
        if (user) {
          db.ref("users/" + user.uid + "/profileImage").set(base64Image)
            .then(() => console.log("✅ تم حفظ الصورة"))
            .catch((err) => alert("❌ فشل حفظ الصورة: " + err.message));
        }
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
