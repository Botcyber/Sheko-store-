<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>بوت دردشة بسيط - بدون خادم</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #121212;
      color: #fff;
      margin: 0; padding: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .chat-box {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 15px;
      max-height: 70vh;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .chat-message {
      margin-bottom: 15px;
    }
    .user {
      color: #ffb700;
      font-weight: bold;
    }
    .bot {
      color: #00e0ff;
      font-weight: bold;
    }
    .input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background: #ffb700;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #ffc733;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">بوت دردشة بسيط - بدون خادم</h2>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input type="text" id="userInput" placeholder="اكتب سؤالك هنا..." />
    <button onclick="sendMessage()">إرسال</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");

    const knowledgeBase = {
      "ما هو sheko store؟": "Sheko Store هو متجر إلكتروني يقدم خدمات متعددة ومتنوعة لعملائه.",
      "كيف أطلب من الموقع؟": "يمكنك اختيار المنتج الذي ترغب فيه ثم إضافته للسلة وإتمام الدفع.",
      "ما هي طرق الدفع؟": "نقبل الدفع عن طريق البطاقات الائتمانية، الباي بال، والدفع عند الاستلام.",
      "هل يمكنني استرجاع المال؟": "نعم، لدينا سياسة استرجاع واضحة، يرجى التواصل مع الدعم.",
      "ما هو وقت التوصيل؟": "التوصيل عادة يستغرق من 3 إلى 5 أيام عمل.",
      "السلام عليكم": "وعليكم السلام! كيف يمكنني مساعدتك اليوم؟"
    };

    function getBotResponse(userText) {
      userText = userText.trim().toLowerCase();

      // بحث بسيط في القاعدة المعرفية
      for (const question in knowledgeBase) {
        if (userText.includes(question.toLowerCase())) {
          return knowledgeBase[question];
        }
      }

      // ردود عامة
      if (userText.includes("مرحبا") || userText.includes("أهلا")) {
        return "مرحبًا! كيف يمكنني مساعدتك؟";
      }

      if (userText.includes("شكرا") || userText.includes("شكراً")) {
        return "على الرحب والسعة!";
      }

      return "عذرًا، لم أفهم سؤالك. حاول سؤال شيء آخر أو تواصل مع الدعم.";
    }

    function appendMessage(sender, text, className) {
      const div = document.createElement("div");
      div.classList.add("chat-message");
      div.innerHTML = `<span class="${className}">${sender}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("أنت", userText, "user");
      input.value = "";

      const botReply = getBotResponse(userText);
      setTimeout(() => {
        appendMessage("البوت", botReply, "bot");
      }, 500);
    }
  </script>

</body>
</html>
