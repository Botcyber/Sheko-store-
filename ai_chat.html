<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>دردشة الذكاء الاصطناعي - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #121212; color: #fff; padding: 0; margin: 0; }
    .chat-container { max-width: 600px; margin: auto; padding: 20px; }
    .chat-box { border: 1px solid #333; border-radius: 10px; padding: 15px; background: #1e1e1e; max-height: 70vh; overflow-y: auto; }
    .chat-message { margin-bottom: 15px; }
    .user { color: #ffb700; font-weight: bold; }
    .ai { color: #00e0ff; font-weight: bold; }
    .input-area { margin-top: 15px; display: flex; gap: 10px; }
    input[type="text"] { flex: 1; padding: 10px; border-radius: 6px; border: none; font-size: 16px; }
    button { padding: 10px 20px; background: #ffb700; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    button:hover { background: #ffc733; }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2 style="text-align:center;">🤖 دردشة الذكاء الاصطناعي - Sheko Store</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="اسأل أي شيء عن الموقع أو غيره..." />
      <button onclick="sendMessage()">إرسال</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const chatBox = document.getElementById("chatBox");

    async function sendMessage() {
      const userInput = document.getElementById("userInput");
      const question = userInput.value.trim();
      if (!question) return;

      appendMessage("أنت", question, "user");
      userInput.value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer 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"
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              {
                role: "system",
                content: "أنت مساعد ذكي لموقع Sheko Store. تجيب على جميع الأسئلة بشكل واضح سواء كانت عن الموقع أو أي موضوع آخر."
              },
              { role: "user", content: question }
            ],
            temperature: 0.7
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error.message || "خطأ في استدعاء API");
        }

        const data = await response.json();
        const answer = data.choices?.[0]?.message?.content?.trim() || "عذرًا، لم أتمكن من إيجاد إجابة.";

        appendMessage("Sheko AI", answer, "ai");

        // تخزين في Firebase
        db.ref("ai-chat-history").push({
          question: question,
          answer: answer,
          timestamp: new Date().toISOString()
        });

      } catch (error) {
        appendMessage("Sheko AI", "حدث خطأ: " + error.message, "ai");
        console.error(error);
      }
    }

    function appendMessage(sender, text, type) {
      const div = document.createElement("div");
      div.classList.add("chat-message");
      div.innerHTML = `<span class="${type}">${sender}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
