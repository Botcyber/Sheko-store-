<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>طلباتك - Sheko Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .order {
      background: white;
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .order p {
      margin: 5px 0;
    }
    .status {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h2>طلباتك السابقة</h2>
  <div id="ordersContainer">جاري التحميل...</div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.firebasestorage.app",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const container = document.getElementById("ordersContainer");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      db.collection("orders")
        .where("uid", "==", user.uid)
        .orderBy("timestamp", "desc")
        .get()
        .then(snapshot => {
          if (snapshot.empty) {
            container.innerHTML = "<p>لا توجد طلبات حتى الآن.</p>";
            return;
          }

          container.innerHTML = "";
          snapshot.forEach(doc => {
            const order = doc.data();
            const div = document.createElement("div");
            div.className = "order";
            div.innerHTML = `
              <p><strong>الخدمة:</strong> ${order.service}</p>
              <p><strong>الباقة:</strong> ${order.package}</p>
              <p><strong>الحساب:</strong> ${order.account}</p>
              <p><strong>الحالة:</strong> <span class="status">${order.status}</span></p>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          console.error("فشل في تحميل الطلبات:", err);
          container.innerHTML = "<p>حدث خطأ أثناء تحميل الطلبات.</p>";
        });
    });
  </script>
</body>
</html>
