<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الصفحة الرئيسية</title>
<style>
body { font-family:sans-serif; background:#111; color:white; text-align:center; padding:20px; }
img { border-radius:10px; max-width:200px; margin-bottom:20px; }
.link-grid {
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
    gap:20px;
    justify-items:center;
    margin-top:20px;
}
.link-item {
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    background:#1a1a1a;
    padding:10px;
    border-radius:10px;
    width:80px;
    cursor:pointer;
    transition:0.3s;
}
.link-item:hover { transform: scale(1.1); }
.link-item span { margin-top:5px; font-size:12px; text-align:center; word-break: break-word; }
.link-item img { width:30px; height:30px; }
</style>
</head>
<body>

<h2>SHEKO | شـــيكــو</h2>
<img id="mainImage" src="" alt="الصورة الرئيسية">

<div class="link-grid" id="linksList"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.appspot.com",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// تحميل الصورة الرئيسية
db.ref("mainPage/image").on("value", snap => {
    let img = snap.val();
    if(img) document.getElementById("mainImage").src = img;
});

// تحميل الروابط
db.ref("mainPage/links").on("value", snap => {
    let html = "";
    snap.forEach(child => {
        let data = child.val();
        html += `
        <div class="link-item" onclick="window.open('${data.url}', '_blank')">
            ${data.icon}
            <span>${data.name}</span>
        </div>`;
    });
    document.getElementById("linksList").innerHTML = html;
});
</script>
</body>
</html>
