<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الصفحة الرئيسية</title>
<style>
body {
    font-family:sans-serif;
    background:#111;
    color:white;
    text-align:center;
    padding:40px 20px;
    max-width: 800px;
    margin: auto;
    overflow-x: hidden;
}

/* صورة الصفحة */
#mainImage {
    border-radius:10px;
    max-width:300px;
    width:80%;
    margin-bottom:30px;
    transform: translateY(-50px);
    opacity:0;
    animation: fadeDown 1s forwards;
}

/* حركة الانيميشن */
@keyframes fadeDown {
    to { transform: translateY(0); opacity:1; }
}

/* شبكة الأيقونات عمودية */
.link-grid {
    display:flex;
    flex-direction: column;
    align-items: center;
    gap:20px;
}

/* كل أيقونة */
.link-item {
    display:flex;
    flex-direction:column;
    align-items:center;
    background:#1a1a1a;
    padding:15px;
    border-radius:15px;
    width:200px;
    cursor:pointer;
    transform: translateX(100px);
    opacity:0;
    animation: slideLeft 0.8s forwards;
    transition: transform 0.3s;
}

.link-item:hover { transform: translateX(0) scale(1.05); }

/* نص الاسم */
.link-item span {
    margin-top:8px;
    font-size:14px;
    text-align:center;
    word-break: break-word;
}

/* حركة الأيقونات من اليمين لليسار */
@keyframes slideLeft {
    to { transform: translateX(0); opacity:1; }
}

.link-item img {
    width:40px;
    height:40px;
}
</style>
</head>
<body>

<h2>SHEKO | شـــيكــو</h2>
<img id="mainImage" src="" alt="الصورة الرئيسية">

<div class="link-grid" id="linksList"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.appspot.com",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// تحميل الصورة الرئيسية
db.ref("mainPage/image").on("value", snap => {
    let img = snap.val();
    if(img) document.getElementById("mainImage").src = img;
});

// تحميل الروابط مع تأخير لتطبيق الانميشن بشكل متتابع
db.ref("mainPage/links").on("value", snap => {
    let html = "";
    let delay = 0;
    snap.forEach(child => {
        let data = child.val();
        html += `
        <div class="link-item" onclick="window.open('${data.url}', '_blank')" style="animation-delay:${delay}s">
            ${data.icon}
            <span>${data.name}</span>
        </div>`;
        delay += 0.2; // كل أيقونة تظهر بعد 0.2 ثانية
    });
    document.getElementById("linksList").innerHTML = html;
});
</script>
</body>
</html>
