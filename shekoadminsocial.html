<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>الصفحة الرئيسية</title>
<style>
body { font-family:sans-serif; background:#111; color:white; text-align:center; padding:20px; }
img { border-radius:10px; max-width:200px; }
.link-item { background:#1a1a1a; padding:10px; margin:10px auto; border-radius:10px; width:90%; text-align:right; }
</style>
</head>
<body>

<h2>SHEKO | شـــيكــو</h2>
<img id="mainImage" src="" alt="الصورة الرئيسية">

<div id="linksList"></div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
    authDomain: "sheko-store.firebaseapp.com",
    databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
    projectId: "sheko-store",
    storageBucket: "sheko-store.appspot.com",
    messagingSenderId: "113892775847",
    appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// تحميل الصورة
db.ref("mainPage/image").on("value", snap => {
    let img = snap.val();
    if(img) document.getElementById("mainImage").src = img;
});

// تحميل الروابط
db.ref("mainPage/links").on("value", snap => {
    let html = "";
    snap.forEach(child => {
        let data = child.val();
        html += `<div class="link-item">${data.icon} <b>${data.name}</b> — <a href="${data.url}" target="_blank">${data.url}</a></div>`;
    });
    document.getElementById("linksList").innerHTML = html;
});
</script>
</body>
</html>
