<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>كل غرف الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    #createRoomBtn, #myRoomsBtn {
      position: fixed;
      top: 20px;
      font-size: 30px;
      cursor: pointer;
      background: #222;
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #000;
      z-index: 1000;
    }
    #createRoomBtn { left: 20px; }
    #myRoomsBtn { right: 20px; }#createRoomModal, #myRoomsModal {
  display: none;
  position: fixed; top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.5);
  justify-content: center; align-items: center;
  z-index: 1100;
}
.modal-content {
  background: white; padding: 20px; border-radius: 10px; width: 320px; position: relative;
}
.modal-content input, .modal-content select {
  width: 100%; margin: 10px 0; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
}
.modal-content button {
  background: #222; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; font-weight: bold;
  cursor: pointer;
}
.modal-content button:hover { background: #ffb700; color: #222; }
.close-btn {
  position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px;
}
.room {
  background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center;
}
.room img {
  width: 50px; height: 50px; border-radius: 8px; margin-left: 10px;
  object-fit: cover;
}
.room-info { flex-grow: 1; }
.room-name { font-weight: bold; font-size: 18px; }
.room-meta { font-size: 14px; color: #555; }
.invited-label {
  background: orange; color: white; font-size: 12px; padding: 2px 5px; border-radius: 5px;
  margin-right: 10px;
}
#searchMyRooms {
  padding: 8px;
  width: 100%;
  border: 1px solid #ccc;
  margin-bottom: 10px;
  border-radius: 6px;
}

  </style>
</head>
<body>
  <h1>كل غرف الدردشة</h1>
  <div id="createRoomBtn" title="إنشاء غرفة جديدة"><i class="fa fa-plus"></i></div>
  <div id="myRoomsBtn" title="غرفي"><i class="fa fa-door-open"></i></div>  <!-- Modal إنشاء الغرفة -->  <div id="createRoomModal">
    <div class="modal-content">
      <div class="close-btn" id="closeCreateModal">&times;</div>
      <h3>إنشاء غرفة جديدة مقابل 50 جنيه</h3>
      <input type="text" id="roomName" placeholder="اسم الغرفة" />
      <select id="language">
        <option disabled selected>اختر اللغة</option>
        <option>العربية</option>
        <option>الإنجليزية</option>
        <option>الفرنسية</option>
        <option>الإسبانية</option>
        <option>التركية</option>
        <option>الصينية</option>
        <option>أخرى</option>
      </select>
      <select id="country">
        <option disabled selected>اختر شعار الدولة</option>
        <option value="🇪🇬">🇪🇬 مصر</option>
        <option value="🇸🇦">🇸🇦 السعودية</option>
        <option value="🇦🇪">🇦🇪 الإمارات</option>
        <option value="🇰🇼">🇰🇼 الكويت</option>
        <option value="🇱🇧">🇱🇧 لبنان</option>
        <option value="🇯🇴">🇯🇴 الأردن</option>
        <option value="🇲🇦">🇲🇦 المغرب</option>
        <option value="🇶🇦">🇶🇦 قطر</option>
        <option value="🇺🇸">🇺🇸 أمريكا</option>
      </select>
      <input type="file" id="roomImage" accept="image/*" />
      <button id="createRoomConfirmBtn">إنشاء الغرفة</button>
    </div>
  </div>  <!-- Modal غرفي -->  <div id="myRoomsModal">
    <div class="modal-content">
      <div class="close-btn" id="closeMyRooms">&times;</div>
      <h3>غرفي</h3>
      <input type="text" id="searchMyRooms" placeholder="ابحث عن غرفتك...">
      <div id="myRoomsList"></div>
    </div>
  </div>  <div id="roomsContainer"></div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>  <script>
    const firebaseConfig = { /* ... */ };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const storage = firebase.storage();

    const createRoomBtn = document.getElementById("createRoomBtn");
    const createRoomModal = document.getElementById("createRoomModal");
    const closeCreateModal = document.getElementById("closeCreateModal");
    const createRoomConfirmBtn = document.getElementById("createRoomConfirmBtn");
    const myRoomsBtn = document.getElementById("myRoomsBtn");
    const myRoomsModal = document.getElementById("myRoomsModal");
    const closeMyRooms = document.getElementById("closeMyRooms");
    const searchMyRooms = document.getElementById("searchMyRooms");
    const myRoomsList = document.getElementById("myRoomsList");
    const roomsContainer = document.getElementById("roomsContainer");

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "login.html";
      currentUser = user;
      loadRooms();
    });

    function loadRooms() {
      db.ref("chat_rooms").on("value", snap => {
        const data = snap.val() || {};
        roomsContainer.innerHTML = "";
        myRoomsList.innerHTML = "";

        for (const id in data) {
          const room = data[id];
          const isOwner = room.adminUid === currentUser.uid;
          const isMember = room.users && room.users[currentUser.uid];
          const isInvited = room.invitations && room.invitations[currentUser.uid];

          if (isOwner || isMember || isInvited) {
            const roomDiv = document.createElement("div");
            roomDiv.className = "room";
            roomDiv.innerHTML = `<img src="${room.approvedImage || 'default-room.png'}"><div class="room-info"><div class="room-name">${room.name} ${room.flag || ''}</div><div class="room-meta">${room.language}</div></div>`;
            roomDiv.onclick = () => location.href = `Private-chat-room.html?roomId=${id}`;
            myRoomsList.appendChild(roomDiv.cloneNode(true));
          }

          // عرض كل الغرف
          const roomDiv2 = document.createElement("div");
          roomDiv2.className = "room";
          roomDiv2.innerHTML = `<img src="${room.approvedImage || 'default-room.png'}"><div class="room-info"><div class="room-name">${room.name} ${room.flag || ''}</div><div class="room-meta">${room.language}</div></div>`;
          roomDiv2.onclick = () => (room.users && room.users[currentUser.uid]) ? location.href = `Private-chat-room.html?roomId=${id}` : alert("لا يمكنك الدخول بدون دعوة وموافقة.");
          roomsContainer.appendChild(roomDiv2);
        }
      });
    }

    createRoomBtn.onclick = () => createRoomModal.style.display = "flex";
    closeCreateModal.onclick = () => createRoomModal.style.display = "none";
    myRoomsBtn.onclick = () => myRoomsModal.style.display = "flex";
    closeMyRooms.onclick = () => myRoomsModal.style.display = "none";
    window.onclick = e => {
      if (e.target === createRoomModal) createRoomModal.style.display = "none";
      if (e.target === myRoomsModal) myRoomsModal.style.display = "none";
    };

    searchMyRooms.oninput = () => {
      const keyword = searchMyRooms.value.toLowerCase();
      [...myRoomsList.children].forEach(div => {
        const text = div.innerText.toLowerCase();
        div.style.display = text.includes(keyword) ? "flex" : "none";
      });
    };
  </script></body>
</html>
