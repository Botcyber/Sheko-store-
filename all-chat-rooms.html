<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>كل غرف الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    #myRoomsBtn {
      position: fixed; top: 20px; right: 20px;
      background: #222; color: #fff;
      border: none; padding: 10px 15px;
      border-radius: 8px; cursor: pointer;
      z-index: 1100;
    }
    #createRoomBtn {
      position: fixed; top: 20px; left: 20px;
      font-size: 30px; cursor: pointer; background: #222; color: #fff;
      width: 50px; height: 50px; border-radius: 50%; display: flex; justify-content: center; align-items: center;
      box-shadow: 0 0 10px #000;
      z-index: 1100;
    }
    #myRoomsModal, #roomDetailsModal, #createRoomModal {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      z-index: 1200;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 320px; position: relative;
    }
    .close-btn {
      position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px;
    }
    #myRoomsList .roomItem, #roomsContainer .room {
      background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center;
    }
    .room img {
      width: 50px; height: 50px; border-radius: 8px; margin-left: 10px;
      object-fit: cover;
    }
    .room-info {
      flex-grow: 1;
    }
    .room-name {
      font-weight: bold; font-size: 18px;
    }
    .room-meta {
      font-size: 14px; color: #555;
    }
    #joinRoomBtn {
      background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer;
      margin-top: 15px; width: 100%;
    }
    #joinRoomBtn:disabled {
      background: gray; cursor: not-allowed;
    }
    /* إنشاء غرفة - مودال */
    #createRoomModal input, #createRoomModal select {
      width: 100%; margin: 10px 0; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
    }
    #createRoomModal button {
      background: #222; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; font-weight: bold;
      cursor: pointer;
    }
    #createRoomModal button:hover { background: #ffb700; color: #222; }
  </style>
</head>
<body>
  <h1>كل غرف الدردشة</h1>

  <button id="myRoomsBtn">غرفي</button>
  <div id="createRoomBtn" title="إنشاء غرفة جديدة"><i class="fa fa-plus"></i></div>

  <!-- نافذة غرفي -->
  <div id="myRoomsModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeMyRooms">&times;</div>
      <h3>غرفي</h3>
      <div id="myRoomsList">جارٍ التحميل...</div>
    </div>
  </div>

  <!-- نافذة تفاصيل الغرفة -->
  <div id="roomDetailsModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeRoomDetails">&times;</div>
      <h3 id="detailRoomName"></h3>
      <img id="detailRoomImage" src="" alt="صورة الغرفة" style="width:100%; border-radius:10px; margin: 10px 0;" />
      <p>الأدمن: <span id="detailAdminName"></span></p>
      <button id="joinRoomBtn">طلب الانضمام</button>
    </div>
  </div>

  <!-- نافذة إنشاء الغرفة -->
  <div id="createRoomModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeCreateModal">&times;</div>
      <h3>إنشاء غرفة جديدة مقابل 50 جنيه</h3>
      <input type="text" id="roomName" placeholder="اسم الغرفة" />
      <select id="language">
        <option value="" disabled selected>اختر اللغة</option>
        <option value="عربية">عربية</option>
        <option value="إنجليزية">إنجليزية</option>
        <option value="فرنسية">فرنسية</option>
        <option value="أخرى">أخرى</option>
      </select>
      <select id="country">
        <option value="" disabled selected>اختر شعار الدولة</option>
        <option value="🇪🇬">🇪🇬 مصر</option>
        <option value="🇸🇦">🇸🇦 السعودية</option>
        <option value="🇦🇪">🇦🇪 الإمارات</option>
        <option value="🇰🇼">🇰🇼 الكويت</option>
        <option value="🇱🇧">🇱🇧 لبنان</option>
        <option value="🇯🇴">🇯🇴 الأردن</option>
      </select>
      <input type="file" id="roomImage" accept="image/*" />
      <button id="createRoomConfirmBtn">إنشاء الغرفة</button>
    </div>
  </div>

  <div id="roomsContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null;
    let roomsData = {};
    let selectedRoomId = null;
    let selectedRoomData = null;

    const myRoomsBtn = document.getElementById("myRoomsBtn");
    const myRoomsModal = document.getElementById("myRoomsModal");
    const closeMyRooms = document.getElementById("closeMyRooms");
    const myRoomsList = document.getElementById("myRoomsList");

    const roomDetailsModal = document.getElementById("roomDetailsModal");
    const closeRoomDetails = document.getElementById("closeRoomDetails");
    const detailRoomName = document.getElementById("detailRoomName");
    const detailRoomImage = document.getElementById("detailRoomImage");
    const detailAdminName = document.getElementById("detailAdminName");
    const joinRoomBtn = document.getElementById("joinRoomBtn");

    const createRoomBtn = document.getElementById("createRoomBtn");
    const createRoomModal = document.getElementById("createRoomModal");
    const closeCreateModal = document.getElementById("closeCreateModal");
    const createRoomConfirmBtn = document.getElementById("createRoomConfirmBtn");

    const roomsContainer = document.getElementById("roomsContainer");

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loadRooms();
    });

    function loadRooms() {
      db.ref("chat_rooms").on("value", snapshot => {
        roomsData = snapshot.val() || {};
        renderRooms();
      });
    }

    function renderRooms() {
      roomsContainer.innerHTML = "";
      for (const id in roomsData) {
        const room = roomsData[id];
        const isMember = room.users && room.users[currentUser.uid];
        const isOwner = room.adminUid === currentUser.uid;
        const userCount = room.users ? Object.keys(room.users).length : 0;

        // الغرف التي لا ينتمي لها المستخدم تعرض مع إمكانية طلب الانضمام (فتح نافذة التفاصيل)
        const roomDiv = document.createElement("div");
        roomDiv.className = "room";
        roomDiv.innerHTML = `
          <img src="${room.roomImage || 'default-room.png'}" alt="صورة الغرفة" />
          <div class="room-info">
            <div class="room-name">${room.name} ${room.flag || ""}</div>
            <div class="room-meta">اللغة: ${room.language || "غير محددة"} - الأعضاء: ${userCount}</div>
          </div>
        `;

        if (isMember || isOwner) {
          // دخول مباشر للغرفة
          roomDiv.addEventListener("click", () => {
            window.location.href = `Private-chat-room.html?roomId=${id}`;
          });
        } else {
          // عرض نافذة تفاصيل مع زر طلب انضمام
          roomDiv.addEventListener("click", () => {
            selectedRoomId = id;
            selectedRoomData = room;
            showRoomDetailsModal(room);
          });
        }

        roomsContainer.appendChild(roomDiv);
      }
    }

    // زر غرفي - عرض غرف المستخدم الخاصة في نافذة
    myRoomsBtn.onclick = () => {
      myRoomsModal.style.display = "flex";
      loadMyRooms();
    };

    closeMyRooms.onclick = () => {
      myRoomsModal.style.display = "none";
    };

    // تحميل غرف المستخدم فقط
    function loadMyRooms() {
      myRoomsList.innerHTML = "";
      const userRooms = Object.entries(roomsData).filter(([id, room]) => {
        return room.users && room.users[currentUser.uid];
      });

      if (userRooms.length === 0) {
        myRoomsList.innerHTML = "<p>لا تملك أي غرف حالياً.</p>";
        return;
      }

      userRooms.forEach(([id, room]) => {
        const div = document.createElement("div");
        div.className = "roomItem";
        div.innerHTML = `
          <img src="${room.roomImage || 'default-room.png'}" alt="صورة الغرفة" />
          <div class="room-info">
            <div class="room-name">${room.name} ${room.flag || ""}</div>
            <div class="room-meta">اللغة: ${room.language || "غير محددة"}</div>
          </div>
        `;
        div.addEventListener("click", () => {
          // عند الضغط على غرفة في "غرفي" يدخل مباشرة
          window.location.href = `Private-chat-room.html?roomId=${id}`;
        });
        myRoomsList.appendChild(div);
      });
    }

    closeRoomDetails.onclick = () => {
      roomDetailsModal.style.display = "none";
      joinRoomBtn.disabled = false;
      joinRoomBtn.textContent = "طلب الانضمام";
    };

    // عرض نافذة تفاصيل الغرفة مع معلومات الأدمن وزر طلب الانضمام
    function showRoomDetailsModal(room) {
      detailRoomName.textContent = room.name || "";
      detailRoomImage.src = room.roomImage || "default-room.png";

      // جلب بيانات الأدمن من مسار users
      db.ref("users/" + room.adminUid).once("value").then(snapshot => {
        const adminData = snapshot.val() || {};
        detailAdminName.textContent = adminData.username || "غير معروف";
      });

      roomDetailsModal.style.display = "flex";
    }

    // عند الضغط على زر طلب الانضمام
    joinRoomBtn.onclick = () => {
      if (!selectedRoomId || !selectedRoomData) return;

      joinRoomBtn.disabled = true;
      joinRoomBtn.textContent = "جارٍ إرسال الطلب...";

      // أضف الدعوة في الغرفة تحت invitations مع uid المستخدم الحالي
      db.ref(`chat_rooms/${selectedRoomId}/invitations/${currentUser.uid}`).set({
        status: "pending",
        requestedAt: Date.now(),
      }).then(() => {
        alert("تم إرسال طلب الانضمام. يرجى انتظار موافقة الأدمن.");
        roomDetailsModal.style.display = "none";
        joinRoomBtn.disabled = false;
        joinRoomBtn.textContent = "طلب الانضمام";
      }).catch(err => {
        alert("حدث خطأ أثناء إرسال الطلب: " + err.message);
        joinRoomBtn.disabled = false;
        joinRoomBtn.textContent = "طلب الانضمام";
      });
    };

    // عرض وإخفاء نافذة إنشاء الغرفة
    createRoomBtn.onclick = () => {
      createRoomModal.style.display = "flex";
    };
    closeCreateModal.onclick = () => {
      createRoomModal.style.display = "none";
    };
    window.onclick = e => {
      if (e.target === createRoomModal) {
        createRoomModal.style.display = "none";
      }
    };

    // عند تأكيد إنشاء الغرفة
    createRoomConfirmBtn.onclick = () => {
      const name = document.getElementById("roomName").value.trim();
      const language = document.getElementById("language").value;
      const flag = document.getElementById("country").value;
      const fileInput = document.getElementById("roomImage");
      const file = fileInput.files[0];

      if (!name || !language || !flag) {
        alert("يرجى ملء جميع الحقول المطلوبة.");
        return;
      }

      // قراءة الصورة كبيانات URI (base64) لحفظها كنص في database فقط
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const imgDataUrl = event.target.result;
          createRoom(name, language, flag, imgDataUrl);
        };
        reader.readAsDataURL(file);
      } else {
        createRoom(name, language, flag, "");
      }
    };

    // دالة لإنشاء الغرفة في قاعدة البيانات
    async function createRoom(name, language, flag, imgDataUrl) {
      // تحقق الرصيد أولاً
      const balanceSnap = await db.ref(`users/${currentUser.uid}/balance`).once("value");
      let balance = balanceSnap.val() || 0;
      if (balance < 50) {
        alert("رصيدك غير كاف لإنشاء غرفة جديدة.");
        return;
      }

      // خصم الرصيد
      await db.ref(`users/${currentUser.uid}/balance`).set(balance - 50);

      // إضافة الغرفة
      const newRoomRef = db.ref("chat_rooms").push();
      await newRoomRef.set({
        name: name,
        language: language,
        flag: flag,
        adminUid: currentUser.uid,
        roomImage: imgDataUrl,
        users: {
          [currentUser.uid]: true
        },
        invitations: {}
      });

      alert("تم إنشاء الغرفة بنجاح!");

      // إغلاق النافذة وتنظيف الحقول
      createRoomModal.style.display = "none";
      document.getElementById("roomName").value = "";
      document.getElementById("language").value = "";
      document.getElementById("country").value = "";
      document.getElementById("roomImage").value = "";

      // إعادة تحميل الغرف
      loadRooms();
    }
  </script>
</body>
</html>
