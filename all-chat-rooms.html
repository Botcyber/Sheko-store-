<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>غرف الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .room { background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px; box-shadow: 0 0 5px rgba(0,0,0,0.1); cursor: pointer; }
    .room img { width: 40px; height: 40px; border-radius: 50%; vertical-align: middle; }
    .room-title { font-weight: bold; font-size: 18px; margin-bottom: 5px; }
    .room-info { font-size: 14px; color: #555; }
    .add-room-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #ffb700;
      color: #222;
      border: none;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      display: none;
      z-index: 999;
    }
    .modal input, .modal select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: 1px solid #ccc; }
    .modal button { width: 100%; padding: 10px; background: #222; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; }
    .modal button:hover { background: #ffb700; color: #222; }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 998;
    }
  </style>
</head>
<body>
  <h1>غرف الدردشة</h1>
  <button class="add-room-btn" onclick="openCreateRoomModal()">+</button>
  <div id="roomList"></div>  <div class="overlay" id="overlay" onclick="closeModal()"></div>
  <div class="modal" id="createRoomModal">
    <h3>إنشاء غرفة جديدة</h3>
    <input type="text" id="roomName" placeholder="اسم الغرفة">
    <select id="language">
      <option value="العربية">العربية</option>
      <option value="الإنجليزية">الإنجليزية</option>
      <option value="الفرنسية">الفرنسية</option>
    </select>
    <select id="countryFlag">
      <option value="🇪🇬">🇪🇬 مصر</option>
      <option value="🇸🇦">🇸🇦 السعودية</option>
      <option value="🇲🇦">🇲🇦 المغرب</option>
      <option value="🇩🇿">🇩🇿 الجزائر</option>
      <option value="🇹🇳">🇹🇳 تونس</option>
    </select>
    <input type="text" id="roomImage" placeholder="رابط صورة الغرفة (اختياري)">
    <button onclick="createRoom()">إنشاء الغرفة مقابل 50 جنيه</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentUser;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadRooms();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadRooms() {
      db.ref("chat_rooms").on("value", snapshot => {
        const rooms = snapshot.val();
        const roomList = document.getElementById("roomList");
        roomList.innerHTML = "";
        for (const roomId in rooms) {
          const room = rooms[roomId];
          const userCount = room.users ? Object.keys(room.users).length : 0;
          const imgTag = room.approvedImage ? `<img src='${room.approvedImage}'>` : "";
          roomList.innerHTML += `
            <div class='room' onclick="enterRoom('${roomId}')">
              ${imgTag}
              <div class='room-title'>${room.name} ${room.flag || ""}</div>
              <div class='room-info'>اللغة: ${room.language || "غير محددة"} - عدد الأعضاء: ${userCount}</div>
            </div>`;
        }
      });
    }

    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      const language = document.getElementById("language").value;
      const flag = document.getElementById("countryFlag").value;
      const imageLink = document.getElementById("roomImage").value.trim();

      if (!roomName) return alert("يرجى إدخال اسم الغرفة.");

      const uid = currentUser.uid;
      db.ref("users/" + uid + "/balance").once("value").then(snap => {
        let balance = snap.val() || 0;
        if (balance < 50) return alert("رصيدك لا يكفي.");

        db.ref("users/" + uid + "/balance").set(balance - 50);

        const newRoom = db.ref("chat_rooms").push();
        newRoom.set({
          name: roomName,
          language,
          flag,
          adminUid: uid,
          requestedImage: imageLink || "",
          approvedImage: "",
          users: {
            [uid]: {
              uid: uid
            }
          }
        });

        closeModal();
        alert("✅ تم إنشاء الغرفة وجاري انتظار الموافقة على الصورة (إن وجدت)");
      });
    }

    function openCreateRoomModal() {
      document.getElementById("createRoomModal").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function closeModal() {
      document.getElementById("createRoomModal").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }

    function enterRoom(roomId) {
      window.location.href = `room.html?room=${roomId}`;
    }
  </script></body>
</html>
