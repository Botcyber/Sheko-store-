<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>غرفتي - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .my-room, .other-room { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 0 5px rgba(0,0,0,0.1); cursor: pointer; }
    .chat-box { display: none; background: white; border-radius: 10px; padding: 15px; margin-top: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .message { margin: 10px 0; }
    .admin-label { background: #ffb700; padding: 2px 8px; border-radius: 10px; color: white; font-weight: bold; margin-right: 5px; animation: glow 1s infinite alternate; }
    @keyframes glow { from { box-shadow: 0 0 5px #ffb700; } to { box-shadow: 0 0 15px #ffb700; } }
    .user { display: flex; align-items: center; margin-bottom: 10px; }
    .user img { width: 35px; height: 35px; border-radius: 50%; margin-left: 10px; }
    .other-room button { margin-top: 10px; background: #222; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>غرفتي</h1>
  <div id="myRoomContainer"></div>
  <div class="chat-box" id="chatBox">
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="اكتب رسالتك...">
    <button onclick="sendMessage()">إرسال</button>
  </div>  <h2>غرف المستخدمين الآخرين</h2>
  <div id="otherRooms"></div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    let currentUser;
    let currentRoomId = null;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadRooms();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadRooms() {
      db.ref("chat_rooms").on("value", snap => {
        const rooms = snap.val();
        document.getElementById("myRoomContainer").innerHTML = "";
        document.getElementById("otherRooms").innerHTML = "";
        for (let id in rooms) {
          const room = rooms[id];
          if (room.adminUid === currentUser.uid) {
            document.getElementById("myRoomContainer").innerHTML = `<div class='my-room' onclick='enterRoom("${id}")'>غرفتي: ${room.name}</div>`;
          } else {
            db.ref(`chat_rooms/${id}/invites/${currentUser.uid}`).once("value", inviteSnap => {
              const invited = inviteSnap.val();
              const accepted = invited && invited.status === "accepted";
              const inviteBtn = accepted ? `<button onclick='enterRoom("${id}")'>دخول</button>` : invited ? "بانتظار الموافقة" : `<button onclick='sendInvite("${id}")'>طلب انضمام</button>`;
              document.getElementById("otherRooms").innerHTML += `<div class='other-room'>${room.name} - ${room.language} ${inviteBtn}</div>`;
            });
          }
        }
      });
    }

    function enterRoom(roomId) {
      currentRoomId = roomId;
      document.getElementById("chatBox").style.display = "block";
      loadMessages();
    }

    function loadMessages() {
      db.ref("chat_rooms/" + currentRoomId + "/messages").on("value", snap => {
        const msgs = snap.val();
        const msgBox = document.getElementById("messages");
        msgBox.innerHTML = "";
        for (let id in msgs) {
          const msg = msgs[id];
          const adminLabel = msg.uid === currentUser.uid && msg.uid === msg.adminUid ? '<span class="admin-label">admin</span>' : "";
          msgBox.innerHTML += `<div class='message'><div class='user'><img src='${msg.photo}'><strong>${msg.name}</strong> ${adminLabel}</div>${msg.text}</div>`;
        }
      });
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value;
      if (!msg) return;
      db.ref("users/" + currentUser.uid).once("value").then(userSnap => {
        const data = userSnap.val();
        db.ref("chat_rooms/" + currentRoomId + "/messages").push({
          uid: currentUser.uid,
          name: data.username,
          photo: data.profileimage,
          text: msg,
          adminUid: currentUser.uid
        });
        document.getElementById("messageInput").value = "";
      });
    }

    function sendInvite(roomId) {
      db.ref(`chat_rooms/${roomId}/invites/${currentUser.uid}`).set({
        status: "pending"
      });
      alert("تم إرسال طلب الانضمام للغرفة.");
    }
  </script></body>
</html>
