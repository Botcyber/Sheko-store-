<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>كل غرف الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    #myRoomsBtn, #createRoomBtn {
      position: fixed; top: 20px; right: 20px;
      background: #222; color: #fff;
      border: none; padding: 10px 15px;
      border-radius: 8px; cursor: pointer;
      z-index: 1100;
      margin-left: 10px;
    }
    #createRoomBtn {
      right: 140px;
    }
    #myRoomsModal, #roomDetailsModal, #createRoomModal {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      z-index: 1200;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 320px; position: relative;
      max-height: 80vh; overflow-y: auto;
    }
    .close-btn {
      position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 20px;
    }
    #myRoomsList .roomItem, #roomsContainer .room {
      background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center;
    }
    .room img {
      width: 50px; height: 50px; border-radius: 8px; margin-left: 10px;
      object-fit: cover;
    }
    .room-info {
      flex-grow: 1;
    }
    .room-name {
      font-weight: bold; font-size: 18px;
    }
    .room-meta {
      font-size: 14px; color: #555;
    }
    #joinRoomBtn {
      background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer;
      margin-top: 15px; width: 100%;
    }
    #joinRoomBtn:disabled {
      background: gray; cursor: not-allowed;
    }
    /* غرفة داخل نافذة غرفي */
    .roomItem img {
      width: 50px; height: 50px;
      border-radius: 8px;
      margin-left: 10px;
      object-fit: cover;
    }
    /* عداد الأيام داخل نافذة تفاصيل الغرفة */
    #roomAgeBadge {
      margin-top: 10px;
      font-weight: bold;
      padding: 6px 10px;
      border-radius: 12px;
      text-align: center;
      color: white;
      user-select: none;
    }
    /* الألوان حسب المستوى */
    .bronze {
      background: linear-gradient(45deg, #b87333, #cd7f32);
      box-shadow: 0 0 10px #cd7f32;
    }
    .silver {
      background: linear-gradient(45deg, #c0c0c0, #d6d6d6);
      box-shadow: 0 0 10px #d6d6d6;
      color: #222;
    }
    .gold {
      background: linear-gradient(45deg, #ffd700, #ffec00);
      box-shadow: 0 0 12px #ffec00;
      color: #222;
    }
    .legendary {
      background: linear-gradient(45deg, #6a0dad, #9b30ff);
      box-shadow: 0 0 15px #9b30ff;
    }
  </style>
</head>
<body>
  <h1>كل غرف الدردشة</h1>

  <button id="myRoomsBtn" title="غرفي">غرفي</button>
  <button id="createRoomBtn" title="إنشاء غرفة جديدة"><i class="fa fa-plus"></i> إنشاء غرفة</button>

  <!-- نافذة غرفي -->
  <div id="myRoomsModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeMyRooms">&times;</div>
      <h3>غرفي</h3>
      <div id="myRoomsList">جارٍ التحميل...</div>
    </div>
  </div>

  <!-- نافذة تفاصيل الغرفة -->
  <div id="roomDetailsModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeRoomDetails">&times;</div>
      <h3 id="detailRoomName"></h3>
      <img id="detailRoomImage" src="" alt="صورة الغرفة" style="width:100%; border-radius:10px; margin: 10px 0;" />
      <p>الأدمن: <span id="detailAdminName"></span></p>
      <p>عدد الأعضاء: <span id="detailMembersCount"></span></p>
      <div id="roomAgeBadge"></div>
      <button id="joinRoomBtn">طلب الانضمام</button>
    </div>
  </div>

  <!-- نافذة إنشاء غرفة -->
  <div id="createRoomModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeCreateModal">&times;</div>
      <h3>إنشاء غرفة جديدة مقابل 50 جنيه</h3>
      <input type="text" id="roomName" placeholder="اسم الغرفة" />
      <select id="language">
        <option value="" disabled selected>اختر اللغة</option>
        <option value="عربية">عربية</option>
        <option value="إنجليزية">إنجليزية</option>
        <option value="فرنسية">فرنسية</option>
        <option value="أخرى">أخرى</option>
      </select>
      <select id="country">
        <option value="" disabled selected>اختر شعار الدولة</option>
        <option value="🇪🇬">🇪🇬 مصر</option>
        <option value="🇸🇦">🇸🇦 السعودية</option>
        <option value="🇦🇪">🇦🇪 الإمارات</option>
        <option value="🇰🇼">🇰🇼 الكويت</option>
        <option value="🇱🇧">🇱🇧 لبنان</option>
        <option value="🇯🇴">🇯🇴 الأردن</option>
      </select>
      <input type="file" id="roomImage" accept="image/*" />
      <button id="createRoomConfirmBtn">إنشاء الغرفة</button>
    </div>
  </div>

  <div id="roomsContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null;
    let roomsData = {};
    let selectedRoomId = null;
    let selectedRoomData = null;

    // عناصر DOM
    const myRoomsBtn = document.getElementById("myRoomsBtn");
    const createRoomBtn = document.getElementById("createRoomBtn");

    const myRoomsModal = document.getElementById("myRoomsModal");
    const closeMyRooms = document.getElementById("closeMyRooms");
    const myRoomsList = document.getElementById("myRoomsList");

    const roomDetailsModal = document.getElementById("roomDetailsModal");
    const closeRoomDetails = document.getElementById("closeRoomDetails");
    const detailRoomName = document.getElementById("detailRoomName");
    const detailRoomImage = document.getElementById("detailRoomImage");
    const detailAdminName = document.getElementById("detailAdminName");
    const detailMembersCount = document.getElementById("detailMembersCount");
    const roomAgeBadge = document.getElementById("roomAgeBadge");
    const joinRoomBtn = document.getElementById("joinRoomBtn");

    const createRoomModal = document.getElementById("createRoomModal");
    const closeCreateModal = document.getElementById("closeCreateModal");
    const createRoomConfirmBtn = document.getElementById("createRoomConfirmBtn");
    const roomNameInput = document.getElementById("roomName");
    const languageSelect = document.getElementById("language");
    const countrySelect = document.getElementById("country");
    const roomImageInput = document.getElementById("roomImage");

    const roomsContainer = document.getElementById("roomsContainer");

    // تحقق دخول المستخدم وتحميل البيانات
    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }
      currentUser = user;
      loadRooms();
    });

    // تحميل كل الغرف من قاعدة البيانات
    function loadRooms() {
      db.ref("chat_rooms").on("value", snapshot => {
        roomsData = snapshot.val() || {};
        renderRooms();
      });
    }

    // عرض الغرف في الصفحة الرئيسية
    function renderRooms() {
      roomsContainer.innerHTML = "";
      for (const id in roomsData) {
        const room = roomsData[id];
        const isMember = room.users && room.users[currentUser.uid];
        const isOwner = room.adminUid === currentUser.uid;
        const userCount = room.users ? Object.keys(room.users).length : 0;

        const roomDiv = document.createElement("div");
        roomDiv.className = "room";
        roomDiv.innerHTML = `
          <img src="${room.roomImage || 'default-room.png'}" alt="صورة الغرفة" />
          <div class="room-info">
            <div class="room-name">${room.name} ${room.flag || ""}</div>
            <div class="room-meta">اللغة: ${room.language || "غير محددة"} - الأعضاء: ${userCount}</div>
          </div>
        `;

        if (isMember || isOwner) {
          roomDiv.addEventListener("click", () => {
            window.location.href = `Private-chat-room.html?roomId=${id}`;
          });
        } else {
          roomDiv.addEventListener("click", () => {
            selectedRoomId = id;
            selectedRoomData = room;
            showRoomDetailsModal(room);
          });
        }

        roomsContainer.appendChild(roomDiv);
      }
    }

    // إظهار نافذة غرفي مع غرف المستخدم
    myRoomsBtn.onclick = () => {
      myRoomsModal.style.display = "flex";
      loadMyRooms();
    };

    closeMyRooms.onclick = () => {
      myRoomsModal.style.display = "none";
    };

    // تحميل وعرض غرف المستخدم فقط في نافذة غرفي
    function loadMyRooms() {
      myRoomsList.innerHTML = "";
      const userRooms = Object.entries(roomsData).filter(([id, room]) => {
        return room.users && room.users[currentUser.uid];
      });

      if (userRooms.length === 0) {
        myRoomsList.innerHTML = "<p>لا تملك أي غرف حالياً.</p>";
        return;
      }

      userRooms.forEach(([id, room]) => {
        const userCount = room.users ? Object.keys(room.users).length : 0;

        const roomItem = document.createElement("div");
        roomItem.className = "roomItem";
        roomItem.innerHTML = `
          <img src="${room.roomImage || 'default-room.png'}" alt="صورة الغرفة" />
          <div class="room-info">
            <div class="room-name">${room.name} ${room.flag || ""}</div>
            <div class="room-meta">اللغة: ${room.language || "غير محددة"} - الأعضاء: ${userCount}</div>
          </div>
        `;
        roomItem.addEventListener("click", () => {
          window.location.href = `Private-chat-room.html?roomId=${id}`;
        });

        myRoomsList.appendChild(roomItem);
      });
    }

    // إظهار تفاصيل الغرفة (للغرف التي ليس المستخدم عضوًا بها)
    closeRoomDetails.onclick = () => {
      roomDetailsModal.style.display = "none";
    };

    function showRoomDetailsModal(room) {
      detailRoomName.textContent = room.name;
      detailRoomImage.src = room.roomImage || 'default-room.png';
      detailAdminName.textContent = room.adminName || "غير معروف";
      detailMembersCount.textContent = room.users ? Object.keys(room.users).length : 0;

      // حساب عمر الغرفة وعرض العدّاد الملون
      if (room.createdAt) {
        const age = calculateRoomAge(room.createdAt);
        roomAgeBadge.textContent = age.text;
        roomAgeBadge.className = "";
        roomAgeBadge.classList.add(age.className);
      } else {
        roomAgeBadge.textContent = "";
        roomAgeBadge.className = "";
      }

      // ضبط زر الانضمام
      joinRoomBtn.disabled = false;
      joinRoomBtn.textContent = "طلب الانضمام";
      joinRoomBtn.onclick = () => {
        requestJoinRoom(selectedRoomId);
      };

      roomDetailsModal.style.display = "flex";
    }

    // حساب عمر الغرفة وعرض النتيجة مع تصنيف اللون
    function calculateRoomAge(createdAtTimestamp) {
      const createdDate = new Date(createdAtTimestamp);
      const now = new Date();
      const diffMs = now - createdDate;
      const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
      const diffMonths = Math.floor(diffDays / 30);
      const diffYears = Math.floor(diffDays / 365);

      if (diffYears >= 2) {
        return { text: `${diffYears} سنة (أسطوري)`, className: "legendary" };
      } else if (diffYears >= 1) {
        return { text: `${diffYears} سنة (ذهبي)`, className: "gold" };
      } else if (diffMonths >= 6) {
        return { text: `${diffMonths} شهر (فضي)`, className: "silver" };
      } else if (diffMonths >= 1) {
        return { text: `${diffMonths} شهر (برونزي)`, className: "bronze" };
      } else if (diffDays >= 1) {
        return { text: `${diffDays} يوم`, className: "bronze" };
      } else {
        return { text: "اليوم", className: "bronze" };
      }
    }

    // دالة طلب الانضمام للغرفة (يمكنك تعديلها لتخزين طلب أو إرسال إشعار)
    function requestJoinRoom(roomId) {
      joinRoomBtn.disabled = true;
      joinRoomBtn.textContent = "جارٍ إرسال الطلب...";

      // هنا يمكنك تخزين الطلب في قاعدة البيانات أو إرسال إشعار
      const requestsRef = db.ref(`chat_rooms/${roomId}/joinRequests`);
      requestsRef.child(currentUser.uid).set({
        userId: currentUser.uid,
        userName: currentUser.displayName || currentUser.email,
        timestamp: Date.now()
      }).then(() => {
        joinRoomBtn.textContent = "تم إرسال الطلب";
      }).catch(() => {
        joinRoomBtn.textContent = "فشل إرسال الطلب";
        joinRoomBtn.disabled = false;
      });
    }

    // فتح وغلق نافذة إنشاء الغرفة
    createRoomBtn.onclick = () => {
      createRoomModal.style.display = "flex";
      clearCreateRoomForm();
    };
    closeCreateModal.onclick = () => {
      createRoomModal.style.display = "none";
    };

    // مسح بيانات النموذج
    function clearCreateRoomForm() {
      roomNameInput.value = "";
      languageSelect.value = "";
      countrySelect.value = "";
      roomImageInput.value = "";
    }

    // إنشاء غرفة جديدة
    createRoomConfirmBtn.onclick = () => {
      const name = roomNameInput.value.trim();
      const language = languageSelect.value;
      const flag = countrySelect.value;
      const file = roomImageInput.files[0];

      if (!name || !language || !flag) {
        alert("يرجى تعبئة جميع الحقول المطلوبة");
        return;
      }

      createRoomConfirmBtn.disabled = true;
      createRoomConfirmBtn.textContent = "جارٍ الإنشاء...";

      // قراءة الصورة كـ Base64 وتحويلها إلى رابط (رابط بيانات)
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imageDataUrl = e.target.result;
          saveRoom(name, language, flag, imageDataUrl);
        };
        reader.readAsDataURL(file);
      } else {
        // بدون صورة، استخدم صورة افتراضية
        saveRoom(name, language, flag, "default-room.png");
      }
    };

    // حفظ الغرفة في قاعدة البيانات
    function saveRoom(name, language, flag, imageUrl) {
      const newRoomRef = db.ref("chat_rooms").push();
      const createdAt = Date.now();

      const roomData = {
        name,
        language,
        flag,
        roomImage: imageUrl,
        adminUid: currentUser.uid,
        adminName: currentUser.displayName || currentUser.email,
        createdAt,
        users: { [currentUser.uid]: true } // منشئ الغرفة عضو تلقائياً
      };

      newRoomRef.set(roomData)
        .then(() => {
          alert("تم إنشاء الغرفة بنجاح!");
          createRoomModal.style.display = "none";
          createRoomConfirmBtn.disabled = false;
          createRoomConfirmBtn.textContent = "إنشاء الغرفة";
          clearCreateRoomForm();
        })
        .catch(err => {
          alert("حدث خطأ أثناء إنشاء الغرفة. حاول مرة أخرى.");
          createRoomConfirmBtn.disabled = false;
          createRoomConfirmBtn.textContent = "إنشاء الغرفة";
          console.error(err);
        });
    }
  </script>
</body>
</html>
