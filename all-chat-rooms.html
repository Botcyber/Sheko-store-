<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>كل غرف الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    #floatingBtns {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }
    .floating-btn {
      background: #222;
      color: #fff;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: background 0.3s;
      width: 140px;
    }
    .floating-btn:hover {
      background: #ffb700;
      color: #000;
    }
    #myRoomsModal, #roomDetailsModal, #createRoomModal {
      display: none;
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center; align-items: center;
      z-index: 1200;
    }
    .modal-content {
      background: white; padding: 20px; border-radius: 10px; width: 320px; position: relative;
      max-height: 90vh;
      overflow-y: auto;
    }
    .close-btn {
      position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 22px; font-weight: bold;
    }
    #myRoomsList .roomItem, #roomsContainer .room {
      background: white; border-radius: 10px; padding: 15px; margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1); cursor: pointer; display: flex; align-items: center;
      transition: background 0.2s;
    }
    #myRoomsList .roomItem:hover, #roomsContainer .room:hover {
      background: #ffeab3;
    }
    .room img {
      width: 50px; height: 50px; border-radius: 8px; margin-left: 10px;
      object-fit: cover;
      border: 1.5px solid #ddd;
    }
    .room-info {
      flex-grow: 1;
    }
    .room-name {
      font-weight: bold; font-size: 18px;
      display: flex; align-items: center;
    }
    .room-meta {
      font-size: 14px; color: #555;
      margin-top: 4px;
    }
    #joinRoomBtn {
      background: #28a745; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer;
      margin-top: 15px; width: 100%;
      font-weight: bold;
      transition: background 0.3s;
    }
    #joinRoomBtn:disabled {
      background: gray; cursor: not-allowed;
    }
    /* نموذج إنشاء غرفة */
    #createRoomModal input, #createRoomModal select {
      width: 100%; margin: 10px 0; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 15px;
    }
    #createRoomModal button {
      background: #222; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
    }
    #createRoomModal button:hover { background: #ffb700; color: #222; }

    /* شريط الغرف المميزة */
    #featuredRoomsSection {
      margin-bottom: 20px;
      user-select: none;
    }
    #featuredRoomsSection h2 {
      margin-bottom: 10px;
      color: #b8860b;
      text-align: right;
    }
    #featuredRoomsContainer {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      gap: 12px;
      background: #fffbea;
      border-radius: 10px;
    }

    .featured-room {
      flex: 0 0 auto;
      width: 180px;
      border-radius: 10px;
      padding: 10px;
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      position: relative;
      transition: transform 0.3s ease;
    }
    .featured-room:hover {
      transform: scale(1.05);
    }

    .featured-label {
      color: #f3d94c;
      font-weight: bold;
      margin-left: 6px;
      font-size: 14px;
      user-select: text;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>كل غرف الدردشة</h1>

  <!-- شريط الغرف المميزة -->
  <div id="featuredRoomsSection" style="display:none;">
    <h2>الغرف المميزة</h2>
    <div id="featuredRoomsContainer"></div>
  </div>

  <div id="floatingBtns">
    <button id="createRoomBtn" class="floating-btn">إنشاء غرفة</button>
    <button id="myRoomsBtn" class="floating-btn">غرفي</button>
  </div>

  <!-- نافذة غرفي -->
  <div id="myRoomsModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeMyRooms">&times;</div>
      <h3>غرفي</h3>
      <div id="myRoomsList">جارٍ التحميل...</div>
    </div>
  </div>

  <!-- نافذة تفاصيل الغرفة -->
  <div id="roomDetailsModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeRoomDetails">&times;</div>
      <h3 id="detailRoomName"></h3>
      <img id="detailRoomImage" src="" alt="صورة الغرفة" style="width:100%; border-radius:10px; margin: 10px 0;" />
      <p>الأدمن: <span id="detailAdminName"></span></p>
      <p id="roomAge"></p>
      <button id="joinRoomBtn">طلب الانضمام</button>
    </div>
  </div>

  <!-- نافذة إنشاء غرفة -->
  <div id="createRoomModal" class="modal">
    <div class="modal-content">
      <div class="close-btn" id="closeCreateRoom">&times;</div>
      <h3>إنشاء غرفة جديدة مقابل 50 جنيه</h3>
      <input type="text" id="roomNameInput" placeholder="اسم الغرفة" />
      <select id="languageInput">
        <option value="" disabled selected>اختر اللغة</option>
        <option value="عربية">عربية</option>
        <option value="إنجليزية">إنجليزية</option>
        <option value="فرنسية">فرنسية</option>
        <option value="أخرى">أخرى</option>
      </select>
      <select id="countryInput">
        <option value="" disabled selected>اختر شعار الدولة</option>
        <option value="🇪🇬">🇪🇬 مصر</option>
        <option value="🇸🇦">🇸🇦 السعودية</option>
        <option value="🇦🇪">🇦🇪 الإمارات</option>
        <option value="🇰🇼">🇰🇼 الكويت</option>
        <option value="🇱🇧">🇱🇧 لبنان</option>
        <option value="🇯🇴">🇯🇴 الأردن</option>
      </select>
      <input type="file" id="roomFileInput" accept="image/*" />
      <button id="createRoomConfirmBtn">إنشاء الغرفة</button>
    </div>
  </div>

  <div id="roomsContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser = null;
    let roomsData = {};
    let selectedRoomId = null;
    let selectedRoomData = null;

    // عناصر DOM
    const myRoomsBtn = document.getElementById("myRoomsBtn");
    const createRoomBtn = document.getElementById("createRoomBtn");
    const myRoomsModal = document.getElementById("myRoomsModal");
    const closeMyRooms = document.getElementById("closeMyRooms");
    const myRoomsList = document.getElementById("myRoomsList");
    // تكملة عناصر DOM
const roomDetailsModal = document.getElementById("roomDetailsModal");
const closeRoomDetails = document.getElementById("closeRoomDetails");
const detailRoomName = document.getElementById("detailRoomName");
const detailRoomImage = document.getElementById("detailRoomImage");
const detailAdminName = document.getElementById("detailAdminName");
const joinRoomBtn = document.getElementById("joinRoomBtn");
const roomAgeP = document.getElementById("roomAge");

const createRoomModal = document.getElementById("createRoomModal");
const closeCreateRoom = document.getElementById("closeCreateRoom");
const roomNameInput = document.getElementById("roomNameInput");
const languageInput = document.getElementById("languageInput");
const countryInput = document.getElementById("countryInput");
const roomFileInput = document.getElementById("roomFileInput");
const createRoomConfirmBtn = document.getElementById("createRoomConfirmBtn");

const roomsContainer = document.getElementById("roomsContainer");

// إضافة عناصر جديدة للشريط المميز
const featuredRoomsSection = document.getElementById("featuredRoomsSection");
const featuredRoomsContainer = document.getElementById("featuredRoomsContainer");

// UID المستخدم المميز الذي يسمح له بالتغييرات
const privilegedUID = "mlifDgEAkKMaOeuUq63cs5NAkV93";

// مراقبة تسجيل الدخول
auth.onAuthStateChanged(user => {
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  currentUser = user;
  loadRooms();
  loadFeaturedRooms();
});

// تحميل الغرف من قاعدة البيانات
function loadRooms() {
  db.ref("chat_rooms").on("value", snapshot => {
    roomsData = snapshot.val() || {};
    renderRooms();
  });
}

// عرض الغرف في الصفحة
function renderRooms() {
  roomsContainer.innerHTML = "";

  // ترتيب: غرف مميزة أولا حسب ترتيبها في featuredRoomsIds
  let featuredRoomsIds = [];
  for(const id in roomsData) {
    if(roomsData[id].featured) featuredRoomsIds.push(id);
  }

  // عرض غرف غير مميزة
  for (const id in roomsData) {
    if (featuredRoomsIds.includes(id)) continue; // تتجاهل المميزة

    const room = roomsData[id];
    appendRoomDiv(id, room, roomsContainer);
  }
}

// دالة لإنشاء div لغرفة وإضافتها لحاوية معينة
function appendRoomDiv(id, room, container) {
  const isMember = room.users && room.users[currentUser.uid];
  const isOwner = room.adminUid === currentUser.uid;
  const userCount = room.users ? Object.keys(room.users).length : 0;

  const roomDiv = document.createElement("div");
  roomDiv.className = "room";
  // لون الخلفية مميز لو هذه الغرفة مميزة ومن المستخدم المميز
  if(room.backgroundColor && currentUser.uid === privilegedUID) {
    roomDiv.style.backgroundColor = room.backgroundColor;
  }

  // اسم الغرفة مع نص مميز أصفر لو موجود (من المستخدم المميز)
  let roomNameHTML = `${escapeHTML(room.name)} ${room.flag || ""}`;
  if(room.highlightText && currentUser.uid === privilegedUID) {
    roomNameHTML += `<span class="featured-label">${escapeHTML(room.highlightText)}</span>`;
  }

  roomDiv.innerHTML = `
    <img src="${room.roomImage || 'default-room.png'}" alt="صورة الغرفة" />
    <div class="room-info">
      <div class="room-name">${roomNameHTML}</div>
      <div class="room-meta">
        اللغة: ${room.language || "غير محددة"} - الأعضاء: ${userCount}
      </div>
    </div>
  `;

  if (isMember || isOwner) {
    roomDiv.addEventListener("click", () => {
      window.location.href = `Private-chat-room.html?roomId=${id}`;
    });
  } else {
    roomDiv.addEventListener("click", () => {
      selectedRoomId = id;
      selectedRoomData = room;
      showRoomDetailsModal(room);
    });
  }

  container.appendChild(roomDiv);
}

// تحميل وعرض الغرف المميزة في الشريط العلوي
function loadFeaturedRooms() {
  featuredRoomsContainer.innerHTML = "";

  // نحصل على الغرف المميزة فقط
  const featuredRooms = Object.entries(roomsData).filter(([id, room]) => room.featured);

  if(featuredRooms.length === 0) {
    featuredRoomsSection.style.display = "none";
    return;
  }

  featuredRoomsSection.style.display = "block";

  // إنشاء عناصر الغرف المميزة
  featuredRooms.forEach(([id, room]) => {
    const div = document.createElement("div");
    div.className = "featured-room";
    if(room.backgroundColor) div.style.backgroundColor = room.backgroundColor;

    let nameHTML = `${escapeHTML(room.name)} ${room.flag || ""}`;
    if(room.highlightText) {
      nameHTML += `<span class="featured-label">${escapeHTML(room.highlightText)}</span>`;
    }

    div.innerHTML = `
      <img src="${room.roomImage || 'default-room.png'}" alt="صورة الغرفة" style="width:100%; height:90px; border-radius:10px; object-fit:cover;" />
      <div class="room-name" style="margin-top:6px;">${nameHTML}</div>
    `;

    div.onclick = () => {
      window.location.href = `Private-chat-room.html?roomId=${id}`;
    };

    featuredRoomsContainer.appendChild(div);
  });
}

// دالة للتهرب من نصوص HTML ضارة
function escapeHTML(text) {
  return text.replace(/[&<>"']/g, function(m) {
    return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m];
  });
}

// عرض نافذة تفاصيل الغرفة مع بياناتها
function showRoomDetailsModal(room) {
  detailRoomName.textContent = room.name || "بدون اسم";
  detailRoomImage.src = room.roomImage || "default-room.png";

  if (!room.adminUid) {
    detailAdminName.textContent = "غير معروف";
  } else {
    db.ref(`users/${room.adminUid}/username`).once("value").then(snap => {
      detailAdminName.textContent = snap.val() || "غير معروف";
    });
  }

  // حذف عرض العمر حسب طلبك (لا تعرض عمر الغرفة)
  roomAgeP.textContent = "";

  joinRoomBtn.disabled = false;
  joinRoomBtn.textContent = "طلب الانضمام";

  const isMember = room.users && room.users[currentUser.uid];
  const isOwner = room.adminUid === currentUser.uid;
  if (isMember || isOwner) {
    joinRoomBtn.textContent = "دخول الغرفة";
  }

  // زر لتغيير لون الخلفية + نص مميز فقط للمستخدم المميز
  if(currentUser.uid === privilegedUID) {
    if(!document.getElementById("colorPickerContainer")) {
      const container = document.createElement("div");
      container.id = "colorPickerContainer";
      container.style.marginTop = "15px";
      container.innerHTML = `
        <label>اختر لون خلفية الغرفة:</label>
        <input type="color" id="bgColorPicker" value="${room.backgroundColor || '#ffffff'}" style="width:100%; margin-top:5px; height:30px;"/>
        <label style="margin-top:10px;">نص مميز بجانب الاسم:</label>
        <input type="text" id="highlightTextInput" placeholder="اكتب نص مميز" value="${room.highlightText || ''}" style="width:100%; margin-top:5px; padding:5px;"/>
        <button id="saveRoomHighlightBtn" style="margin-top:10px; width:100%; padding:8px; background:#ffb700; border:none; cursor:pointer; font-weight:bold;">حفظ التعديلات</button>
        <button id="toggleFeaturedBtn" style="margin-top:10px; width:100%; padding:8px; background:#28a745; border:none; cursor:pointer; font-weight:bold;">${room.featured ? 'إزالة من المميزة' : 'إضافة للمميزة'}</button>
      `;
      roomDetailsModal.querySelector(".modal-content").appendChild(container);

      document.getElementById("saveRoomHighlightBtn").onclick = () => {
        const bgColor = document.getElementById("bgColorPicker").value;
        const highlightText = document.getElementById("highlightTextInput").value.trim();

        // حفظ البيانات في قاعدة البيانات
        db.ref(`chat_rooms/${selectedRoomId}`).update({
          backgroundColor: bgColor,
          highlightText: highlightText
        }).then(() => {
          alert("تم حفظ التعديلات!");
          loadRooms();
          loadFeaturedRooms();
        });
      };

      document.getElementById("toggleFeaturedBtn").onclick = () => {
        const isFeatured = !!room.featured;
        db.ref(`chat_rooms/${selectedRoomId}`).update({
          featured: !isFeatured
        }).then(() => {
          alert(isFeatured ? "تم إزالة الغرفة من المميزة." : "تم إضافة الغرفة إلى المميزة.");
          loadRooms();
          loadFeaturedRooms();
          showRoomDetailsModal(roomsData[selectedRoomId]); // تحديث النافذة
        });
      };
    }
  } else {
    // لو مش المستخدم المميز نزيل عناصر التحكم الخاصة بتغيير اللون والنص لو موجودة
    const oldPicker = document.getElementById("colorPickerContainer");
    if(oldPicker) oldPicker.remove();
  }

  roomDetailsModal.style.display = "flex";
}

// باقي كود طلب الانضمام، إنشاء الغرفة، عرض غرفي ... (كما في الكود الأصلي)

// *** طلب الانضمام مع منع إرسال طلب مكرر ***

joinRoomBtn.onclick = () => {
  if (!selectedRoomId || !selectedRoomData) return;

  const isMember = selectedRoomData.users && selectedRoomData.users[currentUser.uid];
  const isOwner = selectedRoomData.adminUid === currentUser.uid;

  if (isMember || isOwner) {
    // دخول مباشر
    window.location.href = `Private-chat-room.html?roomId=${selectedRoomId}`;
    return;
  }

  // التحقق من وجود طلب انضمام سابق
  db.ref(`chat_rooms/${selectedRoomId}/invitations/${currentUser.uid}`).once("value").then(snap => {
    if(snap.exists()) {
      alert("طلبك قيد المراجعة بالفعل، لا يمكن إرسال طلب جديد.");
      roomDetailsModal.style.display = "none";
    } else {
      db.ref(`chat_rooms/${selectedRoomId}/invitations/${currentUser.uid}`).set(true)
        .then(() => {
          alert("تم إرسال طلب الانضمام. يرجى انتظار موافقة الأدمن.");
          roomDetailsModal.style.display = "none";
        }).catch(() => {
          alert("حدث خطأ أثناء إرسال الطلب.");
        });
    }
  });
};

// فتح غرفي
myRoomsBtn.onclick = () => {
  myRoomsModal.style.display = "flex";
  loadMyRooms();
};

// تحميل غرف المستخدم فقط
function loadMyRooms() {
  myRoomsList.innerHTML = "";
  const userRooms = Object.entries(roomsData).filter(([id, room]) => {
    return room.users && room.users[currentUser.uid];
  });

  if (userRooms.length === 0) {
    myRoomsList.innerHTML = "<p>لا تملك أي غرف حالياً.</p>";
    return;
  }

  userRooms.forEach(([id, room]) => {
    let div = document.createElement("div");
    div.className = "roomItem";
    const userCount = room.users ? Object.keys(room.users).length : 0;
    div.innerHTML = `
      <img src="${room.roomImage || "default-room.png"}" alt="صورة الغرفة" />
      <div class="room-info">
        <div class="room-name">${escapeHTML(room.name)} ${room.flag || ""}</div>
        <div class="room-meta">الأعضاء: ${userCount}</div>
      </div>
    `;
    div.onclick = () => {
      window.location.href = `Private-chat-room.html?roomId=${id}`;
    };
    myRoomsList.appendChild(div);
  });
}

// فتح نافذة إنشاء غرفة
createRoomBtn.onclick = () => {
  createRoomModal.style.display = "flex";
};

// تحويل صورة المستخدم إلى Base64
function convertFileToBase64(file) {
  return new Promise((resolve, reject) => {
    const reader = new FileReader();
    reader.onload = () => {
      resolve(reader.result);
    };
    reader.onerror = error => reject(error);
    reader.readAsDataURL(file);
  });
}

// تأكيد إنشاء الغرفة مع منع استخدام ايموجي ✅ في الاسم من أي مستخدم عدا المستخدم المميز
createRoomConfirmBtn.onclick = async () => {
  const name = roomNameInput.value.trim();
  const language = languageInput.value;
  const flag = countryInput.value;
  const file = roomFileInput.files[0];

  if (!name || !language || !flag) {
    alert("يرجى ملء جميع الحقول المطلوبة.");
    return;
  }

  // منع استخدام إيموجي ✅ في اسم الغرفة لأي شخص عدا المستخدم المميز
  if(currentUser.uid !== privilegedUID && name.includes("✅")) {
    alert("لا يمكنك استخدام الإيموجي ✅ في اسم الغرفة.");
    return;
  }

  // تحقق رصيد المستخدم
  const balanceSnap = await db.ref(`users/${currentUser.uid}/balance`).once("value");
  let balance = balanceSnap.val() || 0;
  if (balance < 50) {
    alert("رصيدك غير كاف لإنشاء غرفة جديدة.");
    return;
  }

  // خصم الرصيد
  await db.ref(`users/${currentUser.uid}/balance`).set(balance - 50);

  let imageUrl = "default-room.png"; // افتراضي
  if (file) {
    try {
      imageUrl = await convertFileToBase64(file);
    } catch {
      alert("حدث خطأ أثناء تحويل الصورة.");
      return;
    }
  }

  // إنشاء الغرفة مع createdAt
  const newRoomRef = db.ref("chat_rooms").push();
  await newRoomRef.set({
    name: name,
    language: language,
    flag: flag,
    adminUid: currentUser.uid,
    roomImage: imageUrl,
    createdAt: Date.now(),
    users: {
      [currentUser.uid]: true
    },
    invitations: {},
    featured: false,
    backgroundColor: "#ffffff",
    highlightText: ""
  });

  alert("تم إنشاء الغرفة بنجاح!");

  createRoomModal.style.display = "none";

  // تنظيف الحقول
  roomNameInput.value = "";
  languageInput.value = "";
  countryInput.value = "";
  roomFileInput.value = "";

  // إعادة تحميل الغرف
  loadRooms();
  loadFeaturedRooms();
};

// إغلاق النوافذ
closeMyRooms.onclick = () => { myRoomsModal.style.display = "none"; };
closeRoomDetails.onclick = () => { roomDetailsModal.style.display = "none"; };
closeCreateRoom.onclick = () => { createRoomModal.style.display = "none"; };
