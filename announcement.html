<!-- صفحة admin-ad.html - لإنشاء إعلان --><!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إرسال إعلان - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();function sendAd() {
  const title = document.getElementById("adTitle").value.trim();
  const text = document.getElementById("adText").value.trim();
  const image = document.getElementById("adImage").files[0];

  if (!title || !text) return alert("يرجى إدخال العنوان والمحتوى");

  if (image) {
    const reader = new FileReader();
    reader.onload = function (e) {
      const base64 = e.target.result;
      saveAd(title, text, base64);
    };
    reader.readAsDataURL(image);
  } else {
    saveAd(title, text, null);
  }
}

function saveAd(title, text, image) {
  const adData = {
    title,
    text,
    image,
    createdAt: new Date().toISOString()
  };
  db.ref("announcement").set(adData)
    .then(() => alert("✅ تم إرسال الإعلان"))
    .catch(err => alert("❌ حدث خطأ: " + err.message));
}

  </script>
</head>
<body>
  <div class="container">
    <h2>📝 إرسال إعلان للمستخدمين</h2>
    <input type="text" id="adTitle" placeholder="عنوان الإعلان">
    <textarea id="adText" rows="5" placeholder="نص الإعلان"></textarea>
    <label>صورة خلفية (اختياري):</label>
    <input type="file" id="adImage" accept="image/*">
    <button onclick="sendAd()">📢 إرسال الإعلان</button>
  </div>
</body>
</html>
