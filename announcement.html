<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إرسال إعلان</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 7px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Cairo', sans-serif;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>  <!-- Firebase -->  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendAnnouncement() {
      const title = document.getElementById("adTitle").value.trim();
      const text = document.getElementById("adText").value.trim();
      const image = document.getElementById("adImage").value.trim();

      if (!title || !text) {
        alert("يرجى ملء عنوان الإعلان والنص.");
        return;
      }

      const ad = {
        title,
        text,
        image: image || ""
      };

      db.ref("announcement").set(ad).then(() => {
        alert("✅ تم إرسال الإعلان بنجاح!");
        document.getElementById("adTitle").value = "";
        document.getElementById("adText").value = "";
        document.getElementById("adImage").value = "";
      }).catch(err => {
        console.error(err);
        alert("❌ حدث خطأ أثناء الإرسال.");
      });
    }
  </script></head>
<body>
  <div class="form-container">
    <h2>إرسال إعلان</h2>
    <label for="adTitle">عنوان الإعلان:</label>
    <input type="text" id="adTitle" placeholder="مثال: خصم لفترة محدودة!" /><label for="adText">نص الإعلان:</label>
<textarea id="adText" placeholder="مثال: احصل على 20% خصم عند شحن أي لعبة..."></textarea>

<label for="adImage">رابط صورة (اختياري):</label>
<input type="text" id="adImage" placeholder="https://example.com/image.jpg" />

<button onclick="sendAnnouncement()">📢 إرسال الإعلان</button>

  </div>
</body>
</html>
