<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إرسال إعلان - Sheko Store</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Cairo', sans-serif;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
</head>
<body>
  <div class="container">
    <h2>📢 إرسال إعلان للمستخدمين</h2>
    <label>عنوان الإعلان:</label>
    <input type="text" id="title" placeholder="مثال: عرض خاص اليوم فقط!">

    <label>نص الإعلان:</label>
    <textarea id="message" placeholder="اكتب هنا تفاصيل الإعلان..."></textarea>

    <label>إضافة صورة (اختياري):</label>
    <input type="file" id="imageInput" accept="image/*">

    <button onclick="sendAnnouncement()">إرسال الإعلان</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    function sendAnnouncement() {
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();
      const imageFile = document.getElementById("imageInput").files[0];

      if (!title || !message) {
        alert("يرجى ملء عنوان الإعلان ومحتواه.");
        return;
      }

      if (imageFile) {
        const storageRef = storage.ref("announcements/" + Date.now() + "_" + imageFile.name);
        const uploadTask = storageRef.put(imageFile);

        uploadTask.on(
          "state_changed",
          null,
          error => {
            alert("❌ فشل في رفع الصورة: " + error.message);
          },
          () => {
            uploadTask.snapshot.ref.getDownloadURL().then(url => {
              saveToDatabase(title, message, url);
            });
          }
        );
      } else {
        saveToDatabase(title, message, "");
      }
    }

    function saveToDatabase(title, message, imageUrl) {
      const announcement = {
        title,
        message,
        imageUrl,
        createdAt: new Date().toISOString()
      };
      db.ref("global_announcement").set(announcement).then(() => {
        alert("✅ تم إرسال الإعلان بنجاح!");
        document.getElementById("title").value = "";
        document.getElementById("message").value = "";
        document.getElementById("imageInput").value = "";
      }).catch(err => {
        alert("❌ فشل في حفظ الإعلان: " + err.message);
      });
    }
  </script>
</body>
</html>
