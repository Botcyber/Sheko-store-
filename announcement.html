<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إرسال إعلان - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      color: #444;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      margin-top: 8px;
      border-radius: 6px;
      font-family: 'Cairo', sans-serif;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #preview {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.firebasestorage.app",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();
  </script>
</head>
<body>
  <div class="container">
    <h2>إنشاء إعلان للمستخدمين</h2>

    <label>عنوان الإعلان:</label>
    <input type="text" id="title" placeholder="أدخل عنواناً للإعلان" />

    <label>نص الإعلان:</label>
    <textarea id="message" placeholder="أدخل محتوى الإعلان..." rows="4"></textarea>

    <label>صورة الخلفية (اختياري):</label>
    <input type="file" id="imageInput" accept="image/*" />
    <img id="preview" />

    <button onclick="sendAnnouncement()">إرسال الإعلان</button>
  </div>

  <script>
    const imageInput = document.getElementById("imageInput");
    const preview = document.getElementById("preview");
    let uploadedImageUrl = "";

    imageInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    function sendAnnouncement() {
      const title = document.getElementById("title").value.trim();
      const message = document.getElementById("message").value.trim();
      const imageFile = imageInput.files[0];

      if (!title || !message) {
        alert("يرجى ملء عنوان الإعلان ومحتواه.");
        return;
      }

      if (imageFile) {
        const storageRef = storage.ref("announcements/" + Date.now() + "_" + imageFile.name);
        storageRef.put(imageFile).then(snapshot => {
          return snapshot.ref.getDownloadURL();
        }).then(url => {
          uploadedImageUrl = url;
          return saveToDatabase(title, message, uploadedImageUrl);
        });
      } else {
        saveToDatabase(title, message, "");
      }
    }

    function saveToDatabase(title, message, imageUrl) {
      const announcement = {
        title,
        message,
        image: imageUrl,
        timestamp: Date.now()
      };

      return db.ref("global_announcement").set(announcement).then(() => {
        alert("✅ تم إرسال الإعلان بنجاح");
        document.getElementById("title").value = "";
        document.getElementById("message").value = "";
        imageInput.value = "";
        preview.style.display = "none";
      });
    }
  </script>
</body>
</html>
