
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة تحكم الأدمن - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      direction: rtl;
      display: flex;
      justify-content: center;
      padding: 50px 20px;
    }
    .admin-panel {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .status {
      margin-top: 15px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>لوحة تحكم الأدمن</h2>
    <input type="text" id="uid" placeholder="UID الخاص بالمستخدم" />
    <select id="action">
      <option value="addBalance">إضافة رصيد</option>
      <option value="subtractBalance">خصم رصيد</option>
      <option value="addPoints">إضافة نقاط</option>
      <option value="subtractPoints">خصم نقاط</option>
    </select>
    <input type="number" id="amount" placeholder="المبلغ / النقاط" />
    <button onclick="updateUser()">تنفيذ</button>
    <div class="status" id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    async function updateUser() {
      const uid = document.getElementById("uid").value.trim();
      const action = document.getElementById("action").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const status = document.getElementById("status");

      if (!uid || isNaN(amount)) {
        status.textContent = "يرجى إدخال UID ومبلغ صالح.";
        status.style.color = "red";
        return;
      }

      const userRef = ref(db, 'users/' + uid);
      const snapshot = await get(userRef);

      if (!snapshot.exists()) {
        status.textContent = "❌ هذا المستخدم غير موجود.";
        status.style.color = "red";
        return;
      }

      const userData = snapshot.val();
      let updates = {};

      if (action === "addBalance") {
        updates.balance = (userData.balance || 0) + amount;
      } else if (action === "subtractBalance") {
        updates.balance = Math.max(0, (userData.balance || 0) - amount);
      } else if (action === "addPoints") {
        updates.points = (userData.points || 0) + amount;
      } else if (action === "subtractPoints") {
        updates.points = Math.max(0, (userData.points || 0) - amount);
      }

      await update(userRef, updates);
      status.textContent = "✅ تم التحديث بنجاح.";
      status.style.color = "green";
    }
  </script>
</body>
</html>
