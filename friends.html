<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الأصدقاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #333; }
    .friend-card, .search-result {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      transition: 0.3s;
    }
    .friend-card:hover, .search-result:hover {
      transform: scale(1.02);
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 70%;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .my-id {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>👥 قائمة الأصدقاء</h2>

  <div class="my-id">
    <p id="myUidText">🔒 UID الخاص بك: جاري التحميل...</p>
    <button onclick="copyMyUID()">📋 نسخ UID</button>
    <button onclick="shareMyUID()">📤 مشاركة UID</button>
  </div>

  <div>
    <input type="text" id="searchInput" placeholder="اكتب UID لصديقك" />
    <button onclick="searchUser()">🔍 بحث</button>
  </div>

  <div id="searchResult"></div>

  <h3>✅ أصدقاؤك الحاليون:</h3>
  <div id="friendsList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set, child, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    let myUid = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        myUid = user.uid;
        document.getElementById("myUidText").textContent = `🔒 UID الخاص بك: ${myUid}`;
        loadFriends();
      }
    });

    // بحث عن المستخدم باستخدام UID
    window.searchUser = async () => {
      const uid = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("searchResult");
      if (!uid) return;

      const snapshot = await get(ref(db, "users/" + uid));
      if (snapshot.exists()) {
        const user = snapshot.val();
        resultDiv.innerHTML = `
          <div class="search-result">
            <img src="${user.profileImage}" />
            <h3>${user.username}</h3>
            <p>${user.email}</p>
            <button onclick="addFriend('${uid}')">➕ أضف كصديق</button>
          </div>
        `;
      } else {
        resultDiv.innerHTML = "<p>❌ لم يتم العثور على المستخدم</p>";
      }
    };

    // إضافة صديق
    window.addFriend = async (friendUid) => {
      if (!myUid || !friendUid) return;
      await set(ref(db, `friends/${myUid}/${friendUid}`), true);
      alert("✅ تم إضافة الصديق!");
      loadFriends();
    };

    // عرض الأصدقاء الحاليين
    async function loadFriends() {
      const list = document.getElementById("friendsList");
      list.innerHTML = "";

      const friendsSnapshot = await get(ref(db, `friends/${myUid}`));
      if (!friendsSnapshot.exists()) return list.innerHTML = "<p>لا يوجد أصدقاء.</p>";

      const friends = friendsSnapshot.val();
      for (let friendUid in friends) {
        const userSnap = await get(ref(db, "users/" + friendUid));
        if (userSnap.exists()) {
          const user = userSnap.val();
          const div = document.createElement("div");
          div.className = "friend-card";
          div.innerHTML = `
            <img src="${user.profileImage}" />
            <h3>${user.username}</h3>
            <p>${user.email}</p>
          `;
          list.appendChild(div);
        }
      }
    }

    // نسخ UID
    window.copyMyUID = () => {
      navigator.clipboard.writeText(myUid)
        .then(() => alert("📋 تم نسخ UID!"))
        .catch(() => alert("❌ فشل النسخ"));
    };

    // مشاركة UID
    window.shareMyUID = () => {
      const data = {
        title: "هذا هو UID الخاص بي",
        text: "ضيفني على Sheko Store! هذا هو UID الخاص بي:",
        url: myUid
      };
      if (navigator.share) {
        navigator.share(data).catch(() => alert("❌ فشل المشاركة"));
      } else {
        alert("جهازك لا يدعم المشاركة");
      }
    };
  </script>
</body>
</html>
