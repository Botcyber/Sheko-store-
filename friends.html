<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>قائمة الأصدقاء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h2 { color: #333; }
    .friend-card, .search-result {
      background: white;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      transition: 0.3s;
    }
    .friend-card:hover, .search-result:hover {
      transform: scale(1.02);
    }
    img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }
    input {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 70%;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .my-id {
      margin-top: 20px;
    }
    #chatModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 9999;
      width: 90%;
      max-width: 400px;
    }
    #chatMessages {
      max-height: 200px;
      overflow-y: auto;
      text-align: right;
      margin-bottom: 10px;
    }
    .chat-msg {
      margin: 5px;
      padding: 10px;
      background: #eee;
      border-radius: 8px;
      text-align: right;
    }
    .chat-msg.mine {
      background: #d1e7ff;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>👥 قائمة الأصدقاء</h2>
  <div class="my-id">
    <p id="myUidText">🔒 UID الخاص بك: جاري التحميل...</p>
    <button onclick="copyMyUID()">📋 نسخ UID</button>
    <button onclick="shareMyUID()">📤 مشاركة UID</button>
  </div>
  <div>
    <input type="text" id="searchInput" placeholder="اكتب UID لصديقك" />
    <button onclick="searchUser()">🔍 بحث</button>
  </div>
  <div id="searchResult"></div>
  <h3>✅ أصدقاؤك الحاليون:</h3>
  <div id="friendsList"></div>  <div id="chatModal">
    <div id="chatMessages"></div>
    <input type="text" id="chatInput" placeholder="اكتب رسالة..." />
    <button onclick="sendChat()">إرسال</button>
    <button onclick="closeChat()">❌ إغلاق</button>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, get, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    });

    const db = getDatabase(app);
    const auth = getAuth(app);
    let myUid = null;
    let currentChatUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        myUid = user.uid;
        document.getElementById("myUidText").textContent = `🔒 UID الخاص بك: ${myUid}`;
        loadFriends();
        listenToFriendRequests();
      }
    });

    window.searchUser = async () => {
      const uid = document.getElementById("searchInput").value.trim();
      const resultDiv = document.getElementById("searchResult");
      if (!uid || uid === myUid) return;

      const friendSnapshot = await get(ref(db, `friends/${myUid}/${uid}`));
      if (friendSnapshot.exists()) {
        return alert("🔔 هذا المستخدم في قائمة أصدقائك بالفعل");
      }

      const snapshot = await get(ref(db, "users/" + uid));
      if (snapshot.exists()) {
        const user = snapshot.val();
        resultDiv.innerHTML = `
          <div class="search-result">
            <img src="${user.profileImage || 'https://via.placeholder.com/80'}" />
            <h3>${user.username}</h3>
            <p>${user.email}</p>
            <button onclick="sendFriendRequest('${uid}')">📩 إرسال طلب صداقة</button>
          </div>
        `;
      } else {
        resultDiv.innerHTML = "<p>❌ لم يتم العثور على المستخدم</p>";
      }
    };

    window.sendFriendRequest = async (toUid) => {
      await set(ref(db, `friendRequests/${toUid}/${myUid}`), true);
      alert("📬 تم إرسال طلب الصداقة!");
    };

    function listenToFriendRequests() {
      onValue(ref(db, `friendRequests/${myUid}`), (snapshot) => {
        const container = document.getElementById("searchResult");
        container.innerHTML = "<h3>🔔 طلبات الصداقة:</h3>";
        snapshot.forEach(async (child) => {
          const fromUid = child.key;
          const snap = await get(ref(db, `users/${fromUid}`));
          if (snap.exists()) {
            const u = snap.val();
            const div = document.createElement("div");
            div.className = "friend-card";
            div.innerHTML = `
              <img src="${u.profileImage || 'https://via.placeholder.com/80'}" />
              <h3>${u.username}</h3>
              <p>${u.email}</p>
              <button onclick="acceptRequest('${fromUid}')">✅ قبول</button>
              <button onclick="rejectRequest('${fromUid}')">❌ رفض</button>
            `;
            container.appendChild(div);
          }
        });
      });
    }

    window.acceptRequest = async (fromUid) => {
      await set(ref(db, `friends/${myUid}/${fromUid}`), true);
      await set(ref(db, `friends/${fromUid}/${myUid}`), true);
      await remove(ref(db, `friendRequests/${myUid}/${fromUid}`));
      loadFriends();
    };

    window.rejectRequest = async (fromUid) => {
      await remove(ref(db, `friendRequests/${myUid}/${fromUid}`));
    };

    async function loadFriends() {
      const list = document.getElementById("friendsList");
      list.innerHTML = "";
      const snap = await get(ref(db, `friends/${myUid}`));
      if (!snap.exists()) return list.innerHTML = "<p>❌ لا يوجد أصدقاء.</p>";

      for (const uid of Object.keys(snap.val())) {
        const data = await get(ref(db, `users/${uid}`));
        if (data.exists()) {
          const u = data.val();
          const card = document.createElement("div");
          card.className = "friend-card";
          card.innerHTML = `
            <img src="${u.profileImage || 'https://via.placeholder.com/80'}" />
            <h3>${u.username}</h3>
            <p>${u.email}</p>
            <button onclick="openChat('${uid}')">💬 دردشة</button>
            <button onclick="blockFriend('${uid}')">🚫 حظر</button>
          `;
          list.appendChild(card);
        }
      }
    }

    window.blockFriend = async (friendUid) => {
      await remove(ref(db, `friends/${myUid}/${friendUid}`));
      await remove(ref(db, `friends/${friendUid}/${myUid}`));
      alert("🚫 تم حظر المستخدم وإزالته من الأصدقاء");
      loadFriends();
    };

    window.openChat = (uid) => {
      currentChatUid = uid;
      document.getElementById("chatModal").style.display = "block";
      const messagesDiv = document.getElementById("chatMessages");
      onValue(ref(db, `chats/${myUid}_${uid}`), (snap) => {
        messagesDiv.innerHTML = "";
        snap.forEach(msg => {
          const data = msg.val();
          const div = document.createElement("div");
          div.className = "chat-msg" + (data.from === myUid ? " mine" : "");
          div.textContent = data.text;
          messagesDiv.appendChild(div);
        });
      });
    };

    window.sendChat = async () => {
      const input = document.getElementById("chatInput");
      const msg = input.value.trim();
      if (!msg) return;
      const chatRef = ref(db, `chats/${myUid}_${currentChatUid}`);
      await push(chatRef, { from: myUid, text: msg });
      input.value = "";
    };

    window.closeChat = () => {
      document.getElementById("chatModal").style.display = "none";
    };

    window.copyMyUID = () => navigator.clipboard.writeText(myUid).then(() => alert("✅ تم النسخ"));
    window.shareMyUID = () => navigator.share ? navigator.share({ title: "هذا UID الخاص بي", text: `أضفني: ${myUid}` }) : alert("❌ غير مدعوم");
  </script></body>
</html>
