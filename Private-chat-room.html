<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>غرفتي الخاصة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { font-family: 'Cairo', sans-serif; background: #f1f1f1; margin: 0; }
    .top-bar { background: #222; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .chat-box { max-width: 800px; margin: 20px auto; background: white; padding: 15px; border-radius: 10px; height: 70vh; overflow-y: auto; }
    .message { padding: 10px; margin: 10px 0; border-radius: 10px; max-width: 60%; position: relative; }
    .message.self { background: #dcf8c6; margin-left: auto; }
    .message.other { background: #eee; margin-right: auto; }
    .message .username { font-weight: bold; margin-bottom: 5px; display: flex; align-items: center; }
    .message .admin-label { background: gold; color: #222; padding: 2px 6px; border-radius: 5px; margin-right: 5px; font-size: 12px; animation: glow 1.5s infinite ease-in-out; }
    .message img.profile { width: 30px; height: 30px; border-radius: 50%; margin-left: 8px; }
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 5px gold; }
      50% { box-shadow: 0 0 15px gold; }
    }
    .input-area { display: flex; padding: 10px; background: #fff; position: fixed; bottom: 0; width: 100%; max-width: 800px; margin: auto; left: 50%; transform: translateX(-50%); box-shadow: 0 -2px 5px rgba(0,0,0,0.1); }
    .input-area input { flex: 1; padding: 10px; border-radius: 20px; border: 1px solid #ccc; margin-left: 10px; }
    .input-area button { background: #222; color: white; border: none; border-radius: 20px; padding: 10px 20px; cursor: pointer; }
    .settings-btn { color: white; font-size: 20px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="top-bar">
    <div>غرفتي الخاصة</div>
    <div class="settings-btn" onclick="openSettings()"><i class="fa fa-cog"></i></div>
  </div>  <div class="chat-box" id="chatBox"></div>  <div class="input-area">
    <input type="text" id="msgInput" placeholder="اكتب رسالتك هنا...">
    <button onclick="sendMessage()">إرسال</button>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    let currentUser;
    let currentRoomId;

    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        loadRoom();
      } else {
        window.location.href = "login.html";
      }
    });

    function loadRoom() {
      db.ref("chat_rooms").orderByChild("adminUid").equalTo(currentUser.uid).once("value", snap => {
        const data = snap.val();
        if (!data) return alert("لم تنشئ غرفة بعد.");
        currentRoomId = Object.keys(data)[0];
        listenMessages();
      });
    }

    function listenMessages() {
      db.ref("chat_rooms/" + currentRoomId + "/messages").on("value", snap => {
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML = "";
        const msgs = snap.val();
        for (let key in msgs) {
          const msg = msgs[key];
          const isSelf = msg.uid === currentUser.uid;
          const msgDiv = document.createElement("div");
          msgDiv.className = "message " + (isSelf ? "self" : "other");

          const userTag = document.createElement("div");
          userTag.className = "username";
          if (msg.uid === msg.adminUid) {
            userTag.innerHTML = `<span class='admin-label'>admin</span>`;
          }
          userTag.innerHTML += `<img src='${msg.photo}' class='profile'> ${msg.username}`;
          msgDiv.appendChild(userTag);

          const text = document.createElement("div");
          text.textContent = msg.text;
          msgDiv.appendChild(text);

          chatBox.appendChild(msgDiv);
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      });
    }

    function sendMessage() {
      const msgInput = document.getElementById("msgInput");
      const text = msgInput.value.trim();
      if (!text) return;
      msgInput.value = "";

      db.ref("users/" + currentUser.uid).once("value").then(snap => {
        const userData = snap.val();
        const msg = {
          uid: currentUser.uid,
          text,
          username: userData.username || "مستخدم",
          photo: userData.profileimage || "",
          adminUid: currentUser.uid
        };
        db.ref("chat_rooms/" + currentRoomId + "/messages").push(msg);
      });
    }

    function openSettings() {
      window.location.href = "room-settings.html?roomId=" + currentRoomId;
    }
  </script></body>
</html>
