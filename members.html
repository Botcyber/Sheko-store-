<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>أعضاء VIBE Studio</title>

<style>

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1220,#05060a);
  color:white;
  font-family:'Cairo',sans-serif;
}

.header{
  text-align:center;
  padding:20px 0;
  font-size:26px;
  font-weight:900;
  text-shadow:0 0 15px rgba(255,255,255,.25);
  animation:pulse 3s infinite;
}
@keyframes pulse{
 0%{opacity:.7}
 50%{opacity:1}
 100%{opacity:.7}
}

.container{
  width:94%;
  max-width:900px;
  margin:auto;
}

.card{
  background:linear-gradient(140deg,#0c1423,#0a0f18);
  padding:12px;
  margin-top:10px;
  border-radius:18px;
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 0 12px rgba(0,0,0,.7);
  animation:fade .6s ease;
}
@keyframes fade{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1;transform:translateY(0)}
}

.name{
 font-size:17px;
 font-weight:900;
}

.role{
 opacity:.8;
 font-size:13px;
}

</style>
</head>

<body>

<div class="header">أعضاء VIBE Studio</div>

<div class="container" id="members"></div>

<script>

function showMembers(){

 let data = JSON.parse(localStorage.getItem("members") || "[]");

 let box = document.getElementById("members");
 box.innerHTML = "";

 data.forEach(m=>{
  box.innerHTML += `
   <div class="card">
    <div class="name">${m.name}</div>
    <div class="role">${m.role}${m.extra ? " - "+m.extra:""}</div>
   </div>
  `;
 });

}

showMembers();

</script>

</body>
</html>
