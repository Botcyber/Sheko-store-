<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>قائمة الاعضاء</title>

<style>
body{font-family:Arial;background:#000;color:white;margin:0;padding:10px}
.card{
background:#111;margin:8px 0;padding:12px;border-radius:14px
}
.name{font-size:18px;font-weight:bold}
.role{color:#00c8ff}
</style>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<h2>الأعضاء</h2>
<div id="members"></div>

<script>
function showMembers(){
let data = JSON.parse(localStorage.getItem("members") || "[]");
let box = document.getElementById("members");
box.innerHTML = "";
data.forEach(m=>{
box.innerHTML += `
<div class="card">
<div class="name">${m.name}</div>
<div class="role">${m.role} ${m.extra ? "- "+m.extra:""}</div>
</div>`;
});
}
showMembers();
</script>

</body>
</html>
