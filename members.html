<script>

const firebaseConfig = {
  apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
  authDomain: "sheko-store.firebaseapp.com",

  appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let featuredBox = document.getElementById("featured");
let normalBox = document.getElementById("normal");
let search = document.getElementById("search");

let members = [];

db.ref("vibeMembers").orderByChild("time").on("value",snap=>{
  members=[];
  snap.forEach(c=>members.push(c.val()));
  members.reverse();
  render();
});

function render(){

  featuredBox.innerHTML="";
  normalBox.innerHTML="";

  let txt = search.value.toLowerCase();

  members.forEach(m=>{

    if(!m.name.toLowerCase().includes(txt)) return;

    let card = `
      <div class="member-card ${m.featured?"featured":""}">
        <img class="member-img" src="${m.image}">
        <div>
          <div class="member-name">${m.name}</div>
          <div class="member-role">${m.role}</div>
        </div>
      </div>
    `;

    if(m.featured) featuredBox.innerHTML += card;
    else normalBox.innerHTML += card;

  });
}

search.oninput = render;

</script>
