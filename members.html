        <img class="member-img" src="${m.image}">
        <div>
          <div class="member-name">${m.name}</div>
          <div class="member-role">${m.role}${m.extra?" - "+m.extra:""}</div>

      </div>`;

    if(m.featured) featured.innerHTML+=card;
    else normal.innerHTML+=card;
  });
}
