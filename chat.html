<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0; padding: 0;
      background: #fff;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #ffb700;
      color: #222;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    /* صورة المستخدم دائرية أعلى الصفحة بجانب العنوان */
    #userImageTop {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #fff; /* خلفية بيضاء */
      border: 2px solid #ffb700;
      object-fit: cover;
      display: inline-block;
    }
    #chatContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: linear-gradient(45deg, #fffbdb, #fff);
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    .message .content {
      background: #ffb700;
      color: #222;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-break: break-word;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .message.own .content {
      background: #222;
      color: #ffb700;
      margin-left: auto;
      margin-right: 10px;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
      position: relative;
      z-index: 10;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #messageInput:focus {
      border-color: #ffb700;
    }
    #sendBtn {
      background: #ffb700;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #uploadImageLabel {
      cursor: pointer;
      background: #ffb700;
      padding: 5px 12px;
      border-radius: 20px;
      color: #222;
      font-weight: bold;
      user-select: none;
      margin: 10px;
      display: inline-block;
    }
    #uploadImageInput {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <img id="userImageTop" src="" alt="صورة المستخدم" title="صورة حسابك" />
    دردشة - Sheko Store
  </header>

  <label id="uploadImageLabel" for="uploadImageInput">📷 رفع صورة شخصية</label>
  <input type="file" id="uploadImageInput" accept="image/*" />

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
    <button id="sendBtn" disabled>إرسال</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const userImageTop = document.getElementById('userImageTop');
    const uploadImageInput = document.getElementById('uploadImageInput');
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let currentUser = null;
    let usersData = {};

    // لاظهار صورة بيضاء افتراضية (خلفية فقط) عند عدم وجود صورة:
    function showDefaultUserImage() {
      userImageTop.src = "";
      userImageTop.style.backgroundColor = "#fff"; // خلفية بيضاء
    }

    auth.onAuthStateChanged(user => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      currentUser = user;
      sendBtn.disabled = false;

      loadUserData().then(() => {
        loadChatMessages();
        updateUserImage();
      });
    });

    async function loadUserData() {
      // جلب بيانات المستخدم (خصوصاً الصورة)
      const snapshot = await db.ref('users/' + currentUser.uid).once('value');
      usersData[currentUser.uid] = snapshot.val() || {};
    }

    function updateUserImage() {
      const photoURL = usersData[currentUser.uid]?.photoURL || "";
      if(photoURL) {
        // الصورة التي رفعها المستخدم
        userImageTop.src = photoURL + "?t=" + Date.now();
        userImageTop.style.backgroundColor = "transparent";
      } else {
        // صورة بيضاء فقط (خلفية)
        showDefaultUserImage();
      }
    }

    // رفع صورة المستخدم وتخزينها
    uploadImageInput.addEventListener('change', async e => {
      if (!currentUser) return alert('يجب تسجيل الدخول أولاً');
      const file = e.target.files[0];
      if (!file) return;

      try {
        const filePath = `userProfileImages/${currentUser.uid}/${file.name}`;
        const storageRef = storage.ref(filePath);
        await storageRef.put(file);
        const downloadURL = await storageRef.getDownloadURL();

        await db.ref(`users/${currentUser.uid}/photoURL`).set(downloadURL);

        usersData[currentUser.uid] = usersData[currentUser.uid] || {};
        usersData[currentUser.uid].photoURL = downloadURL;

        updateUserImage();

        alert('تم رفع الصورة وتحديثها بنجاح!');
      } catch (error) {
        console.error('خطأ في رفع الصورة:', error);
        alert('حدث خطأ أثناء رفع الصورة');
      }
    });

    // الدردشة
    function loadChatMessages() {
      db.ref('chatMessages').on('value', snapshot => {
        const messages = snapshot.val() || {};
        renderMessages(messages);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    function renderMessages(messages) {
      chatContainer.innerHTML = '';
      Object.keys(messages).forEach(key => {
        const msg = messages[key];
        const div = document.createElement('div');
        div.className = 'message';

        const content = document.createElement('div');
        content.className = 'content';
        content.textContent = msg.text;

        div.appendChild(content);
        chatContainer.appendChild(div);
      });
    }

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return alert('الرجاء كتابة رسالة');

      const newMessage = {
        uid: currentUser.uid,
        email: currentUser.email || "غير معروف",
        text,
        timestamp: Date.now()
      };

      db.ref('chatMessages').push(newMessage).then(() => {
        messageInput.value = '';
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    });

    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });
  </script>
</body>
</html>
