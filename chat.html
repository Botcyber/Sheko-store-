<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(45deg, #fffbdb, #fff);
      overflow: hidden;
    }
    header {
      background: #ffb700;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
      user-select: none;
    }
    #onlineCount {
      position: absolute;
      left: 15px;
      top: 10px;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #onlineCount .eye {
      font-size: 1.4rem;
      user-select: none;
    }
    #chatContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fffdfa;
      border-top: 1px solid #f0e68c;
      border-bottom: 1px solid #f0e68c;
      scroll-behavior: smooth;
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 0.4s forwards;
    }
    .message.own {
      flex-direction: row-reverse;
    }
    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin: 0 10px;
      overflow: hidden;
      cursor: pointer;
      position: relative;
      box-shadow: 0 0 6px rgba(255, 183, 0, 0.5);
      transition: transform 0.3s ease;
    }
    .avatar:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(255, 183, 0, 0.8);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none;
    }
    .content {
      background: #ffb700;
      color: #222;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      position: relative;
      word-break: break-word;
      box-shadow: 0 3px 8px rgba(255, 183, 0, 0.3);
      transition: background-color 0.3s ease;
    }
    .message.own .content {
      background: #222;
      color: #ffb700;
      box-shadow: 0 3px 8px rgba(255, 183, 0, 0.8);
    }
    .username {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
      user-select: text;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #555;
      margin-top: 4px;
      user-select: none;
    }
    .delete-btn {
      background: #dc3545;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin: auto 8px;
      align-self: center;
      font-size: 0.8rem;
      transition: background-color 0.3s ease, transform 0.15s ease;
      user-select: none;
    }
    .delete-btn:hover {
      background-color: #b02a37;
      transform: scale(1.1);
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
      flex-direction: column;
      box-shadow: inset 0 2px 6px #f9e26a;
    }
    #messageInput {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-family: 'Cairo', sans-serif;
      font-size: 1rem;
      width: 100%;
      box-sizing: border-box;
      transition: box-shadow 0.3s ease;
    }
    #messageInput:focus {
      outline: none;
      box-shadow: 0 0 8px 2px #ffb700aa;
    }
    #sendBtn {
      margin-top: 8px;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      background: #ffb700;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      align-self: flex-end;
      user-select: none;
    }
    #sendBtn:hover {
      background-color: #e6a600;
      box-shadow: 0 0 12px 3px #e6a600bb;
    }
    #sendBtn.pulse {
      animation: pulseSendBtn 0.5s ease forwards;
    }
    @keyframes pulseSendBtn {
      0% { box-shadow: 0 0 0 0 rgba(255, 183, 0, 0.7); }
      50% { box-shadow: 0 0 15px 5px rgba(255, 183, 0, 1); }
      100% { box-shadow: 0 0 0 0 rgba(255, 183, 0, 0.7); }
    }

    /* نافذة معلومات المستخدم */
    #userInfoPopup {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%) scale(0.8);
      background: white;
      padding: 20px 25px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      max-width: 320px;
      z-index: 1000;
      display: none;
      direction: rtl;
      font-family: 'Cairo', sans-serif;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
    }
    #userInfoPopup.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }
    #userInfoPopup .closeBtn {
      position: absolute;
      top: 8px;
      left: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      transition: color 0.2s ease;
    }
    #userInfoPopup .closeBtn:hover {
      color: #ffb700;
    }
    #userInfoPopup img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }
    #userInfoPopup h3 {
      margin: 5px 0;
      font-weight: 900;
      font-size: 1.3rem;
      color: #ffb700;
      user-select: text;
    }
    #userInfoPopup .badges {
      margin: 10px 0;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #userInfoPopup .badge {
      background: #ffb700;
      color: #222;
      padding: 5px 10px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 0.85rem;
      box-shadow: 0 1px 5px rgba(0,0,0,0.2);
      user-select: none;
    }
    #userInfoPopup .vip {
      background: linear-gradient(45deg, gold, orange);
      color: #111;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(255, 165, 0, 0.7);
      user-select: none;
    }

    /* خلفية شفافة عند ظهور النافذة */
    #overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 900;
      display: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #overlay.show {
      opacity: 1;
      display: block;
    }

    /* تأثير نبضة عند التفاعل مع الإيموجي */
    .reaction-pulse {
      animation: pulseReaction 0.3s ease forwards;
    }
    @keyframes pulseReaction {
      0% { transform: scale(1); color: inherit; }
      50% { transform: scale(1.4); color: #ffb700; }
      100% { transform: scale(1); color: inherit; }
    }

    /* تأثير ظهور واختفاء مربع الرد */
    #replyDiv {
      animation: fadeSlideDown 0.3s ease forwards;
    }
    @keyframes fadeSlideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div id="onlineCount">
      <div class="eye" title="المستخدمون المتصلون">👁</div>
      <div id="onlineNumber">0</div>
    </div>
    دردشة Sheko Store
  </header>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <!-- مربع الرد يظهر هنا ديناميكياً -->
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
    <button id="sendBtn">إرسال</button>
  </div>

  <!-- نافذة معلومات المستخدم -->
  <div id="overlay"></div>
  <div id="userInfoPopup">
    <div class="closeBtn" title="إغلاق">×</div>
    <img id="popupImage" src="" alt="صورة المستخدم" />
    <h3 id="popupName">اسم المستخدم</h3>
    <div class="badges" id="popupBadges"></div>
    <div class="vip" id="popupVIP" style="display:none;"></div>
    <div id="popupRank"></div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const chatContainer = document.getElementById("chatContainer");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const onlineNumber = document.getElementById("onlineNumber");

    const userInfoPopup = document.getElementById("userInfoPopup");
    const overlay = document.getElementById("overlay");
    const popupImage = document.getElementById("popupImage");
    const popupName = document.getElementById("popupName");
    const popupBadges = document.getElementById("popupBadges");
    const popupVIP = document.getElementById("popupVIP");
    const popupRank = document.getElementById("popupRank");
    const closeBtn = userInfoPopup.querySelector(".closeBtn");

    // شارات خاصة للمستخدم mlifDgEAkKMaOeuUq63cs5NAkV93
    const specialBadgesForUser = {
      "mlifDgEAkKMaOeuUq63cs5NAkV93": {
        badges: ["المؤسس", "الأسطورة", "المبرمج", "الادمن"],
        vip: 10
      }
    };

    let currentUser;
    let usersCache = {}; // لتخزين بيانات المستخدمين لتقليل الطلبات

    // متغير لتخزين رسالة الرد (مقتبسة)
    let replyMessage = null;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      currentUser = user;

      // سجل دخول المستخدم في usersOnline
      db.ref("usersOnline/" + user.uid).set(true);
      db.ref("usersOnline/" + user.uid).onDisconnect().remove();

      listenForMessages();
    });

    // تحديث عدد المستخدمين المتصلين
    db.ref("usersOnline").on("value", snap => {
      const users = snap.val() || {};
      onlineNumber.textContent = Object.keys(users).length;
    });

    // الاستماع لرسائل الدردشة
    function listenForMessages() {
      db.ref("chatMessages").on("value", snap => {
        const msgs = snap.val() || {};
        chatContainer.innerHTML = "";
        Object.entries(msgs).forEach(([id, msg]) => renderMessage(id, msg, id));
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    // الإيموجي للتفاعل
    const reactionEmojis = ["❤️", "😂", "👍", "👎"];

    // عرض رسالة واحدة
    function renderMessage(id, msg) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      if (msg.uid === currentUser.uid) msgDiv.classList.add("own");

      // عنصر الصورة (الأفاتار)
      const avatar = document.createElement("div");
      avatar.className = "avatar";

      // جلب بيانات المستخدم من الكاش أو من قاعدة البيانات
      getUserData(msg.uid).then(userData => {
        avatar.innerHTML = '';
        const img = document.createElement("img");
        img.src = userData.profileImage || "https://via.placeholder.com/48?text=صورة";
        img.alt = userData.username || "مستخدم";

        avatar.appendChild(img);

        // عند الضغط على الصورة تظهر نافذة معلومات المستخدم 
        avatar.onclick = () => showUserInfo(userData);
      });

      // محتوى الرسالة مع الرد المقتبس (إن وجد)
      const content = document.createElement("div");
      content.className = "content";

      // اسم المستخدم الحقيقي بدل البريد الإلكتروني
      const displayName = msg.username && msg.username !== msg.uid ? msg.username : (msg.username || "مستخدم مجهول");

      let replyHTML = "";
      if (msg.replyTo && typeof msg.replyTo === "object" && msg.replyTo.text) {
        replyHTML = `
          <div style="background:#f0e68c; padding:6px 10px; border-radius:10px; margin-bottom:6px; font-size:0.8rem; color:#444;">
            <strong>رد على:</strong> ${escapeHtml(msg.replyTo.text.slice(0, 50))}${msg.replyTo.text.length > 50 ? "..." : ""}
          </div>
        `;
      }

      // التفاعل - عرض الإيموجي وعددهم مع تأثير نبضة عند الضغط
      let reactionsHTML = "";
      if (msg.reactions) {
        reactionsHTML = `<div style="margin-top: 6px;">`;
        for (const [emoji, users] of Object.entries(msg.reactions)) {
          reactionsHTML += `<span class="reaction-emoji" style="cursor:pointer; margin-right: 8px;" title="${emoji}">${emoji} (${Object.keys(users).length})</span>`;
        }
        reactionsHTML += `</div>`;
      }

      content.innerHTML = `
        <div class="username">${escapeHtml(displayName)}</div>
        ${replyHTML}
        <div>${escapeHtml(msg.text)}</div>
        <div class="timestamp">${new Date(msg.timestamp).toLocaleString("ar-EG")}</div>
        ${reactionsHTML}
      `;

      // زر حذف الرسالة:
      if (msg.uid === currentUser.uid || currentUser.uid === "mlifDgEAkKMaOeuUq63cs5NAkV93") {
        const del = document.createElement("button");
        del.textContent = "حذف";
        del.className = "delete-btn";
        del.onclick = () => {
          if (confirm("هل أنت متأكد من حذف هذه الرسالة؟")) {
            db.ref("chatMessages/" + id).remove();
          }
        };
        msgDiv.appendChild(del);
      }

      // إضافة خاصية التفاعل بالإيموجي
      const reactionsContainer = document.createElement("div");
      reactionsContainer.style.marginTop = "5px";
      reactionEmojis.forEach(emoji => {
        const emojiBtn = document.createElement("span");
        emojiBtn.textContent = emoji;
        emojiBtn.style.cursor = "pointer";
        emojiBtn.style.marginRight = "8px";
        emojiBtn.title = "اضغط للتفاعل بـ " + emoji;
        emojiBtn.onclick = () => {
          toggleReaction(id, emoji);
          // تأثير نبضة صغيرة عند الضغط
          emojiBtn.classList.add("reaction-pulse");
          setTimeout(() => emojiBtn.classList.remove("reaction-pulse"), 300);
        };
        reactionsContainer.appendChild(emojiBtn);
      });
      content.appendChild(reactionsContainer);

      // إضافة استماع لسحب الرسالة يمين للرد (Swipe Right)
      addSwipeRightListener(msgDiv, msg, id);

      msgDiv.appendChild(avatar);
      msgDiv.appendChild(content);
      chatContainer.appendChild(msgDiv);
    }

    // إرسال رسالة مع تأثير نبضة على زر الإرسال
    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return alert("الرجاء كتابة رسالة");

      // تأثير نبضة عند الإرسال
      sendBtn.classList.add("pulse");
      setTimeout(() => sendBtn.classList.remove("pulse"), 500);

      getUserData(currentUser.uid).then(userData => {
        const msg = {
          uid: currentUser.uid,
          username: userData.username || currentUser.email,
          text,
          timestamp: Date.now(),
          photoURL: currentUser.photoURL || null,
        };

        if (replyMessage) {
          msg.replyTo = {
            text: replyMessage.text,
            uid: replyMessage.uid,
            username: replyMessage.username
          };
          replyMessage = null;
          clearReplyUI();
        }

        db.ref("chatMessages").push(msg);
        messageInput.value = "";
      });
    };

    // باقي الدوال كما هي بدون تغيير (getUserData, showUserInfo, closeUserInfo, escapeHtml, toggleReaction, addSwipeRightListener, setReplyMessage, showReplyUI, clearReplyUI)

  </script>
</body>
</html>
