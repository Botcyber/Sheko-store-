<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #ffb700;
      color: #222;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background: linear-gradient(45deg, #fffbdb, #fff);
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    .message img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
      object-fit: cover;
      background: #fff;
    }
    .message img:hover {
      border-color: #ffb700;
    }
    .message .content {
      background: #ffb700;
      color: #222;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-break: break-word;
      position: relative;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .message.own .content {
      background: #222;
      color: #ffb700;
      margin-left: auto;
      margin-right: 10px;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #messageInput:focus {
      border-color: #ffb700;
    }
    #sendBtn {
      background: #ffb700;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    /* رفع صورة الملف الشخصي زر صغير */
    #profileImageUploadLabel {
      cursor: pointer;
      background: #222;
      color: #ffb700;
      padding: 6px 10px;
      border-radius: 15px;
      font-weight: bold;
      font-size: 0.9rem;
      margin-left: 15px;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    #profileImageUploadLabel:hover {
      background: #ffb700;
      color: #222;
    }
    #profileImageInput {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    دردشة Sheko Store
    <label id="profileImageUploadLabel" for="profileImageInput" title="رفع صورة ملفك الشخصي">
      رفع صورة
    </label>
    <input type="file" id="profileImageInput" accept="image/*" />
  </header>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
    <button id="sendBtn" disabled>إرسال</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const profileImageInput = document.getElementById('profileImageInput');

    let currentUser = null;
    let usersData = {};

    // كلمات ممنوعة (تعديل حسب حاجتك)
    const bannedWords = ["سيء", "سيئة", "كلمة_سيئة"];
    const specialUID = "mlifDgEAkKMaOeuUq63cs5NAkV93";

    auth.onAuthStateChanged(user => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      currentUser = user;
      sendBtn.disabled = false;
      loadAllUsersData();
      listenForMessages();
    });

    // تحميل بيانات المستخدمين (بما فيها رابط صورة الملف الشخصي)
    function loadAllUsersData() {
      db.ref('users').on('value', snapshot => {
        usersData = snapshot.val() || {};
      });
    }

    // الاستماع للرسائل
    function listenForMessages() {
      db.ref('chatMessages').on('value', snapshot => {
        const messages = snapshot.val() || {};
        renderMessages(messages);
        scrollChatToBottom();
      });
    }

    function renderMessages(messages) {
      chatContainer.innerHTML = '';
      Object.keys(messages).forEach(key => {
        const msg = messages[key];
        const isOwn = msg.uid === currentUser.uid;
        const userData = usersData[msg.uid] || {};

        const userName = userData.username || msg.email || "مستخدم مجهول";
        // استخدم صورة المستخدم من قاعدة البيانات أو صورة بيضاء كافتراضية
        const userImage = userData.profileImage || "https://via.placeholder.com/48/FFFFFF/000000?text=+"; 

        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        if (isOwn) msgDiv.classList.add('own');

        const img = document.createElement('img');
        img.src = userImage;
        img.alt = userName;
        img.title = userName;
        img.style.cursor = 'pointer';
        img.addEventListener('click', () => alert(`المستخدم: ${userName}`));

        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = msg.text;

        msgDiv.appendChild(img);
        msgDiv.appendChild(content);

        // زر حذف للرسائل الخاصة أو للمسؤول
        if (isOwn || currentUser.uid === specialUID) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'حذف';
          delBtn.className = 'delete-btn';
          delBtn.style.marginRight = '10px';
          delBtn.style.padding = '4px 10px';
          delBtn.style.borderRadius = '6px';
          delBtn.style.border = 'none';
          delBtn.style.cursor = 'pointer';
          delBtn.style.backgroundColor = '#dc3545';
          delBtn.style.color = 'white';
          delBtn.style.fontWeight = 'bold';
          delBtn.title = "حذف الرسالة";
          delBtn.addEventListener('click', () => {
            if (confirm("هل تريد حذف هذه الرسالة؟")) {
              db.ref(`chatMessages/${key}`).remove();
            }
          });
          msgDiv.appendChild(delBtn);
        }

        chatContainer.appendChild(msgDiv);
      });
    }

    function scrollChatToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function containsBannedWords(text) {
      const lowerText = text.toLowerCase();
      return bannedWords.some(word => lowerText.includes(word));
    }

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return alert('الرجاء كتابة رسالة');

      if (containsBannedWords(text)) {
        alert('الرسالة تحتوي على كلمات ممنوعة');
        return;
      }

      const newMessage = {
        uid: currentUser.uid,
        email: currentUser.email || "غير معروف",
        text: text,
        timestamp: Date.now()
      };

      db.ref('chatMessages').push(newMessage)
        .then(() => {
          messageInput.value = '';
          scrollChatToBottom();
        })
        .catch(err => {
          alert('حدث خطأ أثناء إرسال الرسالة');
          console.error(err);
        });
    });

    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });

    // رفع صورة الملف الشخصي
    profileImageInput.addEventListener('change', event => {
      const file = event.target.files[0];
      if (!file) return alert('لم يتم اختيار ملف');

      const storageRef = storage.ref(`userProfileImages/${currentUser.uid}/${file.name}`);

      storageRef.put(file).then(() => {
        return storageRef.getDownloadURL();
      }).then(url => {
        // حفظ رابط الصورة في قاعدة البيانات
        return db.ref(`users/${currentUser.uid}/profileImage`).set(url);
      }).then(() => {
        alert('تم رفع الصورة وتحديثها بنجاح!');
      }).catch(err => {
        alert('خطأ أثناء رفع الصورة: ' + err.message);
      });
    });
  </script>
</body>
</html>
