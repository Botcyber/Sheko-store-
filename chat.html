<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #ffb700;
      color: #222;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center; /* مركز فقط لأن حذفنا زر */
      align-items: center;
    }
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background: linear-gradient(45deg, #fffbdb, #fff);
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    .message img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
      object-fit: cover;
      background: #fff;
    }
    .message img:hover {
      border-color: #ffb700;
    }
    .message .content {
      background: #ffb700;
      color: #222;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-break: break-word;
      position: relative;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .message.own .content {
      background: #222;
      color: #ffb700;
      margin-left: auto;
      margin-right: 10px;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #messageInput:focus {
      border-color: #ffb700;
    }
    #sendBtn {
      background: #ffb700;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* مودال النافذة */
    #userModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #userModalContent {
      background: #fff;
      border-radius: 15px;
      max-width: 360px;
      width: 90%;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      font-weight: 600;
      color: #222;
    }
    #userModalContent img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #ffb700;
      background: #fff;
    }
    #userModalContent h2 {
      margin: 0 0 10px 0;
      font-size: 1.6rem;
      color: #ffb700;
    }
    #closeModalBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      background: none;
      border: none;
      color: #ffb700;
      transition: color 0.3s ease;
    }
    #closeModalBtn:hover {
      color: #222;
    }
    #badgesContainer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .badge {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
      color: #444;
      user-select: none;
    }
    .badge img {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
      filter: drop-shadow(0 0 1px #0003);
      /* تأثيرات من script */
    }
    #noBadgesText {
      color: #888;
      font-style: italic;
      margin-top: 15px;
    }

    /* حركات وتأثيرات الشارات */
    @keyframes glow {
      0%, 100% {
        filter: drop-shadow(0 0 6px gold);
      }
      50% {
        filter: drop-shadow(0 0 20px gold);
      }
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <header>
    دردشة Sheko Store
  </header>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
    <button id="sendBtn" disabled>إرسال</button>
  </div>

  <!-- نافذة عرض بيانات المستخدم -->
  <div id="userModal">
    <div id="userModalContent">
      <button id="closeModalBtn" title="إغلاق">&times;</button>
      <img id="modalUserImage" src="" alt="صورة المستخدم" />
      <h2 id="modalUserName"></h2>
      <div id="badgesContainer"></div>
      <div id="noBadgesText" style="display:none;">لم يحصل على شارات بعد</div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // مودال العناصر
    const userModal = document.getElementById('userModal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalUserImage = document.getElementById('modalUserImage');
    const modalUserName = document.getElementById('modalUserName');
    const badgesContainer = document.getElementById('badgesContainer');
    const noBadgesText = document.getElementById('noBadgesText');

    let currentUser = null;
    let usersData = {};

    // شارات المستخدم mlifDgEAkKMaOeuUq63cs5NAkV93 مع صور وتاثيرات حركية
    const specialUID = "mlifDgEAkKMaOeuUq63cs5NAkV93";
    const specialBadges = [
      {
        name: "الأدمن",
        icon: "https://i.imgur.com/jTqY7eP.gif", // تاج لامع مع توهج (مثال GIF)
        style: "filter: drop-shadow(0 0 8px gold); animation: glow 2s ease-in-out infinite;"
      },
      {
        name: "المطور",
        icon: "https://i.imgur.com/y8RnF3H.gif", // لابتوب برمجي مع بيانات متحركة (مثال GIF)
        style: ""
      },
      {
        name: "الأسطورة",
        icon: "https://i.imgur.com/AwDiS4g.gif", // فارس يحمل سيف ذهبي يلمع ويتحرك (مثال GIF)
        style: ""
      },
      {
        name: "VIP 10",
        icon: "https://i.imgur.com/9i8N1qL.png", // ماسي متوهج (PNG شفاف)
        style: "animation: spin 5s linear infinite; filter: drop-shadow(0 0 5px cyan);"
      },
      {
        name: "المؤسس",
        icon: "https://cdn-icons-png.flaticon.com/512/190/190411.png", // أيقونة المؤسس الأصلية
        style: ""
      },
    ];

    // كلمات ممنوعة
    const bannedWords = ["سيء", "سيئة", "كلمة_سيئة"];

    auth.onAuthStateChanged(user => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      currentUser = user;
      sendBtn.disabled = false;
      loadAllUsersData();
      listenForMessages();
    });

    // تحميل بيانات جميع المستخدمين
    function loadAllUsersData() {
      db.ref('users').on('value', snapshot => {
        usersData = snapshot.val() || {};
      });
    }

    // الاستماع للرسائل
    function listenForMessages() {
      db.ref('chatMessages').on('value', snapshot => {
        const messages = snapshot.val() || {};
        renderMessages(messages);
        scrollChatToBottom();
      });
    }

    // عرض الرسائل
    function renderMessages(messages) {
      chatContainer.innerHTML = '';
      Object.keys(messages).forEach(key => {
        const msg = messages[key];
        const isOwn = msg.uid === currentUser.uid;
        const userData = usersData[msg.uid] || {};

        const userName = userData.username || msg.email || "مستخدم مجهول";
        const userImage = userData.profileImage || "https://via.placeholder.com/48/FFFFFF/000000?text=+";

        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        if (isOwn) msgDiv.classList.add('own');

        const img = document.createElement('img');
        img.src = userImage;
        img.alt = userName;
        img.title = userName;
        img.style.cursor = 'pointer';
        img.addEventListener('click', () => showUserModal(msg.uid));

        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = msg.text;

        msgDiv.appendChild(img);
        msgDiv.appendChild(content);

        // زر حذف للرسائل الخاصة أو للمسؤول
        if (isOwn || currentUser.uid === specialUID) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'حذف';
          delBtn.className = 'delete-btn';
          delBtn.style.marginRight = '10px';
          delBtn.style.padding = '4px 10px';
          delBtn.style.borderRadius = '6px';
          delBtn.style.border = 'none';
          delBtn.style.cursor = 'pointer';
          delBtn.style.backgroundColor = '#dc3545';
          delBtn.style.color = 'white';
          delBtn.style.fontWeight = 'bold';
          delBtn.title = "حذف الرسالة";
          delBtn.addEventListener('click', () => {
            if (confirm("هل تريد حذف هذه الرسالة؟")) {
              db.ref(`chatMessages/${key}`).remove();
            }
          });
          msgDiv.appendChild(delBtn);
        }

        chatContainer.appendChild(msgDiv);
      });
    }

    function scrollChatToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function containsBannedWords(text) {
      const lowerText = text.toLowerCase();
      return bannedWords.some(word => lowerText.includes(word));
    }

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return alert('الرجاء كتابة رسالة');

      if (containsBannedWords(text)) {
        alert('الرسالة تحتوي على كلمات ممنوعة');
        return;
      }

      const newMessage = {
        uid: currentUser.uid,
        email: currentUser.email || "غير معروف",
        text: text,
        timestamp: Date.now()
      };

      db.ref('chatMessages').push(newMessage)
        .then(() => {
          messageInput.value = '';
          scrollChatToBottom();
        })
        .catch(err => {
          alert('حدث خطأ أثناء إرسال الرسالة');
          console.error(err);
        });
    });

    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });

    // عرض مودال بيانات المستخدم
    function showUserModal(uid) {
      const userData = usersData[uid] || {};
      const userName = userData.username || "مستخدم مجهول";
      const userImage = userData.profileImage || "https://via.placeholder.com/120/FFFFFF/000000?text=+";

      modalUserName.textContent = userName;
      modalUserImage.src = userImage;

      // تنظيف الشارات السابقة
      badgesContainer.innerHTML = '';
      noBadgesText.style.display = 'none';

      // إذا هو المستخدم الخاص نعرض له الشارات المحددة
      if (uid === specialUID) {
        specialBadges.forEach(badge => {
          const badgeDiv = document.createElement('div');
          badgeDiv.className = 'badge';

          const img = document.createElement('img');
          img.src = badge.icon;
          img.alt = badge.name;
          img.title = badge.name;
          if(badge.style) img.style.cssText = badge.style;

          const span = document.createElement('span');
          span.textContent = badge.name;

          badgeDiv.appendChild(img);
          badgeDiv.appendChild(span);
          badgesContainer.appendChild(badgeDiv);
        });
      } else {
        // لم يحصل على شارات
        noBadgesText.style.display = 'block';
      }

      userModal.style.display = 'flex';
    }

    // إغلاق المودال
    closeModalBtn.addEventListener('click', () => {
      userModal.style.display = 'none';
    });

    // إغلاق المودال عند الضغط بالخارج
    userModal.addEventListener('click', (e) => {
      if (e.target === userModal) {
        userModal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
