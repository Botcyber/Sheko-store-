<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* التصميم كما هو بدون تغيير */
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #ffb700;
      color: #222;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background: linear-gradient(45deg, #fffbdb, #fff);
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    .message img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    .message img:hover {
      border-color: #ffb700;
    }
    .message .content {
      background: #ffb700;
      color: #222;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-break: break-word;
      position: relative;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    }
    .message.own .content {
      background: #222;
      color: #ffb700;
      margin-left: auto;
      margin-right: 10px;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #messageInput:focus {
      border-color: #ffb700;
    }
    #sendBtn {
      background: #ffb700;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #profilePicInput {
      margin-right: 10px;
      cursor: pointer;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
    }
    #profilePicInput:hover {
      border-color: #ffb700;
    }
    #userInfoModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      border-radius: 15px;
      width: 320px;
      padding: 20px;
      z-index: 1000;
      font-size: 1rem;
      direction: rtl;
      color: #222;
    }
    #userInfoModal h3 {
      margin-top: 0;
      margin-bottom: 15px;
      text-align: center;
      color: #ffb700;
    }
    #userInfoModal img {
      display: block;
      margin: 0 auto 15px auto;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ffb700;
    }
    #userInfoModal .badge {
      display: inline-block;
      background: #222;
      color: #ffb700;
      padding: 5px 12px;
      margin: 3px;
      border-radius: 12px;
      font-weight: 700;
      font-size: 0.9rem;
      user-select: none;
    }
    #closeUserInfo {
      display: block;
      margin: 15px auto 0 auto;
      padding: 8px 15px;
      background: #ffb700;
      border: none;
      color: #222;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    #backgroundOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: -1;
      background: white;
      opacity: 0.9;
    }
    #backgroundOverlay::before {
      content: "Sheko Store";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-30deg);
      font-size: 10vw;
      font-weight: 900;
      color: #ffb700;
      opacity: 0.1;
      user-select: none;
      white-space: nowrap;
    }
    /* زر حذف الرسالة */
    .delete-btn {
      margin-right: 10px;
      padding: 4px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #dc3545;
      color: white;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .delete-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <header>الدردشة - Sheko Store</header>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <!-- إضافة زر اختيار صورة الملف الشخصي -->
    <input type="file" id="profilePicInput" accept="image/*" title="تغيير صورة الملف الشخصي" />
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
    <button id="sendBtn" disabled>إرسال</button>
  </div>

  <div id="userInfoModal">
    <h3 id="modalUserName"></h3>
    <img id="modalUserImage" src="" alt="صورة المستخدم" />
    <div id="modalUserBadges"></div>
    <button id="closeUserInfo">إغلاق</button>
  </div>

  <div id="backgroundOverlay"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    // إعداد Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    // عناصر HTML
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const profilePicInput = document.getElementById('profilePicInput');
    const userInfoModal = document.getElementById('userInfoModal');
    const modalUserName = document.getElementById('modalUserName');
    const modalUserImage = document.getElementById('modalUserImage');
    const modalUserBadges = document.getElementById('modalUserBadges');
    const closeUserInfo = document.getElementById('closeUserInfo');

    let currentUser = null;
    let usersData = {};  // لتخزين بيانات المستخدمين من قاعدة البيانات

    const bannedWords = ["سيء", "سيئة", "كلمة_سيئة"];
    const specialUID = "mlifDgEAkKMaOeuUq63cs5NAkV93";
    const specialBadges = [
      { text: "صانع الموقع" },
      { text: "الأدمن" },
      { text: "المسؤول" },
      { text: "الأسطورة" },
      { text: "النجم الصاعد" },
    ];

    auth.onAuthStateChanged(user => {
      if (!user) {
        location.href = "index.html";
        return;
      }
      currentUser = user;
      sendBtn.disabled = false;
      loadAllUsersData();
      listenForMessages();
    });

    // تحميل بيانات جميع المستخدمين (اسم وصورة وشارات)
    function loadAllUsersData() {
      db.ref('users').once('value').then(snapshot => {
        usersData = snapshot.val() || {};
        // تحديث صورة الإدخال لملف المستخدم الحالي إذا موجودة
        if (usersData[currentUser.uid] && usersData[currentUser.uid].photoURL) {
          profilePicInput.style.borderColor = '#ffb700';
          profilePicInput.title = "صورة الملف الشخصي مفعلة";
        }
      });
    }

    // الاستماع لرسائل الدردشة وتحديث الواجهة
    function listenForMessages() {
      db.ref('chatMessages').on('value', snapshot => {
        const messages = snapshot.val() || {};
        renderMessages(messages);
        scrollChatToBottom();
      });
    }

    // عرض الرسائل مع زر حذف خاص حسب الشروط
    function renderMessages(messages) {
      chatContainer.innerHTML = '';
      Object.keys(messages).forEach(key => {
        const msg = messages[key];
        const isOwnMessage = msg.uid === currentUser.uid;
        const userData = usersData[msg.uid] || {};
        const userName = userData.username || msg.email || "مستخدم مجهول";
        const userImage = userData.photoURL || "https://i.pravatar.cc/150?u=" + msg.uid;

        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        if (isOwnMessage) msgDiv.classList.add('own');

        const img = document.createElement('img');
        img.src = userImage;
        img.alt = userName;
        img.title = userName;
        img.style.cursor = 'pointer';
        img.addEventListener('click', () => showUserInfo(msg.uid));

        const content = document.createElement('div');
        content.classList.add('content');
        content.textContent = msg.text;

        msgDiv.appendChild(img);
        msgDiv.appendChild(content);

        if (isOwnMessage || currentUser.uid === specialUID) {
          const delBtn = document.createElement('button');
          delBtn.textContent = 'حذف';
          delBtn.className = 'delete-btn';
          delBtn.title = "حذف الرسالة";
          delBtn.addEventListener('click', () => {
            if (confirm("هل تريد حذف هذه الرسالة؟")) {
              db.ref(`chatMessages/${key}`).remove();
            }
          });
          msgDiv.appendChild(delBtn);
        }

        chatContainer.appendChild(msgDiv);
      });
    }

    function showUserInfo(uid) {
      const user = usersData[uid];
      if (!user) return alert("بيانات المستخدم غير متوفرة");

      modalUserName.textContent = user.username || user.email || "مستخدم مجهول";
      modalUserImage.src = user.photoURL || "https://i.pravatar.cc/150?u=" + uid;

      modalUserBadges.innerHTML = '';

      if(uid === specialUID) {
        specialBadges.forEach(badge => {
          const span = document.createElement('span');
          span.className = 'badge';
          span.textContent = badge.text;
          modalUserBadges.appendChild(span);
        });
      }

      if(user.partnership) {
        const partnerBadge = document.createElement('span');
        partnerBadge.className = 'badge';
        partnerBadge.textContent = 'شريك';
        modalUserBadges.appendChild(partnerBadge);
      }

      if(user.rank) {
        const rankBadge = document.createElement('span');
        rankBadge.className = 'badge';
        rankBadge.textContent = user.rank;
        modalUserBadges.appendChild(rankBadge);
      }

      userInfoModal.style.display = 'block';
    }

    closeUserInfo.addEventListener('click', () => {
      userInfoModal.style.display = 'none';
    });

    function scrollChatToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function containsBannedWords(text) {
      const lowerText = text.toLowerCase();
      return bannedWords.some(word => lowerText.includes(word));
    }

    sendBtn.addEventListener('click', () => {
      const text = messageInput.value.trim();
      if (!text) return alert('الرجاء كتابة رسالة');

      if (containsBannedWords(text)) {
        alert('الرسالة تحتوي على كلمات ممنوعة');
        return;
      }

      const newMessage = {
        uid: currentUser.uid,
        email: currentUser.email || "غير معروف",
        text: text,
        timestamp: Date.now()
      };

      db.ref('chatMessages').push(newMessage)
        .then(() => {
          messageInput.value = '';
          scrollChatToBottom();
        })
        .catch(err => {
          alert('حدث خطأ أثناء إرسال الرسالة');
          console.error(err);
        });
    });

    messageInput.addEventListener('input', () => {
      sendBtn.disabled = messageInput.value.trim() === '';
    });

    // رفع صورة الملف الشخصي
    profilePicInput.addEventListener('change', () => {
      const file = profilePicInput.files[0];
      if (!file) return;

      // اختيار صورة وحجم معقول (اختياري)
      if(file.size > 2 * 1024 * 1024) { // 2 ميجابايت
        alert('حجم الصورة يجب أن لا يتجاوز 2 ميجابايت');
        profilePicInput.value = '';
        return;
      }

      // رفع الصورة إلى Firebase Storage
      const storageRef = storage.ref(`profilePictures/${currentUser.uid}/${file.name}`);
      storageRef.put(file).then(snapshot => {
        return snapshot.ref.getDownloadURL();
      }).then(downloadURL => {
        // تحديث رابط الصورة في قاعدة البيانات
        return db.ref(`users/${currentUser.uid}`).update({ photoURL: downloadURL }).then(() => downloadURL);
      }).then(downloadURL => {
        // تحديث البيانات المحلية للمستخدم الحالي
        if(!usersData[currentUser.uid]) usersData[currentUser.uid] = {};
        usersData[currentUser.uid].photoURL = downloadURL;

        // تغيير صورة الإدخال (إطار الصورة)
        profilePicInput.style.borderColor = '#ffb700';

        // إعادة عرض الرسائل لتحديث الصور
        listenForMessages();

        alert('تم تحديث صورة الملف الشخصي بنجاح');
        profilePicInput.value = '';
      }).catch(err => {
        console.error(err);
        alert('حدث خطأ أثناء رفع الصورة');
      });
    });
  </script>
</body>
</html>
