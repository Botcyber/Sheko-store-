<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ÿßŸÑÿØÿ±ÿØÿ¥ÿ© - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #ffb700;
      color: #222;
      padding: 15px;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #onlineUsers {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.85rem;
      color: #222;
    }
    #onlineUsers .icon {
      font-size: 1.3rem;
    }
    #chatContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: linear-gradient(45deg, #fffbdb, #fff);
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    .message .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      overflow: hidden;
    }
    .message .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .message .content {
      background: #ffb700;
      color: #222;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-break: break-word;
      position: relative;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }
    .message.own .content {
      background: #222;
      color: #ffb700;
      margin-left: auto;
      margin-right: 10px;
    }
    .message .username {
      font-weight: 700;
      margin-bottom: 3px;
      color: #444;
      font-size: 0.85rem;
    }
    .message .timestamp {
      font-size: 0.7rem;
      color: #666;
      margin-top: 4px;
      align-self: flex-end;
    }
    .delete-btn {
      margin-right: 10px;
      padding: 4px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #dc3545;
      color: white;
      font-weight: bold;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    #sendBtn {
      background: #ffb700;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }
    #userModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #userModalContent {
      background: #fff;
      border-radius: 15px;
      max-width: 360px;
      width: 90%;
      padding: 20px;
      text-align: center;
    }
    #userModalContent img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .badge {
      display: inline-block;
      background: gold;
      color: #000;
      padding: 4px 8px;
      border-radius: 8px;
      margin: 4px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <header>
    ÿØÿ±ÿØÿ¥ÿ© Sheko Store
    <div id="onlineUsers">
      <div class="icon">üëÅÔ∏è</div>
      <div id="onlineCount">0</div>
    </div>
  </header>
  <div id="chatContainer"></div>
  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ...">
    <button id="sendBtn">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
  </div>  <!-- ŸÜÿßŸÅÿ∞ÿ© ŸÖÿπŸÑŸàŸÖÿßÿ™ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ -->  <div id="userModal">
    <div id="userModalContent">
      <img id="modalUserImage" src="" alt="">
      <h3 id="modalUserName"></h3>
      <div id="modalBadges"></div>
    </div>
  </div>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const chatRef = db.ref('chatMessages');
    const onlineRef = db.ref('onlineUsers');

    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const onlineCount = document.getElementById('onlineCount');

    const userModal = document.getElementById('userModal');
    const modalUserImage = document.getElementById('modalUserImage');
    const modalUserName = document.getElementById('modalUserName');
    const modalBadges = document.getElementById('modalBadges');

    let currentUser = null;

    auth.onAuthStateChanged(user => {
      if (!user) return;
      currentUser = user;
      db.ref(`onlineUsers/${user.uid}`).set(true);
      db.ref(`onlineUsers/${user.uid}`).onDisconnect().remove();
      updateOnlineCount();
      listenForMessages();
    });

    function updateOnlineCount() {
      onlineRef.on('value', snapshot => {
        const users = snapshot.val() || {};
        onlineCount.textContent = Object.keys(users).length;
      });
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      chatRef.push({
        uid: currentUser.uid,
        email: currentUser.email,
        text,
        timestamp: Date.now()
      });
      messageInput.value = '';
    };

    function listenForMessages() {
      chatRef.on('value', snap => {
        const data = snap.val() || {};
        chatContainer.innerHTML = '';
        Object.entries(data).forEach(([key, msg]) => {
          const div = document.createElement('div');
          div.className = 'message';
          if (msg.uid === currentUser.uid) div.classList.add('own');

          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.innerHTML = `<img src="https://ui-avatars.com/api/?name=${msg.email}&background=ffb700&color=000">`;
          avatar.onclick = () => showUserModal(msg.uid);

          const content = document.createElement('div');
          content.className = 'content';
          content.innerHTML = `<div class='username'>${msg.email}</div><div>${msg.text}</div><div class='timestamp'>${new Date(msg.timestamp).toLocaleTimeString()}</div>`;

          if (msg.uid === currentUser.uid) {
            const delBtn = document.createElement('button');
            delBtn.textContent = 'ÿ≠ÿ∞ŸÅ';
            delBtn.className = 'delete-btn';
            delBtn.onclick = () => chatRef.child(key).remove();
            div.appendChild(delBtn);
          }

          div.appendChild(avatar);
          div.appendChild(content);
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    function showUserModal(uid) {
      db.ref('users/' + uid).once('value').then(snap => {
        const user = snap.val() || {};
        modalUserName.textContent = user.username || user.email || 'ŸÖÿ≥ÿ™ÿÆÿØŸÖ';
        modalUserImage.src = user.profileImage || 'https://via.placeholder.com/100';
        modalBadges.innerHTML = '';
        if (Array.isArray(user.badges)) {
          user.badges.forEach(b => {
            const span = document.createElement('span');
            span.className = 'badge';
            span.textContent = b;
            modalBadges.appendChild(span);
          });
        }
        userModal.style.display = 'flex';
      });
    }
    userModal.onclick = e => { if (e.target === userModal) userModal.style.display = 'none'; };
  </script></body>
</html>
