<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: linear-gradient(45deg, #fffbdb, #fff);
    }
    header {
      background: #ffb700;
      padding: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      position: relative;
    }
    #onlineCount {
      position: absolute;
      left: 15px;
      top: 10px;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #onlineCount .eye {
      font-size: 1.2rem;
    }
    #chatContainer {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    .message.own {
      flex-direction: row-reverse;
    }
    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin: 0 10px;
      overflow: hidden;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .content {
      background: #ffb700;
      color: #222;
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      position: relative;
    }
    .message.own .content {
      background: #222;
      color: #ffb700;
    }
    .username {
      font-weight: bold;
      font-size: 0.9rem;
      margin-bottom: 5px;
    }
    .timestamp {
      font-size: 0.7rem;
      color: #555;
      margin-top: 4px;
    }
    .delete-btn {
      background: #dc3545;
      border: none;
      color: #fff;
      padding: 5px 10px;
      border-radius: 10px;
      cursor: pointer;
      margin: auto 8px;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #sendBtn {
      margin-right: 10px;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      background: #ffb700;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div id="onlineCount">
      <div class="eye">üëÅ</div>
      <div id="onlineNumber">0</div>
    </div>
    ÿØÿ±ÿØÿ¥ÿ© Sheko Store
  </header>  <div id="chatContainer"></div>
  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß...">
    <button id="sendBtn">ÿ•ÿ±ÿ≥ÿßŸÑ</button>
  </div>  <!-- Firebase Scripts -->  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const storage = firebase.storage();

    const chatContainer = document.getElementById("chatContainer");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const onlineNumber = document.getElementById("onlineNumber");

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "index.html";
      currentUser = user;
      db.ref("usersOnline/" + user.uid).set(true);
      db.ref("usersOnline/" + user.uid).onDisconnect().remove();

      listenForMessages();
    });

    db.ref("usersOnline").on("value", snap => {
      const users = snap.val() || {};
      onlineNumber.textContent = Object.keys(users).length;
    });

    function listenForMessages() {
      db.ref("chatMessages").on("value", snap => {
        const msgs = snap.val() || {};
        chatContainer.innerHTML = "";
        Object.entries(msgs).forEach(([id, msg]) => renderMessage(id, msg));
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    }

    function renderMessage(id, msg) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message";
      if (msg.uid === currentUser.uid) msgDiv.classList.add("own");

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      const img = document.createElement("img");
      img.src = msg.photoURL || "https://via.placeholder.com/48";
      avatar.appendChild(img);

      const content = document.createElement("div");
      content.className = "content";
      content.innerHTML = `
        <div class="username">${msg.username || "ŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖÿ¨ŸáŸàŸÑ"}</div>
        <div>${msg.text}</div>
        <div class="timestamp">${new Date(msg.timestamp).toLocaleString("ar-EG")}</div>
      `;

      if (msg.uid === currentUser.uid) {
        const del = document.createElement("button");
        del.textContent = "ÿ≠ÿ∞ŸÅ";
        del.className = "delete-btn";
        del.onclick = () => db.ref("chatMessages/" + id).remove();
        msgDiv.appendChild(del);
      }

      msgDiv.appendChild(avatar);
      msgDiv.appendChild(content);
      chatContainer.appendChild(msgDiv);
    }

    sendBtn.onclick = () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const msg = {
        uid: currentUser.uid,
        username: currentUser.displayName || currentUser.email,
        text,
        timestamp: Date.now(),
        photoURL: currentUser.photoURL || null
      };
      db.ref("chatMessages").push(msg);
      messageInput.value = "";
    }
  </script></body>
</html>
