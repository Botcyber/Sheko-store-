<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الدردشة - Sheko Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #ffb700;
      color: #222;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    /* أيقونة العين وعدد المستخدمين */
    #onlineCount {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      text-align: center;
      font-weight: bold;
      color: #222;
      cursor: default;
      user-select: none;
    }
    #onlineCount svg {
      display: block;
      margin: 0 auto 4px;
      fill: #ffb700;
      width: 28px;
      height: 28px;
    }
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background: linear-gradient(45deg, #fffbdb, #fff);
    }
    .message {
      display: flex;
      margin-bottom: 12px;
      align-items: flex-start;
    }
    .message .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
      background: linear-gradient(135deg, #fff7a6, #ffdf1a);
      color: #bfa900;
      font-weight: 900;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 10px #ffb700aa, inset 0 0 5px #ffd700aa;
      user-select: none;
      transition: box-shadow 0.3s ease;
      flex-shrink: 0;
      overflow: hidden;
    }
    /* تعديل صور المستخدم لتكون مشابهة صفحة الحساب */
    .message .avatar img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 5px solid #fff;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
      object-fit: cover;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
    }
    .message .avatar img:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 10px 30px rgba(0, 123, 255, 0.6);
    }
    .message .avatar:hover {
      box-shadow: 0 0 25px #ffd700ff, inset 0 0 12px #fffecbaa;
    }
    .message .content {
      background: #ffb700;
      color: #222;
      padding: 8px 12px;
      border-radius: 15px;
      max-width: 70%;
      word-break: break-word;
      position: relative;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }
    .message.own .content {
      background: #222;
      color: #ffb700;
      margin-left: auto;
      margin-right: 10px;
    }
    .message .username {
      font-weight: 700;
      margin-bottom: 3px;
      color: #444;
      font-size: 0.85rem;
    }
    .message .timestamp {
      font-size: 0.7rem;
      color: #666;
      margin-top: 4px;
      align-self: flex-end;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: #eee;
      border-top: 1px solid #ccc;
      align-items: center;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s ease;
    }
    #messageInput:focus {
      border-color: #ffb700;
    }
    #sendBtn {
      background: #ffb700;
      border: none;
      color: #222;
      font-weight: bold;
      padding: 10px 20px;
      margin-left: 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }
    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* مودال النافذة */
    #userModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    #userModalContent {
      background: #fff;
      border-radius: 15px;
      max-width: 360px;
      width: 90%;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      font-weight: 600;
      color: #222;
      user-select: none;
    }
    #userModalContent .userImagePlaceholder {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, #fff7a6, #ffdf1a);
      margin: 0 auto 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #bfa900;
      font-weight: 900;
      font-size: 5rem;
      box-shadow:
        0 0 15px #ffb700aa,
        inset 0 0 8px #ffd700aa;
      animation: imageSlideInOut 4s ease-in-out infinite;
      overflow: hidden;
    }
    #userModalContent .userImagePlaceholder img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    #userModalContent h2 {
      margin: 0 0 10px 0;
      font-size: 2rem;
      color: #ffb700;
      font-weight: 900;
      text-shadow:
        0 0 8px #ffd700,
        0 0 20px #ffbf00,
        0 0 30px #e6ac00;
      animation: userNamePulse 3s ease-in-out infinite;
    }
    #closeModalBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      background: none;
      border: none;
      color: #ffb700;
      transition: color 0.3s ease;
    }
    #closeModalBtn:hover {
      color: #222;
    }
    #badgesContainer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .badge {
      font-size: 1.1rem;
      color: #bfa900;
      font-weight: bold;
      text-shadow:
        0 0 5px #fff8b3,
        0 0 10px #ffd700,
        0 0 20px #ffbf00,
        0 0 30px #e6ac00;
      animation: badgeGlow 3s ease-in-out infinite;
      padding: 6px 12px;
      border-radius: 12px;
      background: linear-gradient(45deg, #fff7a6, #ffdf1a);
      box-shadow: 0 0 10px #ffcc00aa inset;
      user-select: none;
      cursor: default;
    }
    #noBadgesText {
      color: #888;
      font-style: italic;
      margin-top: 15px;
      user-select: none;
    }

    /* حركات وتأثيرات الشارات */
    @keyframes badgeGlow {
      0%, 100% {
        text-shadow:
          0 0 5px #fff8b3,
          0 0 10px #ffd700,
          0 0 20px #ffbf00,
          0 0 30px #e6ac00;
        color: #bfa900;
      }
      50% {
        text-shadow:
          0 0 10px #fff8b3,
          0 0 20px #ffd700,
          0 0 30px #ffbf00,
          0 0 40px #e6ac00;
        color: #fff8b3;
      }
    }

    /* تأثير اسم المستخدم في المودال */
    @keyframes userNamePulse {
      0%, 100% {
        color: #ffb700;
        text-shadow:
          0 0 8px #ffd700,
          0 0 20px #ffbf00,
          0 0 30px #e6ac00;
        transform: scale(1) translateY(0);
      }
      50% {
        color: #fff4a3;
        text-shadow:
          0 0 15px #fff4a3,
          0 0 30px #ffdb44,
          0 0 45px #ffb700;
        transform: scale(1.05) translateY(-4px);
      }
    }

    /* حركة صورة المستخدم */
    @keyframes imageSlideInOut {
      0%, 100% {
        transform: translateX(0);
        box-shadow:
          0 0 10px #ffb700aa,
          inset 0 0 5px #ffd700aa;
      }
      50% {
        transform: translateX(10px);
        box-shadow:
          0 0 25px #ffd700ff,
          inset 0 0 12px #fffecbaa;
      }
    }

    /* زر حذف الرسائل */
    .delete-btn {
      margin-right: 10px;
      padding: 4px 10px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #dc3545;
      color: white;
      font-weight: bold;
      align-self: center;
    }
  </style>
</head>
<body>
  <header>
    <div id="onlineCount">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
        <circle cx="12" cy="12" r="3" fill="#222"/>
      </svg>
      <span id="onlineCountNumber">0</span>
    </div>
    دردشة Sheko Store
  </header>

  <div id="chatContainer"></div>

  <div id="inputContainer">
    <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا..." autocomplete="off" />
    <button id="sendBtn" disabled>إرسال</button>
  </div>

  <!-- نافذة عرض بيانات المستخدم -->
  <div id="userModal">
    <div id="userModalContent">
      <button id="closeModalBtn" title="إغلاق">&times;</button>
      <div class="userImagePlaceholder" id="modalUserImagePlaceholder">?</div>
      <h2 id="modalUserName"></h2>
      <div id="badgesContainer"></div>
      <div id="noBadgesText" style="display:none;">لم يحصل على شارات بعد</div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAYcZ2_RjaI4fjP14QlqbUbL3rWvPPWnas",
      authDomain: "sheko-store.firebaseapp.com",
      databaseURL: "https://sheko-store-default-rtdb.firebaseio.com",
      projectId: "sheko-store",
      storageBucket: "sheko-store.appspot.com",
      messagingSenderId: "113892775847",
      appId: "1:113892775847:web:2aa4c11c3f5dd1d15f0882"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    // متابعة الكود السابق

    let currentUser = null;

    // عناصر DOM
    const chatContainer = document.getElementById("chatContainer");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const onlineCountNumber = document.getElementById("onlineCountNumber");

    // مودال عرض بيانات المستخدم
    const userModal = document.getElementById("userModal");
    const modalUserName = document.getElementById("modalUserName");
    const modalUserImagePlaceholder = document.getElementById("modalUserImagePlaceholder");
    const badgesContainer = document.getElementById("badgesContainer");
    const noBadgesText = document.getElementById("noBadgesText");
    const closeModalBtn = document.getElementById("closeModalBtn");

    // تمكين زر الإرسال إذا كان هناك نص
    messageInput.addEventListener("input", () => {
      sendBtn.disabled = messageInput.value.trim() === "";
    });

    // تسجيل دخول المستخدم
    auth.onAuthStateChanged(user => {
      if (user) {
        currentUser = user;
        setupPresence();
        loadMessages();
        listenOnlineUsers();
      } else {
        location.href = "index.html"; // إعادة توجيه إلى تسجيل الدخول
      }
    });

    // إرسال رسالة
    sendBtn.addEventListener("click", () => {
      const text = messageInput.value.trim();
      if (!text) return;
      const now = Date.now();

      // الحصول على بيانات المستخدم (الاسم والصورة) من قاعدة البيانات
      db.ref("users/" + currentUser.uid).once("value").then(snap => {
        const data = snap.val() || {};
        const username = data.username || "مستخدم مجهول";
        const profileImage = data.profileImage || "https://via.placeholder.com/120?text=صورة";

        // حفظ الرسالة
        const messageData = {
          uid: currentUser.uid,
          username,
          profileImage,
          text,
          timestamp: now
        };

        db.ref("chatMessages").push(messageData).then(() => {
          messageInput.value = "";
          sendBtn.disabled = true;
          scrollToBottom();
        });
      });
    });

    // تحميل وعرض الرسائل
    function loadMessages() {
      const messagesRef = db.ref("chatMessages").limitToLast(100);

      messagesRef.off(); // منع التكرار

      messagesRef.on("child_added", snap => {
        const msg = snap.val();
        if (!msg) return;

        const isOwn = msg.uid === currentUser.uid;
        const msgElem = createMessageElement(msg, isOwn);
        chatContainer.appendChild(msgElem);
        scrollToBottom();
      });
    }

    // إنشاء عنصر رسالة
    function createMessageElement(msg, isOwn) {
      const div = document.createElement("div");
      div.className = "message" + (isOwn ? " own" : "");

      // صورة المستخدم (avatar)
      const avatarDiv = document.createElement("div");
      avatarDiv.className = "avatar";

      const img = document.createElement("img");
      img.src = msg.profileImage;
      img.alt = msg.username + " صورة المستخدم";

      avatarDiv.appendChild(img);

      // عند الضغط على صورة المستخدم، عرض مودال بياناته
      avatarDiv.addEventListener("click", () => {
        showUserModal(msg.uid);
      });

      // محتوى الرسالة
      const contentDiv = document.createElement("div");
      contentDiv.className = "content";

      const usernameDiv = document.createElement("div");
      usernameDiv.className = "username";
      usernameDiv.textContent = msg.username;

      const textDiv = document.createElement("div");
      textDiv.textContent = msg.text;

      const timeDiv = document.createElement("div");
      timeDiv.className = "timestamp";
      const date = new Date(msg.timestamp);
      timeDiv.textContent = date.toLocaleTimeString("ar-EG", { hour: '2-digit', minute: '2-digit' });

      contentDiv.appendChild(usernameDiv);
      contentDiv.appendChild(textDiv);
      contentDiv.appendChild(timeDiv);

      div.appendChild(avatarDiv);
      div.appendChild(contentDiv);

      return div;
    }

    // عرض مودال بيانات المستخدم
    function showUserModal(uid) {
      db.ref("users/" + uid).once("value").then(snap => {
        const data = snap.val() || {};

        // الاسم
        modalUserName.textContent = data.username || "مستخدم مجهول";

        // الصورة
        if (data.profileImage) {
          modalUserImagePlaceholder.innerHTML = `<img src="${data.profileImage}" alt="صورة المستخدم">`;
        } else {
          modalUserImagePlaceholder.textContent = "?";
        }

        // الشارات (إن وجدت)
        badgesContainer.innerHTML = "";
        if (data.badges && Object.keys(data.badges).length > 0) {
          noBadgesText.style.display = "none";
          for (const badgeKey in data.badges) {
            const badge = document.createElement("div");
            badge.className = "badge";
            badge.textContent = badgeKey; // يمكن استبدال النص برموز أو صور حسب بيانات الشارات
            badgesContainer.appendChild(badge);
          }
        } else {
          noBadgesText.style.display = "block";
        }

        userModal.style.display = "flex";
      });
    }

    closeModalBtn.addEventListener("click", () => {
      userModal.style.display = "none";
    });

    // التمرير إلى أسفل الدردشة تلقائياً
    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // نظام حضور المستخدم (Presence)
    function setupPresence() {
      const userStatusDatabaseRef = db.ref("/status/" + currentUser.uid);

      const isOfflineForDatabase = {
        state: "offline",
        last_changed: firebase.database.ServerValue.TIMESTAMP,
      };

      const isOnlineForDatabase = {
        state: "online",
        last_changed: firebase.database.ServerValue.TIMESTAMP,
      };

      const connectedRef = db.ref(".info/connected");
      connectedRef.on("value", function(snapshot) {
        if (snapshot.val() === false) {
          return;
        }

        userStatusDatabaseRef.onDisconnect().set(isOfflineForDatabase).then(() => {
          userStatusDatabaseRef.set(isOnlineForDatabase);
        });
      });
    }

    // تحديث عدد المستخدمين المتصلين
    function listenOnlineUsers() {
      const statusRef = db.ref("/status");
      statusRef.on("value", snapshot => {
        let onlineCount = 0;
        snapshot.forEach(userSnap => {
          const status = userSnap.val();
          if (status && status.state === "online") {
            onlineCount++;
          }
        });
        onlineCountNumber.textContent = onlineCount;
      });
    }

  </script>
</body>
</html>
